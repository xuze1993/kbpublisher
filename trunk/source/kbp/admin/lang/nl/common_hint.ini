[dont_modify]
<b>ATTENTIE!</b><br>
Wijzig niets of voeg niets toe tenzij u weet wat u doet.

[editor_compatible]
In IE 5.5, 6 bent u in staat om tekst te bewerken in WYSIWYG HTML Editor!

[note_entry_subscribe]
Je kan je abonneren op artikelen/bestanden terwijl je de knowledgebase doorzoekt.

[note_category_subscribe]
Gelieve te noteren dat je, als je je op een hoofdcategorie abonneert, je je ook op alle subcategorieën abonneert.

[note_comment_subscribe]
Je kan je abonneren op reacties terwijl je een reactie op een artikel post.

[note_topic_subscribe]
Wanneer u een bericht in een onderwerp plaatst, kunt u zich erop abonneren.

[note_api_account]
Gebruik toegangscodes om REST-verzoeken te beveiligen in elke KBP dienst API.<br/>
Voor uw veiligheid, mag u uw privécodes met niemand delen. Het is tevens aan te raden, de codes regelmatig te wijzigen.

[privilege_level]
Het rechtenniveau bepaald wie gebruikers van dit niveau kan bewerken. Gebruikers kunnen geen andere gebruikers bewerken met een lager of gelijkwaardig niveau. Admin gebruikers hebben steeds rechtenniveau 1.