[title_remove_references]
Opgelet! Het artikel is niet verwijderd.

[note_remove_reference]
Sommige artikelen hebben referenties (inline links) naar het artikel dat u wilt verwijderen.
Hieronder vindt u de lijst met al deze artikelen. U moet deze artikelen bijwerken en de links verwijderen.<br />
Klik <a href="{delete_link}"><b>hier</b></a> om het artikel (ID:{article_id}) te verwijderen wanneer u klaar bent.


[title_remove_references_bulk]
Opgelet! Sommige artikelen werden niet verwijderd.

[note_remove_reference_bulk]
Sommige artikelen hebben referenties (inline links) naar artikelen die u wilt verwijderen.
U moet deze één voor één verwijderen. Onder is de lijst van alle niet verwijderde artikelen.<br />
Klik met rechtermuisknop op het "Verwijder" icoon en kies "Open link in nieuw venster of nieuw tabblad" om elk individueel artikel te behandelen.<br />
Laat dit venter open ter referentie.

[note_drafted_entries_bulk]
Sommige ingaven kunnen niet worden gewijzigd of verwijderd, doordat ze zijn gelieerd aan concepten. Hieronder staat een lijst met alle niet-aangepaste ingaven.

[title_remove_drafts_bulk]
Let op! Sommige concepten zijn niet verwijderd.

[note_remove_draft_bulk]
Sommige van de concepten die u wilt verwijderen, worden ter goedkeuring beoordeeld. Neem contact op met de corresponderende toegewezenen.

[title_remove_tags_bulk]
Opgelet! Sommige tags werden niet verwijderd.

[note_remove_tag_bulk]
Sommige tags die u wou verwijderen worden gebruikt bij sommige ingaves. U moet deze één voor één verwijderen. Hieronder een lijst met de niet-verwijderde tags. <br/> Voor elke tag die u wil verwijderen, klik rechts "Verwijder" en klik "Open link in nieuw venster of nieuwe tab

[title_remove_user_bulk]
Opgelet! Sommige gebruikers werden niet verwijderd.

[note_remove_user_bulk]
De gebruikers hieronder voeren momenteel taken in de databank uit.
U moet deze gebruikers één voor één verwijderen.

[title_entry_locked]
Gegevens Afgesloten!

[note_entry_locked]
Dit artikel wordt momenteel aangepast door een andere gebruiker.
We bevelen aan dat je wacht tot zij hiermee klaar zijn, en het artikel ondertussen sluit. <br/>
Je mag de gebruiker contacteren om hem te verzoeken het artikel te sluiten. <br/>
Belangrijk: als je ervoor kiest om "<b>{lock_ignore_msg}</b>", dan is het mogelijk dat je de wijzigingen van deze gebruiker overschrijft.

[note_draft_locked]
Dit concept wordt momenteel bekeken door een andere beoordelaar.

[note_trouble_entry_locked]
Deze probleemoplosser wordt momenteel aangepast door een andere gebruiker. We raden aan dat u wacht totdat deze zijn aanpassingen vervolledigt en dat u de ingave sluit. <br/> 
U kan de gebruiker contacteren om hem te vragen de ingave te sluiten. <br/>
Opgelet: indien u "<b>....</b>" kiest, overschrijft u alle aanpassingen die deze gebruiker heeft gemaakt.

[title_entry_autosave]
Gegevens automatisch opgeslagen

[note_entry_autosave]
Er is een automatisch opgeslagen versie van dit artikel met een recentere datum. Wil je deze openen? <br/>
Belangrijk: als je ervoor kiest om "<b>{autosave_ignore_msg}</b>", dan wordt de automatisch opgeslagen versie verwijderd.

[note_entry_draft]
Er zijn automatisch opgeslagen concepten beschikbaar. <b><a href="{link}">Klik hier</a></b> om de concepten te bekijken.

[title_entry_drafted]
Concept bestaat al!

[note_entry_drafted]
Er is een concept beschikbaar voor deze ingave. U kan het bewerken of een nieuwe aanmaken. <br/>
Opgelet: als u ( ) kiest, wordt het huidige concept verwijderd. U zal alle aanpassingen in het concept verliezen.

[note_entry_drafted_rollback]
Er is een concept beschikbaar voor deze ingave. U kunt het bewerken of eenvoudigweg negeren.
<br/>
Let op: kiest u "<b>{draft_exist_ignore_rollback_msg}</b>", dan wordt de ingave teruggezet naar de vorige versie #{vnum} en wordt dit concept verwijderd. U verliest dan alle wijzigingen die u in dat concept heeft gemaakt.

[note_entry_drafted_restricted]
Er is een concept beschikbaar voor deze ingave. u heeft geen toelating om deze ingave te bewerken.

[note_entry_drafted_submitted]
Er is een concept beschikbaar voor deze ingave en dit wacht op goedkeuring.

[note_entry_drafted_delete]
Er is een concept beschikbaar voor deze ingave. Toch verwijderen? <br/>
Opgelet: als u ( ) kiest, wordt de geassocieerde concept verwijderd en kan u het niet herstellen.

[note_entry_drafted_delete_restricted]
Er is een concept beschikbaar voor deze ingave. U heeft geen toestemming om deze ingave te verwijderen.

[title_entry_incomplete]
Het artikel kon niet hersteld worden!

[note_entry_incomplete]
Dit artikel is niet gelinkt aan een categorie. Selecteer minstens één categorie.

[note_file_rule_incomplete]
