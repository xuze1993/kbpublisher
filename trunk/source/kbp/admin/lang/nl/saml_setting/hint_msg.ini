[saml_idp_certificate]
Dit verkrijgt u bij uw Identity Provider.<br/>
Het moet beginnen met: "-----BEGIN CERTIFICATE-----" en eindigen met: "-----END CERTIFICATE-----

[saml_sp_certificate]
Als uw Identity Provider dezelfde ondertekening of encryptie vereist, kopieer dan de inhoud van uw certificaat hier.<br/>
Het moet beginnen met: "-----BEGIN CERTIFICATE-----" en eindigen met: "-----END CERTIFICATE-----

[saml_sp_private_key]
Kopieer de inhoud van uw private code.<br/>
Het moet beginnen met: "-----BEGIN PRIVATE KEY-----" (oF "-----BEGIN RSA PRIVATE KEY-----") en eindigen met: "-----END PRIVATE KEY-----

[saml_debug_login_success]
U bent succesvol geauthenticeerd en aangemerkt als Knowledgebase-gebruiker.

[saml_debug_logout_success]
U bent succesvol uitgelogd.