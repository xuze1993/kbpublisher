[priv_level_tip_msg]
De gebruiker kan andere gebruikers aanpassen/verwijderen met een rechtenniveau hoger dan het zijne.

[privilege_tip_msg]
Voor toegang tot, en om iets te kunnen doen in de Admin Area, moeten gebruikers zekere privileges hebben: {privileges}

[role_tip_msg]
Rollen staan je toe een hiërarchie van gebruikers op te stellen en te controleren welke gegevens ze kunnen lezen/aanpassen.


[private_tip_msg]
De privaat optie laat je controleren wie gegevens kan lezen/aanpassen.

[schedule_tip_msg]
Planning staat je toe een datum voorop te stellen waarop de gegevens zichtbaar worden of verdwijnen voor gebruikers van je knowledgebase

[external_link_tip_msg]
Gebruik 'Enter' om links te scheiden. Links moeten beginnen met http://.<br/>
e.g. http://kbpublisher.com | KBPublisher

[glossary_highlight_tip_msg]
Een samenvattingsitem zal slechts éénmaal worden opgelicht op elke artikelpagina.

[tmpl_key_tip_msg]
Het wordt gebruikt om het sjabloon te identificeren.

[widget_tip_msg]
Als u dit vak selecteert, kan u dit sjabloon naar de HTML-editor verslepen.


[private_category_tip_msg]
De privaat optie laat je controleren wie gegevens kan lezen/aanpassen in deze categorie.

[category_type_tip_msg]
Hoe artikelen in deze categorie worden getoond in public view.

[ratingable_tip_msg]
Sta gebruikers toe artikelen in deze categorie een waardering toe te kennen.

[commentable_tip_msg]
Sta gebruikers toe om artikelen in deze categorie te becommentariëren.

[attachable_tip_msg]
Sta gebruikers toe om bestanden uit deze categorie als bijlage toe te voegen.

[category_admin_tip_msg]
Als je een supervisor aanstelt, dan zullen emails en aanvragen gerelateerd aan deze categorie naar de supervisor worden gestuurd.

[feedback_admin_tip_msg]
Als je een supervisor aanstelt, dan zullen emails over dit onderwerp naar de supervisor worden gestuurd.


[export_generate_for_tip_msg]
Gebruikers kunnen verschillend toegang hebben tot KB (sommige artikelen kunnen verborgen zijn voor bepaalde gebruikers), inschakelen voor inhoud die je wil exporteren.

[export_title_tip_msg]
Tekst die op de eerste titelpagina zal staan. Kan herhaald worden op elke pagina, in de header.

[export_titleimage_tip_msg]
Afbeelding die op de eerste titelpagina zal staan. Aanbevolen afmetingen niet groter dan 500x500 px.

[export_logoimage_tip_msg]
Afbeelding die op elke pagina in de header zal staan. Aanbevolen afmetingen niet groter dan 200x100 px.

[export_duplex_tip_msg]
PDF zal worden geformatteerd voor tweezijdig printen.

[export2_info_tip_msg]
Of artikelinformatie al dan niet moet worden bijgevoegd, zoals artikel-id, laatst geüpdatet, enz.

[export3_images_tip_msg]
Afbeeldingen worden gecodeerd in base64-formaat.

[related_troubleshooter_tip_msg]
Dit voegt stappen toe aan de toegewezen probleemoplosser

[steps_title_tip_msg]
Dit bericht wordt weergegeven als een titel, boven alle stappen.


[valid_regexp_tip_msg]
Voer normale expressies in met scheidingstekens. U kan ook "modifiers" gebruiken indien noodzakelijk.

[dir_rule_drafts_tip_msg]
Bestanden worden bewaard als concept. Als deze overeenstemmen met een workflow, dan wordt de workflow erop toegepast.

[forum_pinned_tip_msg]
Laat het veld leeg om het permanent sticky te maken.

[share_url_tip_msg]
<b>Voorbeeld</b>:<br />
http://voorbeeld.com/submit?url=&#91;url&#93;&title=&#91;title&#93;

[share_icon_tip_msg]
Optimale afmeting is 24x24.<br /><br />
<b>Voorbeelden</b>:<br />
/icon.png - <i>Bevindt zich in de document-root van uw webserver</i><br />
icon.png - <i>Bevindt zich in uw KBPublisher-map</i><br />
../icon.png - <i>Eén niveau hoger dan uw KBPublisher-map</i><br />
http://voorbeeld.com/icon.png - <i>Externe URL</i>

[mailbox_port_tip_msg]
Standaard is de IMAP-poort is 143, of 993 wanneer SSL/TLS is ingeschakeld.

[mailbox_name_tip_msg]
Naam van de mailbox. Standaard is dat INBOX.

[mailbox_max_count_tip_msg]
Maximum aantal berichten die in één taak kunnen worden verwerkt. Indien overschreden wordt de mailbox overgeslagen.