[search_help_mysql]

<b>apple banana</b><br />
Vind rijen die minstens één van beide woorden bevatten.
<br /><br />

<b>+apple +juice</b><br />
Vind rijen die beide woorden bevatten.
<br /><br />

<b>+apple macintosh</b><br />
Vind rijen die het woord 'apple' bevatten, maar plaats rijen hoger als ze ook het woord 'macintosh' bevatten.
<br /><br />

<b>+apple -macintosh</b><br />
Vind rijen die het woord 'apple' bevatten, maar niet 'macintosh'.
<br /><br />

<b>+apple ~macintosh</b><br />
Vind rijen die het woord 'apple' bevatten, maar plaats rijen lager als ze ook het woord 'macintosh' bevatten.
<br /><br />


<b>+apple +(>turnover <strudel)</b><br />
Vind rijen die de woorden 'apple' en 'turnover' bevatten, of 'apple' en 'strudel' (in eender welke volgorde), 
maar plaats 'apple turnover' hoger dan 'apple strudel'.
<br /><br />

<b>apple*</b><br />
Vind rijen die woorden bevatten zoals 'apple', 'apples', 'applesauce', of 'applet'.
<br /><br />

<b>"some words"</b><br />
Vind rijen die de exacte zinsnede 'some words' bevatten (bijvoorbeeld, rijnen die 'some words of wisdom' bevatten, maar niet "some noise words").
<br /><br />


[search_help_sphinx]
<b>appel sap</b><br />
Zoek rijen die beide woorden bevatten (operator AND).
<br /><br />

<b>appel | banaan</b><br />
Zoek rijen die minstens één van beide woorden bevatten (operator OR).
<br /><br />

<b>appel MAYBE banaan</b><br />
Zoek rijen die het woord 'appel' bevatten en optioneel ook 'banaan'.
<br /><br />

<b>appel -macintosh</b><br />
<b>appel !macintosh</b><br />
Zoek rijen die het woord 'appel' bevatten, maar niet 'macintosh' (operator NOT).
<br /><br />

<b>app*</b><br />
De joker * wordt gebruikt voor een patroon van 0 of meer tekens.
<br /><br />

<b>app?l</b><br />
De joker ? wordt gebruikt voor exact één teken.
<br /><br />

<b>aaa << bbb << ccc</b><br />
Zoekt naar een tekst waarin de zoekwoorden precies in dezelfde volgorde voorkomen (strict order operator).
<br /><br />

<b>"een paar woorden"</b><br />
Zoek rijen die de exacte zin 'een paar woorden' bevatten (bijvoorbeeld wel rijen die 'een paar woorden van wijsheid' bevatten, maar niet 'een paar onzinnige woorden')).
<br /><br />

<b>@title appel @body banaan</b><br />
Zoek alleen binnen een specifiek veld. Beschikbare veldnamen: <i>title</i>, <i>body</i>, <i>meta_keywords</i>, <i>meta_description</i>
<br /><br />


