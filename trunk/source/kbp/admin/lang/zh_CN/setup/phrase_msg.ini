[index]
点击下一个继续安装。<br>
请阅读安装/升级指导{doc_link}

[license]
请阅读下面的许可证同意书。你必须接受此条款以继续安装。

[pass_limit_library]
配置不完全兼容。{product_name}可以运行，但会受到一些限制。<br>
建议你安装缺少的库文件（灰色标记），如果现在不安装，请尽快完成。

[pass_failed_library]
配置与{product_name}不兼容。<br>
请先安装缺少的库文件（红色标记）再继续。

[install]
点击安装继续进行安装过程。要查看或更改设置，请点击返回。

[upgrade]
点击升级继续进行升级过程。要查看或更改设置，请点击返回。

[upgrade_values]
请确保设置的值和上一次的安装中采用的相同。

[db]
如果你没有{product_name}使用的数据库，必须先创建一个。

[move_old_directory]
你必须将前一次安装中的{file_dir_msg}和{html_editor_upload_dir_msg})移动或者复制过来。

[config]
更新服务器配置文件<br /><b>{file}</b>的方法：<br />
1.用以下文本替换当前config.inc.php中所有文本，或<br />
2.点击下载，将已更新的配置文件保存在本地磁盘上，上传它到服务器上，替换当前config.inc.php文件。<br />
更新文件后，点击下一步。

[success]
公共区位置{public_link}
<br><br>
管理区位置<br>{admin_link}

[change_password]
注意：我们建议你在首次登录后更改密码。

[user_manual]
KBPublisher知识库，文档资料在<br> {doc_link}

[remove_setup_dir]
出于安全原因，请删除安装目录(kb/setup/) 
或者移出网站根目录。不应当能通过http来访问它。

[db_error_description]
1.要修复，需要清理/还原数据库，确保本次安装/升级未影响到数据库。<br>
2.更新{file}中SQL语句修复上述错误。<br>
3.点击<b>{button_msg}</b>


[db_backup_attention]
请备份你的{product_name}数据库。这一点很重要。请备份后再继续操作。接下来的修改有可能会影响到数据库，因此必须有一个备份以便在需要时还原数据库。




