[saml_idp_certificate]
从你的标识提供商获得这一信息。<br />
它应以"-----BEGIN CERTIFICATE-----"开始，以"-----END CERTIFICATE-----"结束。

[saml_sp_certificate]
如果你的标识提供商要求签名与/或加密，请复制证书内容。<br />
它应以"-----BEGIN CERTIFICATE-----"开始，以"-----END CERTIFICATE-----"结束。

[saml_sp_private_key]
复制你的私钥内容。<br />
它应以"-----BEGIN PRIVATE KEY-----"或者"-----BEGIN RSA PRIVATE KEY-----"开始，以"-----END PRIVATE KEY-----"结束。

[saml_debug_login_success]
你已成功进行了身份验证，成为了一名知识库用户。

[saml_debug_logout_success]
你已成功登出。