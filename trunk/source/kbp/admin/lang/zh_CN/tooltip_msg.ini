[priv_level_tip_msg]
用户可以更新/删除“权限级”数字比自己大的用户。

[privilege_tip_msg]
想访问并在管理区进行操作者必须具有以下权限：{privileges}

[role_tip_msg]
角色允许你对用户划分级别，控制用户可阅读/更新哪些条目。


[private_tip_msg]
私有的选项让你控制谁可以阅读/更新记录。

[schedule_tip_msg]
计划任务允许你让某个记录在指定日期对用户可见，在某日期后不可见。

[external_link_tip_msg]
用回车键分隔链接。链接必须以http://开始<br />
如， http://kbpublisher.com | KBPublisher

[glossary_highlight_tip_msg]
在每篇文章中术语项只高亮显示一次。

[tmpl_key_tip_msg]
它将使用定义的模块。

[widget_tip_msg]
如果选中复选框，本模板在HTML编辑器中可拖放。


[private_category_tip_msg]
私有选项让你控制谁可以阅读/更新此分类下的记录。

[category_type_tip_msg]
此分类下的文章如此展示在公众的眼前。

[ratingable_tip_msg]
允许用户对此分类的文章进行评分。

[commentable_tip_msg]
允许用户评论此分类下的文章。

[attachable_tip_msg]
允许用户在此分类下添加文件。

[category_admin_tip_msg]
如果你指定了管理员，那么与此分类有关的电子邮件和通知将会发送给管理员。

[feedback_admin_tip_msg]
如果你指定了管理员，寻些此分类下的子目录将有关的邮件也会发送给管理员。


[export_generate_for_tip_msg]
用户可能有不同的知识库访问权限（某些文章对特定用户可能是隐藏的），请根据你想要导出的内容进行设置。

[export_title_tip_msg]
文本将出现首页。并可以在每页的顶部出现。

[export_titleimage_tip_msg]
图片将出现在首页。建议尺寸不要超过 500x500 像素。

[export_logoimage_tip_msg]
图片将出现在每页的顶部。建议图片尺寸不要超过 200x100 像素。

[export_duplex_tip_msg]
PDF将会被格式化两栏打印。

[export2_info_tip_msg]
包括文件信息，例如；文章ID、最近更新等。

[export3_images_tip_msg]
对图片将以base64格式编码。

[related_troubleshooter_tip_msg]
将添加来自指定问题排除者的步骤。

[steps_title_tip_msg]
本消息将作为标题显示，位于所有步骤之上。


[valid_regexp_tip_msg]
请输入带分隔符的正则表达式。如果需要，你还能用修饰符。

[dir_rule_drafts_tip_msg]
文件将保存为草稿。如果它们符合工作流条件，将应用工作流。

[forum_pinned_tip_msg]
对该字段保留为空值来永久置顶。

[share_url_tip_msg]
<b>示例</b>：<br />
http://example.com/submit?url=&#91;url&#93;&title=&#91;title&#93

[share_icon_tip_msg]
推荐大小为 24x24 。<br /><br />
<b>示例</b>：<br />
/icon.png - <i>位于你的Web服务器文档根目录</i><br />
icon.png - <i>位于你的KBPublisher目录</i><br />
../icon.png - <i>你的KBPublisher目录的上一级目录</i><br />
http://example.com/icon.png - <i>外部链接</i>

[mailbox_port_tip_msg]
默认IMAP端口是143。启用SSL/TLS时，默认IMAP端口是993。

[mailbox_name_tip_msg]
邮箱名称，默认为INBOX。

[mailbox_max_count_tip_msg]
单个任务中可处理消息最大数目。如果超过，将会跳过邮箱。