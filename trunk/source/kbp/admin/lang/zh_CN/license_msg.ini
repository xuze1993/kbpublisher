注意，在升级许可证或移除现有用户前你无法再添加员工用户。
你可以在你的<a href="{client_area_link}" target="_blank">客户区</a>升级许可证。

[license_exceed_entry]
你已经超过了许可证允许的最大文章数量。<br>
请升级你的许可证或者删除文章。
完成其中一种操作之前，有些操作将受限制。
你可以在你的<a href="{client_area_link}" target="_blank">客户区</a>升级许可证。

[license_limit_entry]
