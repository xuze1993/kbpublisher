在升级许可证或移除现有文章前，你无法再添加文章。

你可以在你的<a href="{client_area_link}" target="_blank">客户区</a>升级许可证。


[license_keys_not_match_error]
提供的许可证是无效的。
你可以在你的KBPublisher客户区找到许可证密钥。

[license_file_not_found]
找不到许可证密钥文件。要能继续操作必须有密钥文件。<br>

你可以在你的<a href="{client_area_link}" target="_blank">客户区</a>下载许可证密钥文件。

1.从你的客户区下载“许可证密钥文件”。<br> 
2.将它上传到你的KBPublisher的安装路径。<br> 
3.将文件重命名为key.php（如需要）。<br> 
4.重新登录到管理区。

[license_keys_not_match]
许可证密钥无效。要能继续操作必须有许可证密钥。<br> 
你可以在你的<a href="{client_area_link}" target="_blank">客户区</a><br><br>找到许可证密钥。
1.在你的客户区找到许可证密钥。<br>
2.在“设置->许可证”菜单更新你的许可证密钥。<br>
3.重新登录到管理区。

[license_no_key_period_expire]
许可证密钥未找到。要能继续操作必须有许可证密钥。<br>
你可以在你的<a href="{client_area_link}" target="_blank">客户区</a><br><br>找到许可证密钥。
1.在你的客户区找到许可证密钥。<br>
2.在“设置->许可证”菜单更新你的许可证密钥。<br>
3.重新登录到管理区。

[license_no_key_period_notice]
许可证密钥未找到。请注册你的安装程序。<br>
请注意，在{valid_date}后如果没有有效许可证密钥，KBPublisher将会被锁定。剩余天数：{days}<br>


你可以在你的<a href="{client_area_link}" target="_blank">客户区</a><br><br>找到许可证密钥，然后在你网站的“设置->许可证”菜单添加它。


[license_trial_period_expired]
试用期过期！
要能继续操作必须有许可证密钥。
你可以在你的<a href="{client_area_link}" target="_blank">客户区</a>购买KBPublisher许可证。

[license_trial_period_notice]
试用版安装！

请注意，在{valid_date}后如果没有有效的许可证密钥，KBPublisher将会被锁定。剩余天数：{days}<br>

