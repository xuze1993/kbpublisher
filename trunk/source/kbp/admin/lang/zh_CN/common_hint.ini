[dont_modify]
<b>注意!</b><br>
不要修改或者添加任何东西，除非你知道在做什么。

[editor_compatible]
在IE 5.5,6中你可以使用WYSIWYG HTML编辑工具编辑文本。

[note_entry_subscribe]
当你浏览知识库时可以订阅文章/文件。

[note_category_subscribe]
请注意当你订阅父级分类时也订阅了所有子级分类。

[note_comment_subscribe]
当你评论某篇文章时可以订阅评论。

[note_topic_subscribe]
当你对某话题发贴时可以订阅论坛话题。

[note_api_account]
用访问密钥对KBP服务API提出安全的REST请求。<br/>
为安全起见，不要和任何人分享你的私钥。此外，行业最佳实践中推荐经常进行密钥轮转。

[privilege_level]
权限级别定义谁能编辑该级别的用户。用户无法编辑权限级别低于或等于自己级别的用户。<br/>
管理员的权限级别为1。