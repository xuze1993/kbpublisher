[index]
Нажмите кнопку Далее для продолжения установки.<br>
Пожалуйста, прочтите инструкции по установке/обновлению по адресу {doc_link}

[license]
Пожалуйста, прочтите следующее Лицензионное соглашение. Вы должны принять условия данного соглашения
для продолжения установки.

[pass_limit_library]
Конфигурация не полностью совместима. Тем не менее {product_name} может работать с некоторыми ограничениями.<br>
Рекомендуется установить недостающие библиотеки (выделены серым).

[pass_failed_library]
Конфигурация является несовместимой с {product_name}.<br>
Установите недостающие библиотеки (выделены красным) чтобы приступить к установке.

[install]
Нажмите кнопку Установить, чтобы продолжить установку, 
или нажмите кнопку Назад, если Вы хотите просмотреть или изменить какие-либо настройки.

[upgrade]
Нажмите кнопку Обновить чтобы продолжить процесс обновления, 
или нажмите кнопку Назад, если Вы хотите просмотреть или изменить какие-либо настройки.

[upgrade_values]
Пожалуйста убедитесь что Вы установили те же значения что и при предыдущей установке.

[db]
Если у Вас нет базы данных, которую будет использовать {product_name} Вы должны сначала создать ее.

[move_old_directory]
Вы должны переместить или скопировать ({file_dir_msg} и {html_editor_upload_dir_msg}) из Вашей предыдущей установки.

[config]
Замените содержимое файла конфигурации <br><b>{file}</b><br /> на содержимое из поля ниже.<br />
Нажмите кнопку Далее когда он будет обновлен.

[success]
Публичный раздел доступен по адресу<br> {public_link}
<br><br>
Админ Панель доступна по адресу<br> {admin_link}

[change_password]
ПРИМЕЧАНИЕ: Мы рекомендуем Вам изменить свой пароль после первого входа в систему.

[user_manual]
База знаний KBPublisher, документация доступна по адресу<br> {doc_link}

[remove_setup_dir]
В целях безопасности, пожалуйста, удалите директорию setup (kb/setup/) 
или переместите ее вне Вашей директории document root, она не должна быть доступна через http.

[db_error_description]
1. Чтобы исправить это, Вы должны очистить/восстановить Вашу базу данных чтобы убедиться что она не
повредилась из-за данной установки/обновления.<br>
2. Обновите SQL в {file} чтобы исправить ошибку описанную выше.<br>
3. Нажмите <b>{button_msg}</b>


[db_backup_attention]
Сделайте резервную копию Вашей {product_name} базы данных. Это действительно важно. Не предпринимайте дальнейших действий 
пока не сделаете это. Существует вероятность что некоторые изменения в 
следующих шагах установки будут влиять на базу данных, так что Вы должны иметь резервную копию для 
восстановления в случае если Вам это понадобится.




