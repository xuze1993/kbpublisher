[title_remove_references]
Внимание! Статья не была удалена!

[note_remove_reference]
Некоторые статьи имеют встроенные ссылки на статью, которую Вы хотите удалить.
Ниже приведен список всех этих статей. Вы должны обновить эти статьи и 
удалить такие ссылки.<br />
Нажмите <a href="{delete_link}"><b>сюда</b></a> чтобы удалить статью (ID:{article_id}) когда будете готовы.


[title_remove_references_bulk]
Внимание! Некоторые статьи не были удалены!

[note_remove_reference_bulk]
Некоторые статьи имеют встроенные ссылки на статьи, которые Вы хотите удалить.
Вы должны удалить эти статьи одна за другой. Ниже приведен список всех неудаленных статей.<br />
Кликните правой кнопкой мыши на иконке "Удалить" и выберите "Открыть ссылку в новом окне или новой вкладке" 
для просмотра каждой статьи по отдельности. <br />
Сохраняйте это окно открытым для справки.

[note_drafted_entries_bulk]
Некоторые записи не могут быть модифицированы или удалены из-за связанных черновиков. Ниже приведен список этих записей.

[title_remove_drafts_bulk]
Внимание! Некоторые черновики не были удалены.

[note_remove_draft_bulk]
Некоторые из черновиков, которые вы хотите удалить, находятся в режиме утверждения. Вы должны связаться с соответствующими проверяющими.

[title_remove_tags_bulk]
Внимание! Некоторые теги не были удалены.

[note_remove_tag_bulk]
Некоторые теги, которые вы хотите удалить, используются в статьях. Вы должны удалить их по одному. Ниже список не удаленных тегов. <br/>
Для каждого тега, который вы хотите удалить, кликните правой кнопкой мыши на ссылке 'Удалить' и выберете пункт меню 'Открыть в новом окне или новой вкладке'

[title_remove_user_bulk]
Внимание! Некоторые пользователи не были удалены.

[note_remove_user_bulk]
Приведенные снизу пользователи участвуют в определенных задачах базы знаний.
Вы должны удалить их поодиночке.

[title_entry_locked]
Запись заблокирована!

[note_entry_locked]
Эта статья в настоящее время редактируется другим пользователем. 
Мы рекомендуем вам подождать до тех пор, пока он завершит свои изменения и закроет эту статью. <br />
Вы можете связаться с пользователем, попросив закрыть статью. <br />
Внимание: если Вы выбрали "<b>{lock_ignore_msg}</b>" то Вы можете перезаписать  (потерять) изменения которые сделал другой пользователь.

[note_draft_locked]
Этот документ в настоящее время рассматривается другим пользователем.

[note_trouble_entry_locked]
Этот помощник в настоящее время редактируется другим пользователем. 
Мы рекомендуем вам подождать до тех пор, пока он завершит свои изменения и закроет эту запись. <br />
Вы можете связаться с пользователем, попросив закрыть запись. <br />
Внимание: если Вы выбрали "<b>{lock_ignore_msg}</b>" то Вы можете перезаписать изменения которые сделал другой пользователь.

[title_entry_autosave]
Автосохранение

[note_entry_autosave]
Доступна автосохраненная версия этой статьи. Хотите ли Вы загрузить ее? <br />
Обратите внимание: если Вы выберете "<b>{autosave_ignore_msg}</b>", то данное автосохранение будет удалено.

[note_entry_draft]
<b><a href="{link}">Нажмите сюда</a></b> для просмотра доступных автосохранений.

[title_entry_drafted]
Существует черновик!

[note_entry_drafted]
Для этой записи существует черновик. Вы можете отредактировать его или создать новый. <br />
Обратите внимание: если Вы выберете "<b>{draft_exist_ignore_msg}</b>", существующий черновик будет удален и Вы потеряете все изменения, которые в нем были сделаны.

[note_entry_drafted_rollback]
Для этой записи существует черновик. Вы можете отредактировать его или проигнорировать. <br />
Обратите внимание: если Вы выберете "<b>{draft_exist_ignore_rollback_msg}</b>", запись будет возвращена к предыдущей ревизии #{vnum} и существующий черновик будет удален. Вы потеряете все изменения, которые в нем были сделаны.

[note_entry_drafted_restricted]
Для этой записи существует черновик, но у вас недостаточно прав для его редактирования.

[note_entry_drafted_submitted]
Для этой записи существует черновик и он находится в системе документооборота.

[note_entry_drafted_delete]
Для этой записи существует черновик. Все равно удалить?<br />
Обратите внимание: если Вы выберете "<b>{delete_msg}</b>", существующий черновик будет удален и Вы не сможете его восстановить.

[note_entry_drafted_delete_restricted]
Для этой записи существует черновик, но у вас недостаточно прав для его удаления.

[title_entry_incomplete]
Эта статья не может быть восстановлена!

[note_entry_incomplete]
Эта статья не связана с какой-либо категорией. Вы должны назначить хотя бы одну.

