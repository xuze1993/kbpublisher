[dont_modify]
<b>ВНИМАНИЕ!</b><br>
Не изменяйте и не вставляйте что-либо, если Вы не знаете что делаете.

[editor_compatible]
В IE 5.5, 6 Вы можете редактировать текст в визуальном HTML-редакторе!

[note_entry_subscribe]
Вы можете подписаться на статьи/файлы при просмотре базы знаний.

[note_category_subscribe]
Обратите внимание что подписываясь на категорию Вы также подписываетесь на все ее дочерние категории.

[note_comment_subscribe]
Вы можете подписаться на комментарии при отправке комментария к статье.

[note_topic_subscribe]
Вы можете подписаться на топики при отправке сообщения.

[note_api_account]
Используйте ключи доступа, чтобы обеспечить безопасность REST запросов к API сервисам KBP. <br/> Для вашей безопасности вы не должны никогда делиться своими личными ключами. Кроме того, рекомендуется частая ротация ключей.

[privilege_level]
Уровень привилегий показывает кто может изменять пользователей этого уровня. 
Пользователи не могут изменять других пользователей с уровнем привилегий меньшим или равным их собственному.<br/>
Администраторы всегда имеют уровень привилегий равный 1.