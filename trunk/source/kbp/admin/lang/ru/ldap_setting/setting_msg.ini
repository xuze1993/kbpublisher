[remote_auth_map_fname]
title   = "LDAP атрибут для имени"
descr   = "По умолчанию это 'givenName' для большинства серверов LDAP <br /> <br /> Если запись пользователя не имеет этого атрибута можно указать атрибут, который содержит полное имя пользователя (такие как 'displayName', 'fullName', 'cn', etc.) и регулярное выражение для получения имени пользователя из этого атрибута. <br /> Используйте круглые скобки, чтобы указать нужную часть. Используйте разделители и модификаторы (при необходимости). <br/>Пример: cn|/^([A-Z][a-z]+)/"

[remote_auth_map_lname]
title   = "LDAP атрибут для фамилии"
descr   = "По умолчанию это 'sn' для большинства серверов LDAP <br /> следуйте тем же правилам, что описаны выше <br/> Пример:.. cn| /  S ([AZ] [AZ] +) $ /"

[remote_auth_map_email]
title   = "LDAP атрибут для email"
descr   = "По умолчанию это 'mail' для большинства LDAP серверов"

[remote_auth_map_ruid]
