[priv_level_tip_msg]
Пользователь может редактировать/удалять других пользователей с "Уровнем прав" выше чем его собственные.

[privilege_tip_msg]
Для каких-либо действий в Панели Администратора пользователи должны иметь определенные права: {privileges}

[role_tip_msg]
Роли позволяют вам задавать иерархию пользователей и контролировать какие записи они могут читать или редактировать.


[private_tip_msg]
Опция приватности позволяет вам контролировать кто может читать/обновлять записи.

[schedule_tip_msg]
Расписания позволяют вам назначать дату, когда запись будет сделана видимой для пользователей в вашей базе знаний, и/или дату когда она перестанет быть видимой

[external_link_tip_msg]
Используйте 'Enter' для разделения ссылок. Ссылки должны начинаться с http://.<br />
например: http://kbpublisher.com | KBPublisher

[glossary_highlight_tip_msg]
Пункт глоссария будет выделен только один раз на каждой странице статьи.

[tmpl_key_tip_msg]
Уникальный ключ для определения шаблона.

[widget_tip_msg]
Если вы включите эту опцию, этот шаблон станет перетаскиваемым в визуальном редакторе.


[private_category_tip_msg]
Опция приватности позволяет вам контролировать кто может читать/обновлять записи в этой категории.

[category_type_tip_msg]
Как статьи из этой категории будут отображаться в публичной части.

[ratingable_tip_msg]
Позволяет пользователям оценивать статьи из этой категории.

[commentable_tip_msg]
Позволяет пользователям оставлять комментарии к статьям из этой категории.

[attachable_tip_msg]
Позволяет пользователям прикреплять файлы из этой категории.

[category_admin_tip_msg]
Если вы назначите супервайзера, то письма и запросы относящиеся к этой категории будут направляться ему.

[feedback_admin_tip_msg]
Если вы назначите супервайзера, то письма по этой теме будут направляться ему.


[export_generate_for_tip_msg]
Пользователи могут иметь различный уровень доступа к БЗ (некоторые статьи могут быть скрыты от определенных пользователей). Задайте нужное значение, учитывая какие статьи вы хотите экспортировать.

[export_title_tip_msg]
Текст на титульной странице. Может повторять на каждой странице в шапке.

[export_titleimage_tip_msg]
Изображение на титульной странице. Рекомендуемый размер - не более 500x500 пикселей.

[export_logoimage_tip_msg]
Изображение в шапке на каждой странице. Рекомендуемый размер - не более 200x100 пикселей.

[export_duplex_tip_msg]
PDF будет отформатирован для двусторонней печати.

[export2_info_tip_msg]
Включена ли информация о статье, такая как ID статьи, последнее обновление и пр.

[export3_images_tip_msg]
Изображения будут закодированы в формате base64.

[related_troubleshooter_tip_msg]
Добавит шаги из связанного помощника.

[steps_title_tip_msg]
Это сообщение будет показано как заголовок, и расположено над всеми шагами.


[valid_regexp_tip_msg]
Введите регулярное выражение с разделителями. Если это необходимо, Вы можете также использовать модификаторы.

[dir_rule_drafts_tip_msg]
Файлы будут сохранены как черновики. Если они будут соответствовать условиям какого-либо активного бизнес-процесса, он будет запущен.

[forum_pinned_tip_msg]
Оставьте пустым чтобы прикрепить бессрочно.

[share_url_tip_msg]
<b>Пример</b>:<br />
http://example.com/submit?url=&#91;url&#93;&title=&#91;title&#93;

[share_icon_tip_msg]
Рекомендуемый размер - 24x24.<br /><br />
<b>Примеры</b>:<br />
/icon.png - <i>Расположена в document root директории вашего веб сервера</i><br />
icon.png - <i>Расположена в директории с KBPublisher</i><br />
../icon.png - <i>Один уровень выше чем директория с KBPublisher</i><br />
http://example.com/icon.png - <i>Внешний URL</i>

[mailbox_port_tip_msg]
Порт IMAP по умолчанию - 143, 993 когда активирован SSL/TLS.

[mailbox_name_tip_msg]
Название ящика, по умолчанию - INBOX.

[mailbox_max_count_tip_msg]
Максимальное количество писем для обработки. Если это число будет превышено, этот ящик будет пропущен.