[license_keys_not_match_error]
Предоставленный "Лицензионный Ключ" недействителен. 
Вы можете найти лицензионный ключ в Вашей Панели Клиента KBPublisher.

[license_file_not_found]
Не удается найти файл лицензионного ключа. Вы не можете продолжать без него.<br>
Вы можете загрузить файл лицензионного ключа из Вашей <a href="{client_area_link}" target="_blank">Панели Клиента</a> <br><br> 
1. Загрузите "файл лицензионного ключа" из Вашей клиентской панели. <br> 
2. Переместите его в директорию с установленным KBPublisher.<br> 
3. В случае необходимости переименуйте файл в key.php.<br> 
4. Выйдите и затем снова войдите в Панель Администратора.

[license_keys_not_match]
Лицензионный ключ недействителен. Вы не можете продолжать без действительного лицензионного ключа.<br> 
Вы можете найти лицензионный ключ в Вашей <a href="{client_area_link}" target="_blank">Панели Клиента</a><br><br> 
1. Найдите лицензионный ключ в вашей клиентской панели. <br> 
2. Обновите Ваш лицензионный ключ в разделе меню "Настройки->Лицензия".<br> 
3. Выйдите и затем снова войдите в Панель Администратора.

