[saml_idp_certificate]
Этот сертификат вы можете получить у своего провайдера идентификации.
Его текст должен начинаться со строки "-----BEGIN CERTIFICATE-----" и заканчиваться строкой "-----END CERTIFICATE-----"

[saml_sp_certificate]
Если ваш провайдер идентификации требует подпись и/или шифрование сообщений, скопируйте сюда содержимое вашего сертификата.
Текст должен начинаться со строки "-----BEGIN CERTIFICATE-----" и заканчиваться строкой "-----END CERTIFICATE-----"

[saml_sp_private_key]
Скопируйте сюда содержимое вашего закрытого ключа.
Текст должен начинаться со строки "-----BEGIN PRIVATE KEY-----" (или "-----BEGIN RSA PRIVATE KEY-----") и заканчиваться строкой "-----END PRIVATE KEY-----"

[saml_debug_login_success]
Вы успешно прошли аутентификацию и создали пользователя базы знаний.

[saml_debug_logout_success]
Вы успешно вышли из системы.