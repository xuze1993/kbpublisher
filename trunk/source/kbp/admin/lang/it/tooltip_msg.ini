[priv_level_tip_msg]
L'utente può aggiornare/eliminare altri utenti con "livello di privilegio" maggiore del suo.

[privilege_tip_msg]
Per accedere ed eseguire comandi nell'area di amministrazione deve avere alcuni privilegi: {privileges}

[role_tip_msg]
I ruoli ti permettono di impostare una gerarchia di utenti e controllare quali elementi possono leggere/aggiornare.


[private_tip_msg]
L'opzione privata ti permette di controllare chi può leggere/aggiornare gli elementi.

[schedule_tip_msg]
La pianificazione ti consente di scegliere una data a partire dalla quale l'elemento sarà visibile nella Knowledge Base e/o una data per quando smetterà di essere visibile

[external_link_tip_msg]
Utilizza "Invio" per separare i collegamenti. I collegamenti devono iniziare con http://.<br />
Ad esempio: http://kbpublisher.com | KBPublisher

[glossary_highlight_tip_msg]
Gli oggetti del glossario verranno evidenziati soltanto una volta in ogni pagina dell'articolo.

[tmpl_key_tip_msg]
Sarà usato per identificare il modello.

[widget_tip_msg]
Se spunti questa casella, questo template sarà trascinabile nell'editor HTML


[private_category_tip_msg]
L'opzione privata ti permette di controllare chi può leggere/aggiornare gli elementi.

[category_type_tip_msg]
Come vengono mostrati al pubblico gli articoli in questa categoria.

[ratingable_tip_msg]
Abilita gli utenti a votare gli articoli in questa categoria.

[commentable_tip_msg]
Abilita gli utenti a postare commenti sugli articoli in questa categoria.

[attachable_tip_msg]
Abilita gli utenti ad allegare file da questa categoria.

[category_admin_tip_msg]
Se nomini un supervisore le email e le domande relative a questa categoria saranno inviate al supervisore.

[feedback_admin_tip_msg]
Se nomini un supervisore le email per questo oggetto saranno inviate al supervisore.


[export_generate_for_tip_msg]
Gli utenti possono avere differenti livelli di accesso sulla KB (alcuni articoli possono essere nascosti per alcuni utenti). Definisci il contenuto che vuoi esportare.

[export_title_tip_msg]
Questo testo sarà nel titolo della prima pagina. Può essere ripetuto in ogni pagina nell'intestazione.

[export_titleimage_tip_msg]
Questa immagine sarà nel titolo della prima pagina. Si consiglia di usare un immagine non più grande di 500x500 pixel.

[export_logoimage_tip_msg]
Questa immagine sarà su ogni pagina nell'intestazione. Si consiglia di usare un immagine non più grande di 200x100 pixel.

[export_duplex_tip_msg]
Il PDF verrà impostato per la stampa a doppio foglio.

[export2_info_tip_msg]
Includere le informazioni da includere nell'articolo, ad esempio ID articolo, ultimo aggiornamento, ecc.

[export3_images_tip_msg]
Le immagini sono codificate nel formato base64

[related_troubleshooter_tip_msg]
Aggiungerà le azioni dal moderatore assegnato.

[steps_title_tip_msg]
Questo messaggio verrà mostrato come titolo, prima di tutte le azioni.


[valid_regexp_tip_msg]
Digita un'espressione regolare con delimitatori. Puoi anche usare modificatori se necessario.

[dir_rule_drafts_tip_msg]
I file devono essere salvati come bozze. Se rispettano i termini del workflow (flusso di lavoro), il workflow sarà applicato ad essi.

[forum_pinned_tip_msg]
Lascia il campo vuoto per metterlo in evidenza permanentemente.

[share_url_tip_msg]
<b>esempio</b>:<br />
http://example.com/submit?url=&#91;url&#93;&title=&#91;title&#93;

[share_icon_tip_msg]
La dimensione preferita è 24x24.<br /><br />
<b>Esempi</b>:<br />
/icon.png - <i>Situata nella cartella di root dei documenti del web server</i><br />
icon.png - <i>Situata nella cartella del tuo KNPUblisher</i><br />
../icon.png - <i>Ad un livello superiore rispetto alla cartella del tuo KNPUblisher</i><br />
http://example.com/icon.png - <i>URL esterno</i>

[mailbox_port_tip_msg]
La porta IMAP di default è 143, o 993 quando SSL/TLS è abilitato.

[mailbox_name_tip_msg]
Nome della casella di posta, il default è INBOX

[mailbox_max_count_tip_msg]
Massimo numero di messaggi che verranno processati per ogni azione . Se viene ecceduto la casella di posta verrà ignorata.