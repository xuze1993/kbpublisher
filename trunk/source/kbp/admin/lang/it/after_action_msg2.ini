[title_remove_references]
Attenzione! L'articolo non è stato cancellato.

[note_remove_reference]
Alcuni articoli hanno riferimenti (link inline) all'articolo che vuoi cancellare. 
Di seguito si riporta l'elenco di questi articoli. E' consigliabile aggiornare questi articoli e rimuovere i link.<br />
Clicca <a href="{delete_link}"><b>qui</b></a> per cancellare l'articolo (ID:{article_id}) quando hai finito.


[title_remove_references_bulk]
Attenzione! Alcuni articoli non sono stati cancellati.

[note_remove_reference_bulk]
Alcuni articoli hanno riferimenti (link inline) agli articoli che vuoi cancellare. E' necessario cancellarli uno per uno.
Di seguito si riporta l'elenco di tutti gli articoli non cancellati.<br /> 
Fai clic con il tasto destro sull'icona "Cancella" e scegli "Apri il link in una nuova finestra o una nuova scheda" per gestire singolarmente ogni articolo.<br />
Mantieni questa finestra aperta come riferimento.

[note_drafted_entries_bulk]
Alcuni dati non possono essere modificati o rimossi in quanto sono associati ad alcune bozze. Qui sotto c'è l'elenco di tutti i dati non modificati.

[title_remove_drafts_bulk]
Attenzione! Alcune bozze non sono state eliminate.

[note_remove_draft_bulk]
Alcune delle bozze che vuoi eliminare sono in fase di approvazione. Sei pregato di contattare i corrispettivi assegnatari.

[title_remove_tags_bulk]
Attenzione! Alcune etichette non sono state cancellate.

[note_remove_tag_bulk]
Alcune etichette che vuoi cancellare sono utilizzate in alcuni elementi.
Dovresti cancellarle singolarmente. Di seguito la lista delle etichette non cancellate.<br />
Per ciascuna etichetta che vuoi cancellare, clicca su "Delete" (elimina) col pulsante destro del mouse e poi clicca su  "Open link in New Window or New Tab" (apri il link in una nuova finestra o un nuovo tab).

[title_remove_user_bulk]
Attenzione! Alcuni utenti non sono stati eliminati.

[note_remove_user_bulk]
Gli utenti elencati di seguito sono coinvolti in alcune attività sulla Knowledge Base.
Questi utenti andrebbero cancellati uno alla volta.

[title_entry_locked]
Elemento bloccato!

[note_entry_locked]
Questo articolo è attualmente in modifica da parte di un altro utente.
Si consiglia di attendere che le modifiche siano completate e che l'articolo venga chiuso <br />
Puoi contattare l'utente per chiedergli di chiudere l'articolo.<br />
Nota bene: se scegli "<b>{lock_ignore_msg}</b>" puoi sovrascrivere le modifiche apportate dall'utente.

[note_draft_locked]
Questa bozza è attualmente in revisione da parte di un altro utente.

[note_trouble_entry_locked]
Questo moderatore è attualmente in modifica da parte di un altro utente.
Si consiglia di attendere che le modifiche siano completate e che l'articolo venga chiuso <br />
Puoi contattare l'utente per chiedergli di chiudere questo elemento.<br />
Nota bene: se scegli "<b>{lock_ignore_msg}</b>" puoi sovrascrivere tutte le modifiche apportate dall'utente.

[title_entry_autosave]
Dati salvati automaticamente

[note_entry_autosave]
C'è una versione dell'articolo più recente salvata automaticamente. Vuoi aprirla? <br />
Nota bene: se scegli "<b>{autosave_ignore_msg}</b>" i record salvatati automaticamente saranno eliminati.

[note_entry_draft]
Ci sono bozze salvate automaticamente. <b><a href="{link}">Clicca qui</a></b> per esaminare le bozze.

[title_entry_drafted]
Esistono bozze!

[note_entry_drafted]
Esiste una bozza per questo elemento. Puoi modificarla o crearne una nuova.<br />
Nota bene: se scegli "<b>{draft_exist_ignore_msg}</b>" la bozza attuale sarà eliminata.
Saranno eliminate tutte le modifiche apportate a questa bozza.

[note_entry_drafted_rollback]
Esiste una bozza per questo elemento. Puoi modificarla o semplicemente ignorarla.<br />
Nota bene: se scegli "<b>{draft_exist_ignore_rollback_msg}</b>" la bozza attuale ritornerà alla revisione precedente #{vnum} e la bozza corrente sarà cancellata.
Saranno eliminate tutte le modifiche apportate a questa bozza.

[note_entry_drafted_restricted]
