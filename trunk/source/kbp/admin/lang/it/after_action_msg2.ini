[note_entry_drafted_submitted]
Esiste una bozza per questo elemento ed è in attesa di approvazione.

[note_entry_drafted_delete]
Esiste una bozza per questo elemento. Eliminarlo comunque?<br />
Nota bene: se scegli "<b>{delete_msg}</b>" la bozza associata sarà eliminata e non potrai ripristinarla.

[note_entry_drafted_delete_restricted]
Esiste una bozza per questo elemento. Non hai i permessi per eliminare questo elemento.

