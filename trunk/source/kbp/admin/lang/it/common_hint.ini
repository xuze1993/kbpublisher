[note_api_account]
Utilizzare le chiavi di accesso per inviare una richiesta REST sicura a tutte le API di servizio KBP.<br/>
Per la tua protezione, non dovresti mai condividere con nessuno la tua chiave privata. Inoltre, le best practice industriali raccomandano di cambiare la chiave di accesso con molta frequenza.

