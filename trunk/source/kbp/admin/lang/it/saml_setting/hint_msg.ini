[saml_idp_certificate]
Ottienilo dal tuo Identity Provider<br />
Dovrebbe iniziare con "-----BEGIN CERTIFICATE-----" e terminare con "-----END CERTIFICATE-----

[saml_sp_certificate]
Se il tuo Identity Provider richiede accesso e/o codifica, copia il contenuto del tuo certificato.<br />
Dovrebbe iniziare con "-----BEGIN CERTIFICATE-----" e terminare con "-----END CERTIFICATE-----

[saml_sp_private_key]
Copia il contenuto della tua chiave privata.<br />
Dovrebbe iniziare con  "-----BEGIN PRIVATE KEY-----" (o "-----BEGIN RSA PRIVATE KEY-----") e terminare con "-----END PRIVATE KEY-----

[saml_debug_login_success]
Sei stato correttamente autenticato e convertito in un utente della Knowledge Base.

[saml_debug_logout_success]
Sei stato correttamente disconnesso.