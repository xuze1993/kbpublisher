[license_keys_not_match_error]
La chiave di licenza inserita non è valida. 
Puoi trovare la tua chiave di licenza dell'Area Cliente di KBPublisher.

[license_file_not_found]
Impossibile trovare il file di licenza. Non è possibile continuare senza di esso.<br>
Puoi scaricare il tuo file licenza dall'<a href="{client_area_link}" target="_blank">Area Cliente</a> <br><br> 
1. Scarica "file licenza" dalla tua area cliente. <br> 
2. Caricalo nella cartella di installazione di KBPublisher.<br> 
3. Rinomina il file in key.php se necessario.<br> 
4. Effettua il log out e quindi di nuovo il login nell'Area di Amministrazione.

[license_keys_not_match]
La chiave di licenza non è valida. Non è possibile continuare senza di essa.<br> 
Puoi trovare la tua chiave di licenza nell'<a href="{client_area_link}" target="_blank">Area Cliente</a> <br><br>  
1. Trova la chiave di licenza nell'area cliente. <br> 
2. Aggiorna la tua licenza sotto il menu "Impostazioni->Licenza".<br> 
3. Effettua il log out e quindi di nuovo il login nell'Area di Amministrazione.

