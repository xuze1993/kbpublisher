[file_bulk]
Tutaj dodaj* lokalne pliki (które już istnieją na serwerze).<br> Przygotuj folder(y) ze wszystkimi wymaganymi plikami. Zostanie zastosowana zasada dopuszczalnych lub zakazanych rozszerzeń (patrz zakładka "Ustawienia"). Pliki nie będą kopiowane lub przenoszone.<br><br>
* Dodawanie pliku w ten sposób oznacza, że w bazie danych został już utworzony właściwy rekord, więc nie należy przenosić lub kasować plików z serwera po dodaniu ich we właśnie wybranej lokalizacji.

