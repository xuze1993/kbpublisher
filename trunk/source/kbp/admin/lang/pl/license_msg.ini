1. Pobierz " Plik z kluczem licencyjnym - license key file" ze swojej strefy klienta. <br>
2. Pobierz go do swojego repozytorium instalacyjnego KB Publishera. <br>
3. W razie konieczności zmień nazwę pliku na key.php. <br>
4. Wyloguj się a następnie ponownie się zaloguj do strefy admina.

