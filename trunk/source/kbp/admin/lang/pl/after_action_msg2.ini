[title_remove_references]
Uwaga! Ten artykuł nie został skasowany.

[note_remove_reference]
Niektóre artykuły posiadają odwołania (wewnętrzne linki) do artykułu, który chcesz skasować. Poniżej dostępna jest lista wszystkich takich artykułów. Powinieneś aktualizować te artykuły i usunąć te linki.<br />
Kliknij <a href="{delete_link}"><b>tutaj</b></a>, aby skasować artykuł (ID:{article_id}) jeśli jesteś gotowy.


[title_remove_references_bulk]
Uwaga! Niektóre artykuły nie zostały skasowane.

[note_remove_reference_bulk]
Niektóre artykuły posiadają odwołania (wewnętrzne linki) do artykułu, który chcesz skasować. Powinieneś je skasować. Poniżej lista nieskasowanych artykułów.<br /> Kliknij prawym przyciskiem na ikonę "Usuń" i wybierz "Otwórz link w nowym oknie lub nowej zakładce" aby wykonać działania na każdym artykule z osobna. <br /> Pozostaw to okno otwarte aby zachować punkt odniesienia.

[note_drafted_entries_bulk]
Niektóre wpisy nie mogą zostać zmodyfikowane lub usunięte ze względu na powiązane szkice.
Poniżej znajduje się lista wszystkich niezmodyfikowanych wpisów.

[title_remove_drafts_bulk]
Uwaga! Niektóre szkice nie zostały usunięte.

[note_remove_draft_bulk]
Niektóre szkice, które chcesz usunąć są w trakcie zatwierdzania.
Powinieneś skontaktować się z osobą przydzieloną do tego zadania.

[title_remove_tags_bulk]
Uwaga! Niektóre etykiety nie zostały usunięte.

[note_remove_tag_bulk]
Niektóre etykiety, które chcesz usunąć są wykorzystywane przez niektóre wpisy.
Powinieneś usuwać je jeden po drugim. Poniżej znajduje się lista nie usuniętych etykiet.<br />
W przypadku każdej etykiety, którą chcesz usunąć, naciśnij prawym przyciskiem myszy "Usuń", a następnie naciśnij "Otwórz link w Nowym Oknie lub Nowej Karcie".

[title_remove_user_bulk]
Uwaga! Niektórzy użytkownicy nie zostali usunięci.

[note_remove_user_bulk]
Użytkownicy wymienieni poniżej są w trakcie wykonywania zadań dla knowledgebase.
Powinieneś usunąć tych użytkowników jeden po drugim.

[title_entry_locked]
Pozycja zablokowana!

[note_entry_locked]
Ten artykuł jest w tej chwili edytowany przez innego autora. Zalecamy poczekać aż inny użytkownik dokona zmian i zamknie ten artykuł. <br />
Możesz skontaktować się z użytkownikiem i poprosić go o zamknięcie artykułu. <br/> Proszę pamiętaj: jeśli wybierzesz "<b>{lock_ignore_msg}</b>"  będziesz mógł nadpisać zmiany, których dokonał inny użytkownik.

[note_draft_locked]
Szkic jest w trakcie recenzowania przez innego użytkownika.

[note_trouble_entry_locked]
To rozwiązanie problemu jest w tej chwili edytowane przez innego użytkownika. Zalecamy poczekać aż inny użytkownik dokona zmian i zamknie tę pozycję.<br />Możesz skontaktować się z użytkownikiem i poprosić go o zamknięcie pozycji. <br/> Proszę pamiętaj: jeśli wybierzesz "<b>{lock_ignore_msg}</b>"  będziesz mógł nadpisać zmiany, których dokonał inny użytkownik.

[title_entry_autosave]
Automatycznie zachowane dane

[note_entry_autosave]
To jest automatycznie zachowana wersja tego artykułu, z najświeższą datą. Czy chcesz go otworzyć? <br /> Jeśli wybierzesz "<b>{autosave_ignore_msg}</b>" to automatycznie zachowana wersja zostanie usunięta.

[note_entry_draft]
Istnieją zachowane szkice. <b><a href="{link}">Kliknij tutaj</a></b>, aby przejrzeć szkice.

[title_entry_drafted]
Szkic istnieje!

[note_entry_drafted]
Istnieje dostępny szkic dla tego wpisu. Możesz go edytować lub utworzyć nowy. <br />
Uwaga: jeśli wybierzesz "<b>{draft_exist_ignore_msg}</b>", obecny szkic zostanie usunięty.
Stracisz wszystkie zmiany wprowadzone w tem szkicu.

[note_entry_drafted_rollback]
Istnieje dostępny szkic dla tego wpisu. Możesz ją edytować lub po prostu zignorować. <br />
Uwaga: jeśli wybierzesz "<b>{draft_exist_ignore_rollback_msg}</b>", wpis zostanie cofnięty do poprzedniej recenzji #{vnum}, a ta wersja szkicu zostanie usunięta. Stracisz wszystkie zmiany wprowadzone w tem szkicu.

[note_entry_drafted_restricted]
Istnieje dostępny szkic dla tego wpisu. Nie masz pozwolenia na edycję tego wpisu.

[note_entry_drafted_submitted]
Istnieje dostępny szkic dla tego wpisu oraz oczekuje na zatwierdzenie.

[note_entry_drafted_delete]
Istnieje dostępny szkic dla tego wpisu. Usunąć mimo tego?<br />
Uwaga: jeśli wybierzesz "<b>{delete_msg}</b>", powiązany szkic zostanie usunięty i nie będziesz mógł jej odzyskać.

[note_entry_drafted_delete_restricted]
Istnieje dostępny szkic dla tego wpisu. Nie masz pozwolenia na jej usunięcie.

[title_entry_incomplete]
Nie udało się odzyskać artykułu!

[note_entry_incomplete]
Ten artykuł nie jest powiązany z żadną kategorią. Wybierz przynajmniej jedną kategorię dla niego.

[note_file_rule_incomplete]
Brakuje niektórych kategorii. ID Kategorii: {ids} <br />
Sprawdź opcje poniżej i/lub wybierz nowe.

[note_automation_incomplete]
Brakuje niektórych wartości dla tej automatyzacji.<br />
Sprawdź poniższe oznaczone pola i wybierz nowe.

[note_ban_rule_deactivated]
Ta zasada została zdezaktywowana. Aby stworzyć nową, naciśnij "Duplikuj" poniżej.

[title_draft_outdated]
Wpis nie mógł zostać zaktualizowany dla tego szkicu.

[note_draft_outdated]
Wpis powiązany z tym szkicem został zaktualizowany po tym, jak szkic został utworzony.

[file_rule_confirmation]
{files_num1} znalezionych plików w katalogu {directory}<br />
{files_num2} plików można dodać do knowledgebase<br />
Pliki będą zapisywane w module "Pliki" ze statusem "{status}

[file_rule_confirmation_draft]
{files_num1} znalezionych plików w katalogu {directory}<br />
{files_num2} plików można dodać do knowledgebase<br />
Pliki będą zapisywane jako szkic, przebiegi pracy nie będą aplikowane.

[file_rule_confirmation_draft_workflow]
{files_num1} znalezionych plików w katalogu {directory}<br />
{files_num2} plików można dodać do knowledgebase<br />
Pliki będą zapisywane jako szkic, przebieg pracy "{workflow}" będzie aplikowany, a szkic zostanie dodany do kolejki zatwierdzenia.

[note_report_user_no_activity]
Brak zapisów aktywności tego użytkownika.

[custom_template_saved]
Ustawienia zostały zapisane, <a href="{public_link}" target="_blank">wyświetl publiczną strefę</a>.

[sphinx_config_changes]
Plik konfiguracyjny Sphinx zawiera zmiany. Zmiany te mogą zostać utracone podczas zapisywania, ale stary plik konfiguracji zostanie zapisany na dysku oraz jego nazwa ulegnie zmianie na "sphinx_{Y-m-d_H:i:s}.conf

[sphinx_restart_task]
Zadanie polegające na restarcie serwera Sphinx zostało utworzone. Prosimy poczekać kilka minut aż Wyszukiwanie Sphinx stanie się dostępne.

[sphinx_stop_task]
Zadanie polegające na zatrzymaniu serwera Sphinx zostało utworzone. Prosimy poczekać kilka minut aż zadanie zostanie wykonane.

[sphinx_restart_failed]
Restart Sphinx nie powiódł się: {failed_message}