[note_entry_subscribe]
W trakcie poruszania się po knowledgebase możliwe jest dokonanie subskrypcji artykułów/plików.

[note_category_subscribe]
Subskrybując folder macierzysty, automatycznie subskrybujesz wszystkie podfoldery.

[note_comment_subscribe]
Możesz dokonać subskrypcji komentarzy w trakcie zamieszczenia komentarza do artykułu.

[note_topic_subscribe]
Możesz subskrybować tematy na forum podczas umieszczania wiadomości w danym temacie.

[note_api_account]
Użyj kluczy dostępu, aby złożyć bezpieczne prośby REST do jakiejkolwiek KPB usługi w API.<br/>
Dla twojej ochrony, nie powinieneś dzielić się prywatnymi kluczami. Dodatkowo, zaleca się częsty obrót kluczami.

[privilege_level]
Poziom przywileju określa kto może edytować użytkowników na tym poziomie. Użytkownicy nie mogą edytować innych użytkowników z poziomem przywileju mniejszym lub równym od swojego.<br/>
Administratorzy zawsze mają 1 poziom przywileju.