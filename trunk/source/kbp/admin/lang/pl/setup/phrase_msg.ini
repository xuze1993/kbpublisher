[index]
Kliknij dalej aby kontynuować instalację.<br> Proszę przeczytaj instrukcję dotyczącą instalacji/aktualizacji na  {doc_link}

[license]
Proszę przeczytaj poniższą umowę licencyjną. Musisz zaakceptować warunki umowy aby kontynuować instalację.

[pass_limit_library]
Konfiguracja nie jest w pełni kompatybilna. Jednakże {product_name} może działać z pewnymi ograniczeniami.<br> Zalecana jest instalacja brakujących bibliotek (oznaczonych szarym znakiem) na obecnym etapie, lub w przyszłości.

[pass_failed_library]
Konfiguracja nie jest w pełni kompatybilna z {product_name}.<br>
Zainstaluj brakujące biblioteki (oznaczone czerwonym znakiem)aby kontynuować instalację.

[install]
Kliknij "instaluj" aby kontynuować instalację lub kliknij "Cofinj" jeśli chcesz przejrzeć lub zmienić ustawienia.

[upgrade]
Kliknij "Aktualizuj" aby kontynuować aktualizację lub kliknij "Cofnij" jeśli chcesz przejrzeć lub zmienić ustawienia.

[upgrade_values]
Proszę upewnij się, że ustawiasz te same wartości co podczas poprzedniej instalacji.

[db]
Jeśli nie posiadasz do dyspozycji bazy danych do wykorzystania przez  {product_name}musisz ją najpierw utworzyć.

[move_old_directory]
Musisz przenieść lub skopiować ({file_dir_msg} i {html_editor_upload_dir_msg}) z poprzedniej instalacji.

[config]
Aktualizuj plik konfiguracyjny na swoim serwerze <br /><b>{file}</b><br />
1. Zastąp cały tekst w bieżącym pliku config.inc.php  tekstem z pola poniżej lub<br />
2. Kliknij " Pobierz", dzięki czemu zapiszesz zaktualizowany plik konfiguracyjny na swoim lokalnym dysku. Załaduj go na serwer aby zastąpić obecny plik config.inc.php file.<br />
Kliknij "Dalej" gdy plik zostanie zaktualizowany.

[success]
Widok publiczny jest dostępny na <br> {public_link}
<br><br>
Strefa admina jest dostępny na <br> {public_link}

[change_password]
UWAGA: Sugerujemy zmianę hasła po pierwszym logowaniu.

[user_manual]
Dokumentacja dotycząca aplikacji KB Publisher dostępna jest na<br> {doc_link}

[remove_setup_dir]
Ze względów bezpieczeństwa, proszę usuń ustawione repozytorium (kb/setup/) 
 lub przenieś je poza podstawowe repozytorium dokumentów. Powinno być dostępne poprzez http.

[db_error_description]
1. Aby to naprawić musisz wyczyścić/przywrócić Twoją bazę danych, upewniając się że nie została dotknięta instalacją/aktualizacją.<br>
2. Aktualizuj SQL w pliku {file} aby naprawić błąd wyszczególniony powyżej..<br>
3. Kliknij <b>{button_msg}</b>


[db_backup_attention]
Utwórz kopię zapasową bazy danych {product_name}. Jest to bardzo ważne. Jeśli tego nie zrobiłeś nie wykonuj dalszych kroków. Jest ryzyko, że niektóre zmiany dokonane w kolejnych krokach mogą wpłynąć na bazę danych więc musisz posiadać kopię zapasową aby ją przywrócić w razie potrzeby.




