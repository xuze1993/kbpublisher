[priv_level_tip_msg]
Użytkownik może aktualizować/usunąć innego użytkownika, z wyższym poziomem uprawnień od swojego.

[privilege_tip_msg]
Użytkownicy muszą mieć określony poziom uprawnień (przywileje) aby mieć dostęp do czynności ze Strefy Admina.

[role_tip_msg]
Przydział ról, umożliwia Ci odpowiednie tworzenie hierarchii użytkowników i kontrolowanie jaki zakres materiałów mogą czytać/aktualizować.


[private_tip_msg]
Opcja "ograniczonego dostępu" umożliwia Ci decydowanie o tym kto ma mieć możliwość wglądu/edycji danego materiału.

[schedule_tip_msg]
Opcja planowania umożliwia Ci ustawienie daty emisji artykułu (daty automatycznego opublikowania materiału w Bazie Wiedzy) oraz daty wygaśnięcia danego artykułu (wówczas znika on z Bazy Wiedzy i dostępny jest wyłącznie dla edytorów).

[external_link_tip_msg]
Użyj przycisku "Enter" aby oddzielić linki. Linki muszą się zaczynać od http://.<br />
np. http://kbpublisher.com | KBPublisher

[glossary_highlight_tip_msg]
Pozycje ze słowniczka będą podświetlone jednorazowo na każdej stronie artykułu.

[tmpl_key_tip_msg]
Zostanie to użyte w celu identyfikacji szablonu.

[widget_tip_msg]
Jeżeli zaznaczy to pole wyboru, to szablon będzie mógł przyciągnięty do edytora HTML.


[private_category_tip_msg]
Opcja "ograniczonego dostępu" umożliwia Ci decydowanie o tym kto ma mieć możliwość wglądu/aktualizacji danego materiału.

[category_type_tip_msg]
Jak będą prezentowane artykuły z tego folderu w widoku publicznym.

[ratingable_tip_msg]
Zezwala użytkownikom na ocenianie artykułów z tego folderu.

[commentable_tip_msg]
Zezwala użytkownikom na zamieszczanie komentarzy do artykułów z tego folderu.

[attachable_tip_msg]
Zezwala użytkownikom na dodawanie plików z tego folderu.

[category_admin_tip_msg]
Jeżeli nominujesz nadzorcę to maile i zapytania dotyczące tego folderu będą do niego wysyłane.

[feedback_admin_tip_msg]
Jeżeli nominujesz nadzorcę to będzie on dostawał maile dotyczące tego tematu.


[export_generate_for_tip_msg]
Użytkownicy mogą mieć różny poziom dostępu do treści z Bazy Wiedzy (niektóre artykuły mogą być ukryte dla wybranych użytkowników).

[export_title_tip_msg]
Tekst, który będzie widoczny na pierwszej stronie. Może być powtarzany na każdej stronie w nagłówku.

[export_titleimage_tip_msg]
Obrazek, który będzie widoczny na pierwszej stronie. Zalecany rozmiar to nie więcej niż 500x500 pikseli.

[export_logoimage_tip_msg]
Obrazek, który będzie na każdej stronie w nagłówku. Zalecany rozmiar to nie więcej niż 200x100 pikseli.

[export_duplex_tip_msg]
PDF będzie drukowany dwustronnie.

[export2_info_tip_msg]
Opcja do załączenia informacji (takich jak: id artykułu, ostanie zmiany itd.) o artykule

[export3_images_tip_msg]
Obrazy zostaną zakodowane w formacie base64.

[related_troubleshooter_tip_msg]
Opcja ta doda kroki do wykonania wynikające z przydzielonego "rozwiązania problemu".

[steps_title_tip_msg]
Wiadomość będzie prezentowana jako tytuł powyżej wszystkich kroków.


[valid_regexp_tip_msg]
Wyrażenia regularne wpisuj z ogranicznikiem. W razie konieczności możesz także użyć modyfikatorów.

[dir_rule_drafts_tip_msg]
Pliki zostaną zapisane jako szkic. Jeżeli pasują do warunków przepływu pracy, to zostanie on do nich zastosowany.

[forum_pinned_tip_msg]
Pozostaw puste pole, aby przykleić je na stałe.

[share_url_tip_msg]
<b>Przykład</b>:<br />
http://example.com/submit?url=&#91;url&#93;&title=&#91;title&#93;

[share_icon_tip_msg]
Preferowany rozmiar to 24 na 24.<br /><br />
<b>Przykłady</b>:<br />
/icon.png - <i>Znajduje się an serwerze strony źródła dokumentu</i><br />
icon.png - <i>Znajduje się w twojej lokalizacji KBPulisher</i><br />
../icon.png - <i>Znajduje się jeden poziom wyżej od twojej lokalizacji KBPublisher</i><br />
http://example.com/icon.png - <i>Zewnętrzny adres URL</i>

[mailbox_port_tip_msg]
Podstawowy port IMAP to 143, lub 993 w przypadku aktywnego SSL/TLS.

[mailbox_name_tip_msg]
Nazwa skrzynki pocztowej, podstawowa to INBOX.

[mailbox_max_count_tip_msg]
Maksymalna liczba wiadomości do przetworzenia w jednym zadaniu. Gdy przekroczona, to skrzynka pocztowa zostanie pominięta.