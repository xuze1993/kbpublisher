[search_help_mysql]

<b>karta kredytowa</b><br />
Szukanie pozycji zawierających przynajmniej 1 z 2 wpisanych słów. <br /><br />

<b>+karta +kredytowa</b><br />
Szukanie pozycji zawierających oba słowa.
<br /><br />

<b>+karta kredytowa</b><br />
Szukanie pozycji ze słowem „karta”. Pozycje zawierające dodatkowo słowo „kredytowa” będą prezentowane wyżej. 
<br /><br />

<b>+karta -kredytowa</b><br />
Szukanie pozycji, które zawierają słowo “karta” i nie zawierają słowa „kredytowa”.
<br /><br />

<b>+karta ~kredytowa</b><br />
Szukanie pozycji zawierających słowo “karta”.  Jeśli pozycja zawiera również słowo „kredytowa” będzie prezentowana niżej. Jest to mniej zawężające wyszukiwanie niż “+karta –kredytowa”, poprzez które pominięte będą wyniki zawierające słowo ”kredytowa”. <br /><br />


<b>+karta +(>kredytowa >debetowa)</b><br />
Szukanie pozycji zawierających słowo 'karta' i 'kredytowa', lub 'karta' i 'debetowa' (w dowolnej kolejności). Wyniki dla „karta kredytowa” są prezentowane wyżej niż wyniki dla „karta debetowa”.
<br /><br />

<b>kont*</b><br />
Szukanie pozycji zawierających wszystkie odmiany słowa “konto” np. konto, kontem, konta itp.
<br /><br />

<b>"nowa karta"</b><br />
Szukanie pozycji, które dokładnie zawierają całą wpisaną frazę "nowa karta" (np. możliwe będzie odnalezienie pozycji zawierających frazę “nowa karta kredytowa”, ale pozycje zawierające frazę „nowa, złota karta” nie zostaną odnalezione).
<br /><br />


[search_help_sphinx]
<b>karta kredytowa</b><br />
Szukanie pozycji zawierającej oba słowa (operator AND).
<br /><br />

<b>karta | kredytowa</b><br />
Szukanie pozycji, która zawiera przynajmniej jedno z dwóch słów (operator OR).
<br /><br />

<b>karta MAYBE kredytowa</b><br />
Szukanie pozycji, która zawiera słowo 'karta' i może zawierać słowo 'kredytowa'.
<br /><br />

<b>karta -kredytowa</b><br />
<b>karta !kredytowa</b><br />
Szukanie pozycji, która zawiera słowo 'karta' ale nie zawiera słowa 'kredytowa' (operator NOT).
<br /><br />

<b>kar*</b><br />
* używane dla określenia wzorca 0 lub więcej znaków.
<br /><br />

<b>kar?a</b><br />
? używane do przypasowania dokładnie jednego znaku.
<br /><br />

<b>aaa << bbb << ccc</b><br />
Przypasuje dokument tylko wtedy, gdy słowa kluczowe jego argumentu wystąpią w dokładnych szeregu opisanym przez zapytanie (strict order operator).
<br /><br />

<b>"jakieś słowa"</b><br />
Szukanie pozycji, która zawiera dokładnie te samo wyrażenie 'jakieś słowa' (dla przykładu pozycja, która zawiera 'jakieś słowa mądrości' ale nie 'jakieś głośnie słowa').
<br /><br />

<b>@title karta @body kredytowa</b><br />
Szukanie tylko w określonym polu. Dostępne pola: <i>title</i>, <i>body</i>, <i>meta_keywords</i>, <i>meta_description</i>
<br /><br />


