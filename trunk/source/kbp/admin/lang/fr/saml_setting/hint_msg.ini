[saml_idp_certificate]
Obtenez ceci de la part de votre fournisseur d'identité.<br/>
Il devrait commencer par "-----DÉBUT DU CERTIFICAT-----" et se terminer par "-----FIN DU CERTIFICAT-----

[saml_sp_certificate]
Si votre fournisseur d'identité nécessite une signature et/ou un cryptage, copiez le contenu de votre certificat.<br />
Il devrait commencer par "-----DÉBUT DU CERTIFICAT-----" et se terminer par "-----FIN DU CERTIFICAT-----

[saml_sp_private_key]
Copiez le contenu de votre clé privée.<br />
Elle devrait commencer par "-----DÉBUT DE CLÉ PRIVÉE-----" ("-----DÉBUT DE CLÉ PRIVÉE RSA-----") et se terminer par "-----FIN DE CLÉ PRIVÉE-----

[saml_debug_login_success]
Vous avez été authentifié avec succès et converti en un utilisateur de la base de connaissances.

[saml_debug_logout_success]
Vous avez été déconnecté avec succès.