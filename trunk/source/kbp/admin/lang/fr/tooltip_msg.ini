[priv_level_tip_msg]

L'utilisateur peut mettre à jour/supprimer les autres utilisateurs avec un "Niveau de Privilège" plus élevé que le sien.

[privilege_tip_msg]

Pour accéder et faire quelque chose dans la Zone d'Admin, les utilisateurs doivent avoir certains privilèges: {privileges}

[role_tip_msg]

Les rôles vous permettent de mettre en place une hiérarchie d'utilisateurs et de contrôler quelles entrées ils peuvent lire/mettre à jour.


[private_tip_msg]

L'option privé vous permet de contrôler qui peut lire/mettre à jour les entrées.

[schedule_tip_msg]

La planification vous permet de choisir une date à laquelle l'entrée devient visible par les utilisateurs dans votre base de connaissances et/ou une date à laquelle elle arrête de l'être.

[external_link_tip_msg]

Utilisez un "retour chariot" pour séparer les liens. Les liens doivent commencer par http://.<br />
ex: http://kbpublisher.com | KBPublisher

[glossary_highlight_tip_msg]

L'élément du glossaire sera mis en surbrillance une fois sur chaque page de l'article.

[tmpl_key_tip_msg]

Il sera utilisé pour identifier le modèle.

[widget_tip_msg]
Si vous cochez cette case, le modèle sera déplaçable dans l'éditeur HTML.


[private_category_tip_msg]

L'option privé vous permet de contrôler qui peut lire/mettre à jour les entrées dans cette catégorie.

[category_type_tip_msg]

De quelle façon les articles sont affichés dans la vue publique.

[ratingable_tip_msg]

Permet aux utilisateurs d'évaluer les articles dans cette catégorie.

[commentable_tip_msg]

Permet aux utilisateurs de poster des commentaires sur les articles dans cette catégorie.

[attachable_tip_msg]

Permet aux utilisateurs d'attacher des fichiers de cette catégorie.

[category_admin_tip_msg]

Si vous désignez un superviseur, par la suite, les emails et requêtes en liens avec cette catégorie seront envoyés au superviseur.

[feedback_admin_tip_msg]

Si vous désignez un superviseur, par la suite, les emails pour ce sujet seront envoyés au superviseur.


[export_generate_for_tip_msg]

Les utilisateurs peuvent avoir des accès différents à la base de connaissance (certains articles pourraient être cachés pour certains utilisateurs), définissez le pour le contenu que vous voulez exporter.

[export_title_tip_msg]

Le texte qui sera présent sur la première page de titre. Pourrait être répété sur chaque page dans l'en-tête.

[export_titleimage_tip_msg]

L'image qui sera présente sur la première page de titre. Taille recommandée: Pas plus que 500x500 px.

[export_logoimage_tip_msg]

L'image qui sera présente sur chaque page dans l'en-tête. Taille recommandée: Pas plus que 200x100 px.

[export_duplex_tip_msg]

Le PDF sera formaté pour une impression recto-verso.

[export2_info_tip_msg]

L'ajout ou non de l'information de l'article, tel que l'identifiant, la dernière mise à jour, etc...

[export3_images_tip_msg]
Les images seront encodées au format base64.

[related_troubleshooter_tip_msg]

Ceci ajoutera les étapes du guide dépannage assigné,

[steps_title_tip_msg]

Ce message s'affichera en tant que titre, au dessus de toutes les étapes.


[valid_regexp_tip_msg]

Saisissez l'expression régulière avec les délimiteurs. Vous pouvez aussi utiliser des modificateurs si nécessaire.

[dir_rule_drafts_tip_msg]
Les Fichiers seront sauvegardés comme brouillon. Si ils correspondent aux termes d'un workflow, le workflow leurs sera appliqués.

[forum_pinned_tip_msg]
Laissez le champ vide pour le coller de façon permanente.

[share_url_tip_msg]
<b>Exemple</b>:<br />
http://example.com/submit?url=&#91;url&#93;&title=&#91;title&#93;

[share_icon_tip_msg]
La taille préférée est 24x24.<br /><br />
<b>Exemples</b>:<br />
/icon.png - <i>Localisé dans le répertoire racine de votre serveur web</i><br />
icon.png - <i>Localisé dans le répertoire KBPublisher</i><br />
../icon.png - <i>Un niveau plus haut que votre répertoire KBPublisher</i><br />
http://exemple.com/icon.png - <i>URL Externe</i>

[mailbox_port_tip_msg]
Le port IMAP par défaut est 143, ou 993 lorsque SSL/TLS est activé.

[mailbox_name_tip_msg]
Nom de la boîte aux lettres, par défaut INBOX

[mailbox_max_count_tip_msg]
Nombre maximum de messages à traiter dans une seule tâche. S'il est dépassé, la boîte aux lettres est ignorée.