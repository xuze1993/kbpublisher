[dont_modify]
<b>ATTENTION!</b><br>
Ne rien modifier ou insérer, à moins que vous ne sachiez ce que vous faites.

[editor_compatible]
Dans IE 5.5, 6 vous êtes capable de modifier le texte avec l'éditeur WYSIWYG HTML!

[note_entry_subscribe]
Vous pouvez vous abonner à des articles/fichiers lors de votre exploration de la base de connaissance.

[note_category_subscribe]
Veuillez prendre note qu'en vous abonnant à une catégorie mère, vous vous abonnez également à toutes les catégories filles.

[note_comment_subscribe]
Vous pouvez vous abonner à des commentaires en postant un commentaire sur un article.

[note_topic_subscribe]
Vous pouvez vous inscrire aux sujets de forum en publiant un message dans un sujet.

[note_api_account]

Utilisez des clés d'accès pour sécuriser les requêtes REST vers n'importe quel service API de KBP. <br/>
Pour votre protection, vous ne devriez jamais partager vos clés privées avec qui que ce soit. De plus, les pratiques de l'industrie recommandent un changement fréquent de clé.

[privilege_level]
Le niveau de privilège définit qui peut éditer des utilisateurs de ce niveau. Les utilisateurs ne peuvent pas éditer d'autres utilisateurs ayant un niveau de privilège inférieur ou égal au leur. <br/>
Les utilisateurs Administrateur ont un niveau 1 de privilège.