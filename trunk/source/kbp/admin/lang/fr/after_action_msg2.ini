[note_remove_reference]
Certains articles ont des références (des liens entrants) vers l'article que vous voulez supprimer.
La liste de ces articles est ci-dessous. Vous devriez mettre à jour ces articles et retirer ces liens.<br />
Cliquez <a href="{delete_link}"><b>ici</b></a> pour supprimer l'article (ID:{article_id}) quand vous avez fini.


[title_remove_references_bulk]
Attention! Certains articles n'ont pas été supprimés.

[note_remove_reference_bulk]
Certains articles ont des références (des liens entrants) vers les articles que vous voulez supprimer.
Vous devriez les effacer un par un. La liste des articles non supprimés est ci-dessous.<br />
Faites un clic-droit sur l'icône "Supprimer" et choisissez "Ouvrir le lien dans une nouvelle fenêtre ou un Nouvel Onglet" 
pour gérer chaque article individuellement. <br />
Gardez cette fenêtre ouverte comme référence.

