Vous trouverez ci-dessous la liste de toutes les entrées non modifiées.

[title_remove_drafts_bulk]
Attention! Certains brouillons n'ont pas été supprimés.

[note_remove_draft_bulk]
Certains des brouillons que vous souhaitez supprimer sont en train d'être approuvés.
Vous devriez contacter les cessionnaires correspondants.

[title_remove_tags_bulk]

Attention! Certaines étiquettes n'ont pas été effacées.

[note_remove_tag_bulk]

Certaines des étiquettes que vous voulez supprimer sont utilisées dans certaines entrées.
Vous devriez les effacer une par une. Ci-dessous se trouve la liste des étiquettes non effacées.<br />
Pour chacune des étiquettes que souhaitez effacer, cliquez avec le bouton droit "Supprimer" et cliquez sur 
"Ouvrir le lien dans une Nouvelle Fenêtre ou un Nouvel Onglet".

[title_remove_user_bulk]
Attention! Certains utilisateurs n'ont pas été supprimés.

[note_remove_user_bulk]
Les utilisateurs listés ci-dessous sont impliqués dans des tâches liées à la base de connaissances.
Vous devriez supprimer ces utilisateurs un par un.

[title_entry_locked]
Entrée Bloquée!

[note_entry_locked]
Cet article est actuellement en cours de modification par un autre utilisateur.
Nous vous recommandons d'attendre jusqu'à ce qu'il finisse ses changements et qu'il ferme l'article. <br />
Vous pouvez contacter l'utilisateur pour lui demander de fermer l'article.<br />
Veuillez prendre note: Si vous choisissez "<b>{lock_ignore_msg}</b>", alors vous pourrez écrire en ignorant tout changement que cet utilisateur a fait.

[note_draft_locked]
Ce brouillon est actuellement en cours de révision par un autre approbateur.

[note_trouble_entry_locked]

Ce dépannage est actuellement en cours d'édition par un autre utilisateur.
Nous vous recommandons d'attendre qu'il ait fini et fermé l'entrée. <br />
Vous pourriez contacter l'utilisateur pour lui demander de fermer l'entrée. <br />
Veuillez noter: Si vous sélectionnez "<b>{lock_ignore_msg}</b>" alors vous pouvez écraser tous les changements effectués par cet utilisateur.

[title_entry_autosave]
Données sauvegardées automatiquement

[note_entry_autosave]
Il y a une version plus récente, sauvegardée automatiquement, de cet article. Voulez-vous vous l'ouvrir?<br />
Veuillez prendre note: Si vous choisissez "<b>{autosave_ignore_msg}</b>" alors l'enregistrement sauvegardé automatiquement sera retiré.

[note_entry_draft]
Il y a des brouillons sauvegardés automatiquement disponibles. <b><a href="{link}">Cliquez ici</a></b> pour réviser les brouillons.

[title_entry_drafted]
Le brouillon existe!

[note_entry_drafted]
Il y a un brouillon disponible pour cette entrée. Vous pouvez l'éditer ou en créer un nouveau. <br /> 
Veuillez, s'il vous plaît, noter: Si vous choisissez "<b>{draft_exist_ignore_msg}</b>", le brouillon actuel sera supprimé. Vous perdrez toutes les modifications effectuées dans ce brouillon.

[note_entry_drafted_rollback]
Il y a un brouillon disponible pour cette entrée. Vous pouvez l'éditer ou l'ignorer. <br /> Veuillez, s'il vous plaît, noter: Si vous choisissez "<b>{draft_exist_ignore_rollback_msg}</b>", l'entrée sera annulée et remplacée par la révision précédente #{vnum} et ce brouillon sera effacé. Vous perdrez tout changement réalisé au sein de ce brouillon.

[note_entry_drafted_restricted]
Il y a un brouillon disponible pour cette entrée. Vous n'avez pas l'autorisation d'éditer cette entrée.

[note_entry_drafted_submitted]
Il y a un brouillon disponible pour cette entrée et il est en attente d'approbation.

[note_entry_drafted_delete]
Il y a un brouillon disponible pour cette entrée. Le supprimer quand même? <br />
Veuillez, s'il vous plaît, noter: Si vous choisissez "<b>{delete_msg}</b>", le brouillon associé sera supprimer et vous ne pourrez plus le récupérer.

[note_entry_drafted_delete_restricted]
Il y a un brouillon disponible pour cette entrée. Vous n'avez pas l'autorisation de supprimer cette entrée.

