[license_exceed_users]
Vous avez dépassé le nombre autorisé d'utilisateurs du personnel pour votre licence.<br>
Veuillez mettre à niveau votre licence ou supprimer des utilisateurs supplémentaires. Certaines actions seront désactivées jusqu'à ce que vous le fassiez.
Vous pouvez mettre à jour la license sur votre <a href="{client_area_link}" target="_blank">Espace Client</a>

[license_limit_users]
Vous avez créé le nombre maximum d'employés que votre licence autorise.<br>
Veuillez noter que vous ne pouvez pas ajouter d'autres utilisateurs du personnel 
jusqu'à ce que vous mettiez à niveau votre licence ou supprimez un utilisateur existant.
Vous pouvez mettre à jour la license sur votre <a href="{client_area_link}" target="_blank">Espace Client</a>

[license_exceed_entry]
Vous avez dépassé le nombre autorisé d'articles pour votre licence.<br>
Merci de mettre à jour votre licence ou supprimez des articles. 
Certaines actions seront désactivées tant que vous n'aurez pas remédié à la situation. 
Vous pouvez mettre à jour votre licence dans votre <a href="{client_area_link}" target="_blank">Zone Client</a>

[license_limit_entry]
Vous avez atteint le nombre maximal d'articles permis par votre licence.<br>
Veuillez noter que vous ne pourrez plus ajouter de nouveaux articles jusqu'à ce que vous mettiez à jour votre licence ou que vous supprimiez des articles existant.
Vous pouvez mettre à jour votre licence dans votre <a href="{client_area_link}" target="_blank">Zone Client</a>


[license_keys_not_match_error]
La clé de licence fournie n'est pas valide.
Vous pouvez trouver la clé de licence dans votre Zone Client de KBPublisher.

[license_file_not_found]
Impossible de trouver le fichier de clé de licence. Vous ne pouvez pas aller plus loin sans celui-ci.<br>
Vous pouvez télécharger le fichier de clé de licence dans votre <a href="{client_area_link}" target="_blank">Zone Client</a> <br><br> 
1. Téléchargez le "fichier de clé de licence" de votre zone client. <br> 
2. Transférez le dans votre répertoire d'installation de KBPublisher.<br> 
3. Renommez le fichier à key.php si nécessaire.<br> 
4. Déconnectez-vous puis reconnectez-vous dans la Zone d'Administration.

[license_keys_not_match]
La clé de licence n'est pas valide. Vous ne pouvez pas aller plus loin sans une clé de licence valide.<br>
Vous pouvez trouver la clé de licence dans votre <a href="{client_area_link}" target="_blank">Zone Client</a> <br><br> 
1. Trouvez la clé de licence dans votre zone client. <br> 
2. Mettez à jour votre clé de licence dans le menu "Paramètres->Licence".<br> 
3. Déconnectez-vous puis reconnectez-vous dans la Zone d'Administration.

[license_no_key_period_expire]
La clé de licence n'a pu être trouvée. Vous ne pouvez pas aller plus loin sans une clé de licence valide.<br>
Vous pouvez trouver la clé de licence dans votre <a href="{client_area_link}" target="_blank">Zone Client</a> <br><br> 
1. Trouvez la clé de licence dans votre zone client. <br> 
2. Mettez à jour votre clé de licence dans le menu "Paramètres->Licence".<br> 
3. Déconnectez-vous puis reconnectez-vous dans la Zone d'Administration.

[license_no_key_period_notice]
Clé de licence non trouvée. Veuillez enregistrer votre installation.<br> 
Veuillez noter qu'après le {valid_date}, KBPublisher sera verrouillé sans une clé de licence valide. 
