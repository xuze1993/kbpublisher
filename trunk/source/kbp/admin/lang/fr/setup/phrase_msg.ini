[db_backup_attention]
Sauvegardez votre base de données de {product_name}. C'est extrêmement important. N'allez pas plus loin avant de l'avoir fait. Il y a une possibilité que certains des changements dans les étapes suivantes affectent votre base de données, il vous faut donc avoir une copie de sauvegarde pour la restaurer en cas de besoin.




