[license_file_not_found]
Die Lizenzschlüssel-Datei konnte nicht gefunden werden. Sie können ohne sie nicht fortfahren.<br>
Sie können Ihre Lizenzschlüssel-Datei im <a href="{client_area_link}" target="_blank">Kundenbereich</a> abrufen.<br><br> 
1. Laden Sie die "Lizenzschlüssel-Datei" aus dem Kundenbereich herunter. <br> 
2. Laden Sie die Datei in das KBPublisher-Installationsverzeichnis hoch.<br> 
3. Benennen Sie die Datei in key.php um, falls nötig.<br> 
4. Loggen Sie sich aus und loggen Sie sich wieder im Administratorenbereich ein.

