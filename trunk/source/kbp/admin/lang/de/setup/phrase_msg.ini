[index]
Klicken Sie auf Weiter, um die Installation fortzufahren.<br>
Bitte lesen Sie die Installierungs-/Upgrade- Instruktionen in {doc_link}

[license]
Lesen Sie bitte folgende Lizenzvereinbarung durch. Sie müssen die Lizenzvereinbarungsbedingungen anerkennen,
um die Installation fortzufahren.

[pass_limit_library]
Die Konfiguration ist nicht vollständig kompatibel. {product_name} kann aber trotzdem mit einigen Beschränkungen funktionieren.<br>
Es wird empfohlen, die fehlenden Bibliotheken (die mit grauen Zeichen markiert sind) zu installieren.

[pass_failed_library]
Die Konfiguration ist nicht mit {product_name} kompatibel.<br>
Installieren Sie die fehlenden Bibliotheken (die mit roten Zeichen markiert sind), um die Installation fortzufahren.

[install]
Klicken Sie auf Installieren, um die Installation fortzufahren, 
oder klicken Sie auf Zurück, wenn Sie irgendwelche Einstellungen überprüfen oder ändern möchten.

[upgrade]
Klicken Sie auf Upgrade, um mit dem Upgrade fortzufahren, 
oder klicken Sie auf Zurück, wenn Sie irgendwelche Einstellungen überprüfen oder ändern möchten.

[upgrade_values]
Bitte überprüfen Sie, ob Sie die gleiche Einstellungen wie bei der vorherigen Installation, eingestellt haben.

[db]
Wenn Sie keine Datenbank haben, die {product_name} benutzen kann, dann sollten Sie die Datenbank zuerst erschaffen.

[move_old_directory]
Sie sollten ({file_dir_msg} und {html_editor_upload_dir_msg}) versetzen oder von der vorherigen Installation  kopieren.

[config]
Ersetzen Sie den Konfigurationsdateiinhalt von <br><b>{file}</b><br /> durch den Inhalt von dem Ordner unten.<br />
Klicken Sie auf Weiter, wenn er aktualisiert ist.rj

[success]
Benutzerbereich ist unter <br> {public_link} erreichbar
<br><br>
Administratorbereich ist unter <br> {admin_link} erreichbar

[change_password]
BEMERKUNG: Wir empfehlen Ihnen Ihren Passwort nach dem ersten Einloggen zu ändern.

[user_manual]
KBPublisher-Knowledgebase, Dokumentationen sind unter <br> {doc_link} erreichbar

[remove_setup_dir]
Aus Sicherheitsgründen löschen Sie bitte das Setupdirectory (kb/setup/) 
oder verschieben Sie ihn raus aus dem Dokument oder Ordnerverzeichnis, er soll nicht via http erreichbar sein.

[db_error_description]
1. Um diesen Fehler zu beheben, müssen Sie Ihre Datenbank leeren/wiederherstellen, indem Sie überprüfen, ob sie nicht
von dieser Installation/Upgrade beeinflusst wird.<br>
2. Aktualisiert das SQL in der Datei {file}, um den oben genannten Fehler zu korrigieren.<br>
3. Klicken Sie <b>{button_msg}</b>


[db_backup_attention]
Erstellen Sie eine Sicherheitskopie Ihrer {product_name} Datenbank. Dies ist äußerst wichtig. Fahren Sie nicht fort, bevor Sie das Backup ausgeführt haben. Es besteht die Möglichkeit, dass einige Änderungen in den
nächsten Schritten die Datenbank beeinflussen werden, daher müssen Sie ein Backup haben, um die Datenbank falls nötig wiederherstellen zu können.




