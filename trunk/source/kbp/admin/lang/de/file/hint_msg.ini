[file_bulk]
Fügen Sie lokale Dateien (die schon auf dem Server sind) hier hinzu*.<br>
Bereiten Sie den Ordner mit allen benötigten Dateien vor. 
Die Regeln für gesperrte und erlaubte Dateitypen werden angewandt (siehe "Einstellungen"-Tab). 
Dateien werden nicht kopiert oder verschoben.<br><br>
* Wenn Sie eine Datei auf diesem Wege hinzufügen, wird ein Vermerk in der Datenbank mit dem Dateipfad erstellt. Sie sollten die Dateien auf dem Server also nicht verschieben oder löschen, nachdem Sie sie hier hinzugefügt haben.

[file_rule_insert]
Das angegebene Verzeichnis wird durch die Einrichtung einer geplanten Aufgabe regelmäßig durchsucht. Gefundene Dateien werden dann zur KB hinzugefügt bzw. aktualisiert*<br>
Die Regeln für erlaubte bzw. \nicht zugelassene Dateierweiterungen werden auch hier angewandt (siehe "Einstellungen"-Tab). Die Dateien werden nicht kopiert oder verschoben.<br><br>
* Wenn Sie eine Datei auf diese Weise hinzufügen, so wird ein Eintrag mit dem Dateipfad in der Datenbank erstellt. Sie sollten die Dateien auf dem Server also nicht löschen oder verschieben, nachdem Sie sie zur KB hinzugefügt haben.

