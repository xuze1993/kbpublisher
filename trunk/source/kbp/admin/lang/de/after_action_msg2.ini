[title_remove_references]
Achtung! Der Artikel wurde nicht gelöscht.

[note_remove_reference]
Einige Artikel verweisen mit Links auf den Artikel, den Sie löschen möchten.
Unten sind alle Artikel aufgelistet, die davon betroffen sind. Sie sollten diese Artikel aktualisieren und die Links löschen.<br/>
Klicken Sie <a href="{delete_link}"><b>hier</b></a>, um den Artikel (ID:{article_id}) zu löschen, wenn Sie fertig sind.


[title_remove_references_bulk]
Achtung! Einige Artikel wurden nicht gelöscht!

[note_remove_reference_bulk]
Einige Artikel verweisen mit Links auf die Artikel, die Sie löschen möchten.
Sie sollten diese einen nach dem anderen löschen. Unten sind alle noch nicht gelöschten Artikel aufgelistet.<br/>
Rechtsklicken Sie auf das "Löschen"-Icon und wählen Sie "In einem neuen Fenster oder Tab öffnen" aus, um jeden Artikel einzeln zu löschen.<br/>
Lassen Sie dieses Fenster als Gedankenstütze offen.

[note_drafted_entries_bulk]
Einige Einträge können aufgrund verknüpfter Entwürfe nicht bearbeitet oder gelöscht werden.
Unten ist die Liste aller unbearbeiteten Einträge.

[title_remove_drafts_bulk]
Achtung! Einige Entwürfe wurden nicht gelöscht.

[note_remove_draft_bulk]
Einige der Entwürfe, die Sie nicht löschen möchten, werden gerade genehmigt.
Sie sollten die entsprechenden zugewiesenen Personen kontaktieren.

[title_remove_tags_bulk]
Achtung! Einige Tags wurden nicht gelöscht.

[note_remove_tag_bulk]
Ein paar von den Tags, die Sie löschen möchten, werden in Einträgen verwendet. Sie sollten diese manuell löschen. Unten finden Sie die Liste der nicht gelöschten Tags.<br />Für jeden der Tags, den Sie löschen möchten, rechtsklicken Sie zunächst auf "Löschen" und anschließend auf "Link in neuem Fenster oder neuem Tab öffnen".

[title_remove_user_bulk]
Achtung! Einige Benutzer wurden nicht gelöscht.

[note_remove_user_bulk]
Die unten aufgelisteten Benutzer sind in einige Knowledgebase-Aufgaben einbezogen.
Sie sollten diese Benutzer einzeln löschen.

[title_entry_locked]
Eintrag gesperrt!

[note_entry_locked]
Dieser Artikel wird derzeit von einem anderen Benutzer bearbeitet.
Wir empfehlen, dass Sie warten, bis der andere Benutzer alle Änderungen vorgenommen hat und den Artikel schließt.<br/>
Sie könnten den Benutzer kontaktieren und ihn darum bitten, den Artikel zu schließen.<br/>
Bitte beachten Sie: Wenn Sie "<b>{lock_ignore_msg}</b>" auswählen, könnten Sie Änderungen des anderen Users überschreiben.

[note_draft_locked]
Dieser Entwurf wird derzeit von einem anderen Prüfer begutachtet.

[note_trouble_entry_locked]
Diese Problemlösung wird derzeit von einem anderen Benutzer bearbeitet.
Wir empfehlen, dass Sie warten, bis der andere Benutzer alle Änderungen vorgenommen hat und den Eintrag schließt.<br/>
Sie könnten den Benutzer kontaktieren und ihn darum bitten, den Eintrag zu schließen.<br/>
Bitte beachten Sie: Wenn Sie "<b>{lock_ignore_msg}</b>" auswählen, könnten Sie Änderungen des anderen Benutzers überschreiben.

[title_entry_autosave]
Automatisch gespeicherte Daten

[note_entry_autosave]
Es existiert eine automatisch gespeicherte Version für diesen Artikel mit einem neueren Datum. Möchten Sie den Artikel öffnen?<br/>
Bitte beachten Sie: Wenn Sie "<b>{autosave_ignore_msg}</b>" auswählen, wird die automatisch gespeicherte Version gelöscht.

[note_entry_draft]
Automatisch gespeicherte Entwürfe vorhanden. <b><a href="{link}">Klicken Sie hier</a></b>, um die Entwürfe anzuzeigen.

[title_entry_drafted]
Entwurf verfügbar!

[note_entry_drafted]
Es ist ein Entwurf für diesen Eintrag verfügbar. Sie können ihn bearbeiten oder einen neuen erstellen.<br />
Hinweis: Wenn Sie "<b>{draft_exist_ignore_msg}</b>" auswählen, wird der aktuelle Entwurf gelöscht. Sie werden alle in dem Entwurf vorgenommenen Änderungen verlieren.

[note_entry_drafted_rollback]
Es ist ein Entwurf für diesen Eintrag verfügbar. Sie können ihn bearbeiten oder einfach ignorieren.<br />
Hinweis: Wenn Sie "<b>{draft_exist_ignore_rollback_msg}</b>" auswählen, wird der aktuelle Entwurf auf die letzte Revisionsnummer {vnum} zurückgesetzt und dieser Entwurf wird gelöscht. Sie werden alle an dem Entwurf vorgenommenen Änderungen verlieren.

[note_entry_drafted_restricted]
Es ist ein Entwurf für diesen Eintrag verfügbar. Sie verfügen nicht über die erforderliche Berechtigung, um diesen Eintrag zu bearbeiten.

[note_entry_drafted_submitted]
Es ist ein Entwurf für diesen Eintrag verfügbar, der auf eine Prüfung wartet.

[note_entry_drafted_delete]
Es ist ein Entwurf für diesen Eintrag verfügbar. Möchten Sie ihn trotzdem löschen?<br />
Hinweis: Wenn Sie "<b>{delete_msg}</b>" auswählen, wird der verbundene Entwurf gelöscht und Sie können ihn nicht wiederherstellen.

[note_entry_drafted_delete_restricted]
Es ist ein Entwurf für diesen Eintrag verfügbar. Sie verfügen nicht über die erforderliche Berechtigung, um diesen Eintrag zu löschen.

