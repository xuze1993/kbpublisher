[dont_modify]
<b>ACHTUNG!</b><br>
Bitte nicht bearbeiten oder etwas einfügen, wenn Sie nicht wissen, was Sie tun.

[editor_compatible]
Im Internet Explorer 5.5 und 6 können Sie den Text im WYSIWYG-HTML-Editor bearbeiten!

[note_entry_subscribe]
Sie können Artikel/Dateien abonnieren, während Sie die Knowledgebase durchsuchen.

[note_category_subscribe]
Bitte beachten Sie, dass Sie bei einem Abonnement einer Oberkategorie auch alle Unterkategorien abonnieren.

[note_comment_subscribe]
Sie können Kommentare abonnieren, wenn Sie einen Kommentar zu einem Artikel schreiben.

[note_topic_subscribe]
Sie können Forumthemen abonnieren, wenn Sie eine Nachricht zu einem Thema schreiben.

[note_api_account]
Verwenden Sie Zugangsschlüssel, um sichere REST-Anfragen an die KBP-Service-API zu gewährleisten.<br/>Zu Ihrer Sicherheit sollten Sie Ihre privaten Schlüssel niemals an Dritte weitergeben. Darüber hinaus ist es empfehlenswert, den Schlüssel regelmäßig zu ändern.

[privilege_level]
Die Berechtigungsstufe legt fest, wer Benutzer dieser Stufe bearbeiten kann. Benutzer können keine Benutzer bearbeiten, die auf einer niedrigeren oder auf der gleichen Berechtigungsstufe liegen.<br/>
Admin-Benutzer haben immer die Berechtigungsstufe 1.