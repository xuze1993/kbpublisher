[priv_level_tip_msg]

O usuário não pode atualizar/excluir outros usuários com o "Nível de Privilégio" maior que o dele.

[privilege_tip_msg]

Para acessar e fazer qualquer coisa na área de administração de usuários precisa ter os privilégios: {privileges}

[role_tip_msg]

Papéis permitem que você defina a hierarquia de usuários e controle os itens que eles podem ler/alterar.


[private_tip_msg]

A opção privada permite controlar quem pode ler/atualizar entradas.

[schedule_tip_msg]

Agendamento permite que você indicar uma data em que a opção estará visível para os usuários na sua base de conhecimento e /ou uma data que deixará de ser visível.

[external_link_tip_msg]

Use um 'Enter' para separar os links. Links devem começar com http://.<br /> e.g. http://kbpublisher.com | KBPublisher

[glossary_highlight_tip_msg]

Item de glossário só será destaque uma vez em cada página do artigo.

[tmpl_key_tip_msg]

Será usado para identificar o modelo.

[widget_tip_msg]

Se você marcar esta caixa, este modelo será arrastado no editor de HTML.


[private_category_tip_msg]

A opção privada permite controlar quem pode ler/atualizar entradas nesta categoria.

[category_type_tip_msg]

Como artigos nesta categoria são exibidos na visualização pública.

[ratingable_tip_msg]

Permite aos usuários avaliarem artigos nesta categoria.

[commentable_tip_msg]

Permite aos usuários postarem comentários a artigos nesta categoria.

[attachable_tip_msg]

Permite aos usuários anexarem artigos nesta categoria.

[category_admin_tip_msg]

Se você nomear um supervisor, então os e-mails e requisições relativas a esta categoria serão enviados para o supervisor.

[feedback_admin_tip_msg]

Se você nomear um supervisor, então os e-mails para este assunto
serão enviados para o supervisor.


[export_generate_for_tip_msg]

Usuários podem ter acessos diferentes para o KBPublisher (alguns artigos podem ser escondidos para determinados usuários), defina conteúdos que você deseja exportar.

[export_title_tip_msg]

Texto do título da primeira página. Pode ser repetido em todas páginas no cabeçalho.

[export_titleimage_tip_msg]

Imagem do título da primeira página. Tamanho recomendado não maior do que 500x500 px.

[export_logoimage_tip_msg]

Logotipo do título da primeira página. Tamanho da imagem recomendado não maior do que 200x100 px.

[export_duplex_tip_msg]

PDF será formatado para impressão frente e verso.

[export2_info_tip_msg]

Se deseja incluir as informações do artigo, como o ID do artigo, última atualização, etc.

[export3_images_tip_msg]

As imagens serão codificados em formato base64.

[related_troubleshooter_tip_msg]

Vai adicionar passos para forma de resolver problemas.

[steps_title_tip_msg]

Esta mensagem será exibida como um título, acima de todas as etapas.


[valid_regexp_tip_msg]

Digite expressão regular com os delimitadores. Pode também utilizar modificadores, se necessário.

[dir_rule_drafts_tip_msg]

Os arquivos serão salvos como rascunho. Se eles correspondem aos termos de um fluxo de trabalho, o fluxo de trabalho será aplicado a eles.

[forum_pinned_tip_msg]

Deixe o campo em branco para colá-lo permanentemente.

[share_url_tip_msg]

<b>Exemplo</b>:<br />
http://example.com/submit?url=&#91;url&#93;&title=&#91;title&#93;

[share_icon_tip_msg]

Tamanho preferido é 24x24.<br /><br />
<b>Exemplos</b>:<br />
/icon.png - <i>Located at your web-server's document root</i><br />
icon.png - <i>Located at your KBPublisher directory</i><br />
../icon.png - <i>One level higher than your KBPublisher directory</i><br />
http://example.com/icon.png - <i>External URL</i>

[mailbox_port_tip_msg]

Porta IMAP padrão é 143 ou 993 quando o SSL/TLS está ativado.

[mailbox_name_tip_msg]

Nome da caixa postal, padrão é INBOX.

[mailbox_max_count_tip_msg]

Número máximo de mensagens a processar numa tarefa. Se excedido, a caixa de correio será ignorada.