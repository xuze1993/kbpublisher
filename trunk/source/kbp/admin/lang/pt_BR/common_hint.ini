[dont_modify]

<b>ATENÇÃO!</b><br>
Não modifique ou insira qualquer coisa, se você não sabe o que está fazendo.

[editor_compatible]

No IE 7 ou superior é possível editar textos no editor HTML WYSIWYG!

[note_entry_subscribe]

Você poderá se inscrever em artigos/arquivos durante a navegação pela Base de Conhecimento.

[note_category_subscribe]

Observe que assinando uma categoria pai, você também se inscreve em todas as categorias filhas.

[note_comment_subscribe]

Você pode inscrever-se a comentários enquanto posta comentário em um artigo.

[note_topic_subscribe]

Você pode inscrever-se nos tópicos do fórum ao enviar mensagem para um tópico.

[note_api_account]

Use teclas de acesso para fazer pedidos seguros a qualquer KBP service API. <br/> Para sua proteção, nunca compartilhe suas chaves privadas com ninguém. Além disso, as boas práticas recomendam a troca frequente da chave.

[privilege_level]

Nível de privilégio define quem pode editar usuários deste nível. Os usuários não podem editar outros usuários com um nível de privilégio inferior ou igual ao seu. <br/>
Usuários de administrador sempre tem um nível de privilégio de 1.