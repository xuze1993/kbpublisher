[index]
Clique em Avançar para continuar a instalação.<br> 
Por favor leia as instruções de instalação/atualização em {doc_link}

[license]
Por favor, leia o acordo de licença a seguir. Você deve aceitar os termos deste acordo para continuar com a instalação.

[pass_limit_library]
A configuração não é totalmente compatível. No entanto product_name} pode funcionar com algumas limitações. <br>
É recomendado que você instale as bibliotecas faltantes (marcados em cinza), se não agora, tão logo seja possível.

[pass_failed_library]
A configuração não é compatível com {product_name}. <br>
Instalar bibliotecas faltantes (marcados em vermelho) para prosseguir com a instalação.

[install]
Clique em Instalar para continuar com a instalação,
ou clique Voltar se você quiser rever ou alterar quaisquer definições.

[upgrade]
Clique em Atualizar para continuar com a atualização,
ou clique Voltar se você quiser rever ou alterar quaisquer definições.

[upgrade_values]
Por favor, certifique-se de definir os mesmos valores de sua instalação anterior.

[db]
Se você não tem um banco de dados para ser usado por {product_name} você tem que criá-lo primeiro.

[move_old_directory]
Você tem que mover ou copiar ({file_dir_msg} e {html_editor_upload_dir_msg}) de sua instalação anterior.

[config]
Atualização do arquivo de configuração do servidor <br/><b>{file}</b><br/>
1. Substituir todo o texto em seu arquivo config.inc.php atual com texto da
caixa abaixo, ou <br/>
2. Clique em Download, para salvar o arquivo de configuração atualizado em seu disco local. Faça a carga para o servidor para substituir o arquivo config.inc.php atual<br./>
Clique em Avançar quando o arquivo é atualizado.

[success]
Área pública disponível em <br> {public_link} 
<br><br>
Área de administração disponível em <br> {admin_link}

[change_password]
NOTA: Sugerimos que você mude sua senha após o primeiro acesso.

[user_manual]
Base de conhecimento do KBPublisher, disponível em <br> {doc_link}

[remove_setup_dir]
Por razões de segurança, por favor, exclua o diretório de instalação (kb/setup/) ou mova-o para fora do diretório raiz de documentos. Ele não deve ser acessível via http.

[db_error_description]
1. Para corrigir isso, você precisa limpar/restaurar seu banco de dados, certificando-se que não é afetado por esta instalação / atualização. <br>
2. Atualizar o SQL no {file} para corrigir o erro descrito acima. <br>
3. Clique <b> {button_msg} </b>


[db_backup_attention]
Faça backup do banco de dados do {product_name}. Isso é realmente importante. Não prossiga antes de ter feito isso. Há chances de que algumas das mudanças nos passos seguintes afetarem o banco de dados, para o que deve-se ter uma cópia de backup para restauração, se necessário.




