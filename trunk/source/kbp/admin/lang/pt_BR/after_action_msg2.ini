[title_remove_references]

Atenção! O artigo não foi apagado.

[note_remove_reference]

Alguns artigos têm referências (links internos) para o artigo que você deseja excluir. Abaixo está a lista de todos estes artigos. Você deve atualizar estes artigos e remover tais links.<br />
Clique <a href="{delete_link}"><b>aqui</b></a> para excluir o artigo (ID:{article_id}) quando já tiver removido os links.


[title_remove_references_bulk]

Atenção! Alguns artigos não foram excluídos.

[note_remove_reference_bulk]

Alguns artigos têm referências (links inline) para os artigos que você deseja excluir. Você deve excluir esses um por um. Abaixo está a lista de todos os artigos não-eliminados.<br /> Botão direito do mouse sobre o ícone "Apagar" e escolha "Abrir link em nova janela ou aba nova" para lidar com cada artigo individualmente.<br /> Mantenha essa janela aberta para referência.

[note_drafted_entries_bulk]

Algumas entradas não podem ser modificadas ou excluídas devido a rascunhos associados.
Abaixo está a lista de todas as entradas não modificadas.

[title_remove_drafts_bulk]

Atenção! Alguns rascunhos não foram apagados.

[note_remove_draft_bulk]

Alguns dos rascunhos que você deseja excluir estão sendo aprovados.
Você deve entrar em contato com os respectivos responsáveis.

[title_remove_tags_bulk]

Atenção! Algumas marcas não foram excluídas.

[note_remove_tag_bulk]

Algumas das marcas são utilizadas em algumas entradas que deseja excluir.
Estes você deve excluir um por um. Abaixo está a lista de TAGs não-excluídas. <br /> Para cada uma das tags que você deseja excluir, clique (botão direito) "Delete" e clique em "Open Link em nova janela ou New Tab".

[title_remove_user_bulk]

Atenção! Alguns usuários não foram excluídos.

[note_remove_user_bulk]

Os usuários listados abaixo estão envolvidos em algumas tarefas da base de conhecimento. Você deve excluir esses usuários um por um.

[title_entry_locked]

Entrada BLOQUEADA!

[note_entry_locked]

Este artigo está sendo editado por outro usuário.
Recomendamos que você espere até que ele complete a suas alterações e feche o artigo. <br /> Você pode contatar o usuário para pedir-lhes para fechar o artigo. <br /> Atenção: se você escolher"<b>{lock_ignore_msg}</b>" então você poderá substituir quaisquer alterações que este usuário fez.

[note_draft_locked]

Este rascunho está sendo revista por outro aprovador.

[note_trouble_entry_locked]

Esta 'solução de problemas' está sendo editada por outro usuário.
Recomendamos que você espere até que eles completem suas alterações e feche a entrada. <br />  Você pode contatar o usuário para pedir-lhes para fechar a entrada. <br />  Atenção: se você escolher "<b> {lock_ignore_msg}</b>", então você pode substituir quaisquer alterações deste usuário fez.

[title_entry_autosave]

Dados salvos automaticamente

[note_entry_autosave]

Existe uma versão salva automaticamente para este artigo com data mais recente. Você deseja abri-lo?<br /> Atenção: se você escolher"<b>{autosave_ignore_msg}</b>" então o registro salvo será automaticamente removido.

[note_entry_draft]

Existem rascunhos salvos automaticamente disponíveis.<b><a href="{link}">Clique aqui</a></b> para revisar rascunhos.

[title_entry_drafted]

Rascunho existente!

[note_entry_drafted]

Existe um rascunho disponível para esta entrada. Você pode editá-lo ou criar um novo. <br /> Atenção: se você escolher "<b>{draft_exist_ignore_msg}</b>", o rascunho atual será excluído. Você perderá todas as alterações feitas neste rascunho.

[note_entry_drafted_rollback]
Existe um rascunho disponível para esta entrada. Você pode editá-lo ou simplesmente ignorá-lo. <br /> Por favor note que se você escolher "<b>{draft_exist_ignore_rollback_msg}</b>", a entrada será revertida para a revisão anterior #{vnum} e este rascunho será excluído. Você perderá todas as alterações feitas nesse rascunho.

[note_entry_drafted_restricted]

Existe um rascunho disponível para esta entrada. Você não tem permissão para editá-la.

[note_entry_drafted_submitted]

Existe um rascunho disponível para esta entrada e está aguardando aprovação.

[note_entry_drafted_delete]

Existe um rascunho disponível para esta entrada. Excluí-lo mesmo? <br/>
Atenção: se você escolher "<b>{delete_msg}</b>", rascunhos associados serão excluídos e você não pode restaurá-lo.

[note_entry_drafted_delete_restricted]

Existe um rascunho disponível para esta entrada. Você não tem permissão para excluí-lo.

[title_entry_incomplete]

Artigo não pôde ser restaurado!

[note_entry_incomplete]

Este artigo não está associado a nenhuma categoria. Selecione pelo menos uma categoria para ele.

[note_file_rule_incomplete]

Algumas das categorias estão faltando. ID (s) da categoria: {ids} <br />
Verifique as opções abaixo e/ou selecione novas opções.

[note_automation_incomplete]

Alguns dos valores para esta automação estão faltando.<br />
Verifique os campos marcados abaixo e selecione novos.

[note_ban_rule_deactivated]

Esta regra foi desativada. Para criar uma nova, clique no botão "Duplicar" abaixo.

[title_draft_outdated]

Entrada não pôde ser atualizada para este rascunho.

[note_draft_outdated]

Entrada associada a este rascunho foi atualizada após este ser criado.

