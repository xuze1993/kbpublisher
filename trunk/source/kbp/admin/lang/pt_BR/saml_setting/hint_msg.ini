[saml_idp_certificate]

Obtenha isto do seu Provedor de Identidade.<br />
Deve começar com "-----BEGIN CERTIFICATE-----" e terminar com "-----END CERTIFICATE--------

[saml_sp_certificate]

Caso o seu Provedor de Identidade precise de assinatura e/ou criptografia, copie o conteúdo do seu certificado.<br />
Deve começar com "-----BEGIN CERTIFICATE-----" e termine com "-----END CERTIFICATE-----

[saml_sp_private_key]

Copie o conteúdo da sua chave privada.<br />
Deve começar com "-----BEGIN PRIVATE KEY-----" (ou "-----BEGIN RSA PRIVATE KEY-----") e terminar com "-----END PRIVATE KEY -----

[saml_debug_login_success]

Você foi autenticado com êxito e convertido em um usuário da Base de Conhecimento.

[saml_debug_logout_success]

Você foi desconectado com êxito.