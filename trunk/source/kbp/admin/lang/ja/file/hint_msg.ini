[file_bulk]
ここでローカルファイル(既にサーバーにあるファイル)を追加*してください。<br>すべてのファイルに対してフォルダを用意してください。拒否/許可の拡張ルールが適用されます("設定"タブを参照してください)。
ファイルはコピーも移動もされません。<br><br>
* このようなファイルの追加は、データベース上ではファイルパスのレコードが格納されます。つまり、ここでファイルを追加したあとに、サーバー上でファイルを移動したり追加したりすべきではありません。

[file_rule_insert]
指定されたディレクトリは、予定されている作業によって解析され、見つけたファイルをKBへ追加/更新します。<br>
拒否/承認された拡張ルールは適用されます（「設定」タブを参照してください）。
ファイルはコピーも移動もされません。<br><br>
*ファイルを追加するこの方法は、パス付きのレコードをデータベースへ追加するということです。

