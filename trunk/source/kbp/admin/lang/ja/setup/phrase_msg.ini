[remove_setup_dir]
セキュリティ上の理由で、セットアップディレクトリ (/kb/setup/)を削除するか、ドキュメントルートディレクトリの外側に移動してください。http経由でアクセスできないようにしてください。

[db_error_description]
1. 修復するには、このインストールまたはアップグレードに影響しないことを確認して、データベースを消去/リストアする必要があります。<br>
2. {file}の中のSQLを更新して上に表示されているエラーを修復してください。<br>
3. <b>{button_msg}</b>をクリックしてください。


[db_backup_attention]
{product_name} データベースをバックアップしてください。これは非常に重要です。これが完了するまでは何もしないでください。後続する手順の変更がデータベースに影響を及びす可能性があります。必要であれば、バックアップコピーからデータベースをリストアしてください。




