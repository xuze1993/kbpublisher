次へをクリックしてインストールを続けてください。<br>
{doc_link} のインストール/アップグレードの手順 (installation/upgrading instructions) を読んでください。

[license]
下記の使用許諾契約を読んでください。インストールを続けるには、この契約条件を受け入れなければなりません。

[pass_limit_library]
システムの構成が完全に互換性がありません。しかし {product_name} は制限付きで操作することができます。<br>
今すぐ、もしくは近いうちに、不足しているライブラリ (グレーの印でマークされているもの) をインストールすることをお奨めします。

[pass_failed_library]
システムの構成が {product_name}と互換性がありません。<br>
不足しているライブラリ (赤の印でマークされているもの) をインストールして、インストールを続行してください。

[install]
「インストール」をクリックしてインストールを続行してください。
設定をやり直したい、または設定を変更したい場合は「戻る」をクリックしてください。

[upgrade]
「アップグレード」をクリックしてアップグレードを続行してください。
設定をやり直したい、または設定を変更したい場合は「戻る」をクリックしてください。

[upgrade_values]
前回のインストールと同じ値を設定していることを確認してください。

[db]
 {product_name}が使用するデータベースがない場合は、先に作成してください。

[move_old_directory]
前回のインストールから ({file_dir_msg} と {html_editor_upload_dir_msg}) を移動またはコピーしてください。

