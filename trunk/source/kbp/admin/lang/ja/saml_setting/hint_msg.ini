[saml_idp_certificate]


IDプロバイダーからこれを取得できます。<br />
"-----BEGIN CERTIFICATE-----"から始まり、"-----END CERTIFICATE-----"で終わらなければなりません。

[saml_sp_certificate]


IDプロバイダーが署名及び暗号化を要求してきたら、証明書内容をコピーしてください。<br />
"-----BEGIN CERTIFICATE-----"から始まり、"-----END CERTIFICATE-----"で終わらなければなりません

[saml_sp_private_key]


秘密鍵の内容をコピーしてください。<br />
"-----BEGIN PRIVATE KEY-----"（または、"-----BEGIN RSA PRIVATE KEY-----"）から始まり、"-----END PRIVATE KEY-----"で終わらなければなりません

[saml_debug_login_success]


あなたは正常に認証され知識ベースのユーザーになりました。

[saml_debug_logout_success]


正常にログアウトしました。