[priv_level_tip_msg]
ユーザーは自分よりも強い"権限レベル"を持つことで、他のユーザーを編集したり削除することができます。

[privilege_tip_msg]
管理エリアにアクセスして操作を行うには、所定の権限 {privileges} が必要です。

[role_tip_msg]
ロールを使うとユーザーの階層をセットアップし、ユーザーが読込または更新できるエントリを制御することができます。


[private_tip_msg]
非公開オプションを使うと、誰がエントリを読込/更新できるかを制御することができます。

[schedule_tip_msg]
スケジューリング機能を使うと、知識ベース内でエントリが表示されたり非表示にする日時を設定することができます。

[external_link_tip_msg]
改行を使ってリンクを区切ってください。リンクは http:// から始めます。<br/>
例: http://kbpublisher.com | KBPublisher

[glossary_highlight_tip_msg]
用語集の対象は文書のページで一度だけハイライトされます。

[tmpl_key_tip_msg]
テンプレートを識別するための使用します。

[widget_tip_msg]
このボックスにチェックを入れると、このテンプレートはHTMLエディターでドラッグができるようになります。


[private_category_tip_msg]
非公開オプションを使うと、このカテゴリ内で誰がエントリを読込/更新できるかを制御することができます。

[category_type_tip_msg]
このカテゴリ内の文書が公開ビューでどのように表示されるか見ることができます。

[ratingable_tip_msg]
このカテゴリの文書を評価することができます。

[commentable_tip_msg]
このカテゴリでは、文書にコメントを投稿することができます。

[attachable_tip_msg]
このカテゴリからファイルを添付することができます。

[category_admin_tip_msg]
スーパーバイザーを指名すると、このカテゴリに対してメールとエントリ評価がスーパーバイザーに送信されます。

[feedback_admin_tip_msg]
スーパーバイザーを指名すると、このサブジェクトのメールがスーパーバイザーに送信されます。


[export_generate_for_tip_msg]
エキスポートしたいコンテンツをセットしてください。ユーザーによってKBに異なるアクセス権限を持つため、あるユーザーにはいくつかの文書が表示されない場合があります

[export_title_tip_msg]
最初のタイトルページにテキストを表示します。すべてのページのヘッダーに繰り返し表示されます。

[export_titleimage_tip_msg]
最初のタイトルページに画像を表示します。推奨画像サイズは500x500px以下です。

[export_logoimage_tip_msg]
各ページのヘッダーに画像を表示します。推奨画像サイズは200x100px以下です。

[export_duplex_tip_msg]
PDFは2面印刷用にフォーマットされます。

[export2_info_tip_msg]
文書ID, 最終更新日といった文書情報を含めるかどうかを指定します。

[export3_images_tip_msg]
画像はbase64形式にエンコードされます。

[related_troubleshooter_tip_msg]
指定されたトラブルシューターからステップを追加します。

[steps_title_tip_msg]
このメッセージは、すべてのステップの上にタイトルとして表示されます。


[valid_regexp_tip_msg]
デリミタと共に正規表現を入力します。必要に応じて修飾語句を使ってください。

[dir_rule_drafts_tip_msg]
ファイルはドラフトとして保存されます。ファイルがワークフローの条件と一致すれば、ワークフローはファイルに適用されるでしょう。

[forum_pinned_tip_msg]
フォーラムを永久に貼っておくならば、フィールドは空欄のままにしてください。

[share_url_tip_msg]
<b>URLの共有例</b>:<br />
http://example.com/submit?url=&#91;url&#93;&title=&#91;title&#93

[share_icon_tip_msg]
推奨アイコンサイズ： 24x24<br /><br />
<b>アイコンの例</b>:<br />
/icon.png - <i>ウェブサーバーのドキュメントルートに置く。</i><br />
icon.png - <i>KBPunblisherディレクトリみ置く。</i><br />
../icon.png - <i>KBPublisherディレクトリより1つ上のディレクトリに置く。</i><br />
http://example.com/icon.png - <i>外部URL</i>

[mailbox_port_tip_msg]
SSL/TLSが有効な場合、デフォルトのIMAPポートは143か993です。

[mailbox_name_tip_msg]
メールボックス名：デフォルトはINBOXです。

[mailbox_max_count_tip_msg]
1つの作業で処理できる最大メッセージ数。超過した場合、メールボックスをスキップすることになります。