[note_entry_subscribe]
知識ベースを閲覧中は文書やファイルを購読することができます。

[note_category_subscribe]
親カテゴリだけでなくすべての子カテゴリも購読することができます。

[note_comment_subscribe]
ある文書にコメントを投稿する時はコメントを購読することができます。

[note_topic_subscribe]
あるトピックへメッセージを投稿する時はフォーラムのトピックを購読することができます。

[note_api_account]
KBPサービスAPIに対してセキュアなRESTリクエストするにはアクセスキーを使用してください。<br>
保護のため、あなたの秘密鍵を他人と共有してはなりません。さらに業界最高の慣行として、定期的に鍵をローテーションすることをお奨めします。

[privilege_level]
権限レベルは、このレベルに相当するユーザーを編集できる方を定義します。ユーザーは自分のレベル以下の権限レベルを有する
他のユーザーを編集できません。<br />
管理ユーザーは常に権限レベル1を有しています。