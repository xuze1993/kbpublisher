[license_keys_not_match_error]
入力したライセンスキーが不正です。
KBPublisherのクライアントエリアでライセンスキーを取得することができます。

[license_file_not_found]
ライセンスキーファイルが見つかりません。そのファイルなしでは何もできません。<br>
あなたの<a href="{client_area_link}" target="_blank">クライアントエリア</a>からライセンスキーをダウンロードすることができます。<br><br>
1. クライアントエリアから"license key file"をダウンロードします。<br>
2. KBPublisher インストールディレクトリにライセンスキーファイルをアップロードします。<br>
3. 必要に応じてファイル名を key.php に変更します。<br>
4. 一度ログアウトして、再び管理エリアにログインします。

[license_keys_not_match]
ライセンスキーが不正です。有効なライセンスキーがないと何もできません。<br>
あなたの<a href="{client_area_link}" target="_blank">クライアントエリア</a>からライセンスキーを取得することができます。<br><br>
1. クライアントエリアでライセンスキーを探します。<br>
2. "設定 > ライセンス" メニューで表示される画面でライセンスキーを更新します。<br>
3. 一度ログアウトして、再び管理エリアにログインします。

