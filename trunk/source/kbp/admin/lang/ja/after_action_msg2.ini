[title_remove_references]
注意! 文書は削除されませんでした。

[note_remove_reference]
あなたが削除しようとしている文書を、他の文書が参照 (インラインリンク) しています。以下がその文書のリストです。先にこれらの文書を更新するか削除してください。<br/>
準備ができたら<a href="{delete_link}"><b>ここ</b></a>をクリックして文書ID:{article_id} を削除してください。


[title_remove_references_bulk]
注意! いくつかの文書は削除されませんでした。

[note_remove_reference_bulk]
あなたが削除しようとしている文書に、他の文書が参照(インラインリンク)しています。
先にそれらを一つずつ削除してください。以下が削除されなかった文書リストです。<br/>
「削除」アイコンの上で右クリックして「新しいウィンドウまたは新しいタブで開く」を選択して文書を個別に処理してください。<br/>
このウィンドウは開いたままにしておくと便利です。

[note_drafted_entries_bulk]
いくつかのエントリーは、関連ドラフトが原因で修正または削除できません。
以下は、すべての未修正エントリーリストです。

[title_remove_drafts_bulk]
注意！いくつかのドラフトは削除されませんでした。

[note_remove_draft_bulk]
あなたが削除を希望するいくつかのドラフトは承認されているところです。
担当者に連絡しなければなりません。

[title_remove_tags_bulk]
注意! いくつかのタグは削除されませんでした。

[note_remove_tag_bulk]
あなたが削除しようとしているタグが他のエントリでも使われています。
先にそれらを一つずつ削除してください。以下が削除されなかったタグのリストです。<br/>
タグを削除するには「削除」を右クリックして「新しいウィンドウまたは新しいタブで開く」をクリックしてください。

[title_remove_user_bulk]


注意！何人かのユーザーを削除しませんでした。

[note_remove_user_bulk]
以下に記載されるユーザーは、いくつかの知識ベースの作業に就いています。
これらのユーザーを一人ずつ削除するしかありません。

[title_entry_locked]
エントリがロックされました!

[note_entry_locked]
現在この文書は他のユーザーが編集しています。
そのユーザーが変更を完了して文書を閉じるまで待つか、そのユーザーに連絡して文書を閉じるよう依頼してください。<br/>
補足: <b>{lock_ignore_msg}</b>を選択すると、このユーザーが行ったすべての修正を上書きすることができます。

[note_draft_locked]
このドラフトは、他のユーザーが現在のところ審査しています。

[note_trouble_entry_locked]
現在このトラブルシューターは他のユーザーが編集しています。
そのユーザーがエントリを閉じるまで待つか、そのユーザーに連絡してエントリを閉じるよう依頼してください。<br/>
補足: <b>{lock_ignore_msg}</b>を選択すると、このユーザーが行ったすべての修正を上書きすることができます。

[title_entry_autosave]
データが自動保存されました。

[note_entry_autosave]
この文書よりも新しい日付の自動保存されたバージョンがあります。開きますか？<br/>
補足: <b>{autosave_ignore_msg}</b>を選択すると、自動保存の記録が削除されます。

[note_entry_draft]
自動保存されたドラフトが利用できます。ドラフトを見るには<b><a href="{link}">ここ</a></b>をクリックしてください。

[title_entry_drafted]
ドラフトがあります！

[note_entry_drafted]
このエントリで利用可能なドラフトがあります。そのドラフトを編集できますし、また新しくドラフトを作成することもできます。<br />
メモ：「<b>{draft_exist_ignore_msg}</b>」を選んだ場合、現在のドラフトは削除されます。そのドラフトに加えた変更も失うことになります。

[note_entry_drafted_rollback]
このエントリで利用可能なドラフトがあります。そのドラフトを編集または無視することができます。<br />
メモ：「<b>{draft_exist_ignore_rollback_msg}</b>」を選んだ場合、エントリーは前の改訂#{vnum}へロールバックされ、
このドラフトは削除されるでしょう。そのドラフトに加えた変更も失うことになります。

[note_entry_drafted_restricted]

このエントリで利用可能なドラフトがあります。あなたはこのエントリを編集する権限がありません。

[note_entry_drafted_submitted]


このエントリーで利用可能なドラフトがあり、承認を待っています。

[note_entry_drafted_delete]
このエントリで利用可能なドラフトがあります。削除しますか？
メモ：「<b>{delete_msg}</b>」を選んだ場合、関連するドラフトは削除され回復できません。

[note_entry_drafted_delete_restricted]
このエントリで利用可能なドラフトがあります。あなたはこのエントリを削除する権限がありません。

