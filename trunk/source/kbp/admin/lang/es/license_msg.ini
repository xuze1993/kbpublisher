[license_keys_not_match_error]
La clave de licencia proporcionada no es válida.
Usted puede encontrar la clave de licencia en su Área de Cliente KBPublisher.

[license_file_not_found]
No se puede encontrar el fichero de clave de licencia. No se puede ir más lejos sin ella.<br>
Puede descargar el fichero de clave de licencia de su <a href="{client_area_link}" target="_blank">Área de Cliente</a> <br><br>
1. Descargue el "fichero de clave de licencia" de su área de cliente. <br>
2. Cárguelo a su directorio de instalación KBPublisher.<br>
3. Cambie el nombre del fichero a key.php si es necesario.<br>
4. Cierre la sesión y luego inicie nuevamente la sesión al área de Administrador.

[license_keys_not_match]
La clave de licencia no es válida. No se puede ir más lejos sin clave de licencia válida.<br>
Usted puede encontrar la clave de licencia en su <a href="{client_area_link}" target="_blank">Área de Cliente</a><br><br>
1. Encuentre la clave de licencia en su área de cliente. <br>
2. Actualice su clave de licencia en el menú "Configuración->Licencia".<br>
3. Cierre la sesión y luego inicie nuevamente la sesión al área de Administrador.

