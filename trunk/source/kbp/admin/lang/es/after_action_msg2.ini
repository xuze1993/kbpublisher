Debajo está la lista de todas las entradas no modificadas.

[title_remove_drafts_bulk]
¡Atención! Algunos borradores no fueron borrados.

[note_remove_draft_bulk]
Algunos de los borradores que quería borrar están siendo aprobados.
Usted debe contactar a los corresponsales correspondientes.

[title_remove_tags_bulk]

¡Atención! Algunas etiquetas no se eliminarán.

[note_remove_tag_bulk]
Algunas de las etiquetas que desea eliminar se utilizan en algunas entradas.
Usted debe eliminarlas una por una. A continuación se muestra la lista de etiquetas no eliminadas.<br />
Para cada una de las etiquetas que desea borrar, Haga clic en "Eliminar" y haga clic en "Abrir enlace en una nueva ventana o pestaña".

[title_remove_user_bulk]
¡Atención! Algunos usuarios no se eliminaron.

[note_remove_user_bulk]
Los usuarios que se enumeran a continuación están implicados en algunas tareas de base de datos.
Se deben eliminar estos usuarios uno por uno.

[title_entry_locked]
¡Entrada cerrada!

[note_entry_locked]
Este artículo está siendo editado en este momento por otro usuario. 
Nosotros recomendamos que usted espere hasta que ellos completen sus cambios y cerrar el artículo. <br />
Usted podría contactar al usuario para cerrar el artículo. <br />
Por favor note: si usted selecciona "<b>{lock_ignore_msg}</b>" entonces usted podría sobre escribir cualquier cambio que este usuario haya hecho.

[note_draft_locked]
Este proyecto está siendo revisado actualmente por otro aprobador.

[note_trouble_entry_locked]
Este solucionador de problemas está siendo editado por otro usuario.
Le recomendamos que espere hasta que terminen sus cambios y cierren la entrada. <br />
Podría comunicarse con el usuario para pedirles para cerrar la entrada. <br />
Por favor note: Si usted selecciona "<b>{lock_ignore_msg}</b>" entonces es usted podría sobrescribir cualquier cambio que este usuario haya hecho.

[title_entry_autosave]
Datos auto guardados

[note_entry_autosave]
Hay una versión auto guardada de este artículo con una fecha más reciente. ¿Usted desea abrirlo? <br />
Por favor note: si usted selecciona "<b>{autosave_ignore_msg}</b>" entonces el registro auto guardado será removido.

[note_entry_draft]
Estos son los borradores auto guardados disponibles. <b><a href="{link}">Pulse clic aquí</a></b> para revisar los borradores.

[title_entry_drafted]
¡Borrador Existe!

[note_entry_drafted]
Existe un borrador disponible para esta entrada. Puede editarlo o crear uno nuevo. <br />
Por favor tenga en cuenta: Si usted elige "<b>{draft_exist_ignore_msg}</b>", el borrador actual se borrará. Usted perderá todos los cambios realizados en ese proyecto.

[note_entry_drafted_rollback]
Existe un borrador disponible para esta entrada. Usted puede editarlo o simplemente ignorarlo. <br />
Por favor note: si usted escoge "<b>{draft_exist_ignore_rollback_msg}</b>", la entrada se revertirá a la revisión anterior #{vnum} y este borrador será borrado. Usted perderá cualesquiera cambios realizados en ese borrador.

[note_entry_drafted_restricted]
Existe un borrador disponible para esta entrada. Usted no tiene permiso para modificar esta entrada.

[note_entry_drafted_submitted]
Existe un borrador disponible para esta entrada y está esperando aprobación.

[note_entry_drafted_delete]
Existe un borrador disponible para esta entrada. ¿Eliminarlo de todos modos?<br />
Por favor tenga en cuenta: Si usted elige "<b>{delete_msg}</b>", el borrador correspondiente se borrará y no se puede restaurar.

[note_entry_drafted_delete_restricted]
Existe un borrador disponible para esta entrada. Usted no tiene permiso para eliminar esta entrada.

[title_entry_incomplete]
¡El artículo no se puede restaurar!

[note_entry_incomplete]
Este artículo no está asociado a ninguna de las categorías. Seleccione al menos una categoría para él.

