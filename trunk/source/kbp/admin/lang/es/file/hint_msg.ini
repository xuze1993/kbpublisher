[file_bulk]
Añadir* ficheros locales (los cuales están listos en el servidor) aquí.<br>
Preparar algunos fólder(es) con todos los ficheros requeridos. 
Denegar o aprobar cual regla de extensiones será aplicada (ver la pestaña de "Configuración"). 
Los ficheros no serán copiados o movidos.<br><br>
* Añadir un fichero de esta forma significa que un registro con la dirección del fichero será creado en la base de datos, entonces usted no debería mover o borrar ficheros en el servidor luego de añadirlos aquí.

[file_rule_insert]
El directorio especificado será analizado por la tarea programada y los archivos encontrados serán añadidos o actualizados* a KB<br>
Se aplicará la regla de extensiones permitidas o denegadas (vea la pestaña de "Ajustes").
Los archivos no serán copiados ni movidos.<br><br>
* Agregar un archivo de esta manera significa agregar un registro con la ruta del archivo a la base de datos.

