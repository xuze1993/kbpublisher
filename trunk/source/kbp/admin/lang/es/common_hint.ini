[note_entry_subscribe]
Usted puede subscribirse a artículos/ficheros mientras navega por la base de conocimientos

[note_category_subscribe]
Por favor, note que en al subscribirse a una categoría de padre usted también puede subscribirse a todas las categorías de niños.

[note_comment_subscribe]
Usted puede subscribirse a comentarios mientras publica comentarios de un artículo

[note_topic_subscribe]
Usted puede suscribirse a tópicos del foro cuando publique un mensaje en un tópico.

[note_api_account]

Utilice las teclas de acceso para realizar solicitudes REST seguras a cualquier API de servicios KBP.<br/>
Para su protección, nunca debe compartir sus claves privadas con nadie. Además, la mejor práctica de la industria recomienda una frecuente rotación de claves.

[privilege_level]
El nivel de privilegio define quién puede editar usuarios de este nivel. Los usuarios no pueden editar a otros usuarios con un nivel de privilegio inferior o igual al propio.<br/>
Los usuarios administradores siempre tienen un nivel de privilegio de 1.