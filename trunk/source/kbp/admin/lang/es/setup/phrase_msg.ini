[index]
Pulse clic en Siguiente para continuar con la instalación.<br>
Por favor lea las instrucciones para instalación/actualización en {doc_link}

[license]
Por favor lea el siguiente acuerdo de licencia. Usted debe aceptar los términos de este acuerdo para continuar con la instalación.

[pass_limit_library]
La configuración no es totalmente compatible. Sin embargo {product_name} puede operarlo con lagunas limitaciones.<br>
Se recomienda que usted instale las librerías perdidas (marcadas con una señal gris), si no lo hace ahora, hágalo lo más pronto posible.

[pass_failed_library]
La configuración no es compatible con {product_name}.<br>
La instalación tiene librerías perdidas (marcadas con una señal roja) para proceder con la instalación.

[install]
Pulse clic en instalar para continuar con la instalación, 
o pulse clic en Anterior si usted quiere revisar o cambiar alguna configuración.

[upgrade]
Pulse clic en actualizar para continuar con la actualización, 
o pulse clic en regresar para revisar o cambiar alguna configuración.

[upgrade_values]
Por favor, esté seguro de que usted establece los mismos valores de su instalación previa.

[db]
Si es que usted no tiene una base de datos para ser usada por {product_name} usted tiene que crearla primero.

[move_old_directory]
Usted tiene que mover o copiar ({file_dir_msg} y {html_editor_upload_dir_msg}) desde su instalación anterior.

[config]
Actualice el fichero de configuración en el servidor<br /><b>{file}</b><br />
1. Reemplace todas las palabras de su fichero actual config.inc.php con palabras desde la caja de abajo, o<br />
2. Pulse clic en Descargar, lo que guarda un fichero de configuración actualizado en su disco local.  Súbalo al servidor para reemplazar su actual fichero config.inc.php.<br />
Pulse clic en Siguiente cuando el fichero esté actualizado.

[success]
Área pública disponible en<br> {public_link}
<br><br>
Área administrativa disponible en <br> {admin_link}

[change_password]
NOTA: Nosotros le sugerimos que cambie su contraseña luego de ingresar por primera vez.

[user_manual]
Base de conocimientos KBPublisher, documentación disponible en<br> {doc_link}

[remove_setup_dir]
Por razones de seguridad, por favor borre el directorio de configuración (kb/setup/) 
o muévalo fuera de su directorio raíz de documentos. Este no debería ser accesible vía http.

[db_error_description]
1. Para arreglar esto, usted necesita limpiar/restaurar su base de datos para estar seguro de que no fue afectada por esta instalación/actualización.<br>
2. Actualice el SQL en el fichero {file} para arreglar el error destacado arriba.<br>
3. Pulse clic en <b>{button_msg}</b>


[db_backup_attention]
Realice una copia de seguridad de la base de datos de su {product_name}. Esto es realmente importante. No vaya más lejos antes de que haya hecho esto. Existe una posibilidad de que algunos de los cambios en los pasos siguientes afecten la base de datos, por lo que debe tener una copia de seguridad para restaurarla si lo necesita.




