[priv_level_tip_msg]
El usuario puede actualizar/borrar a otros usuarios con “Nivel de privilegios” más grandes que el suyo.

[privilege_tip_msg]
Para acceder y para hacer cualquier cosa en el área administrativa, los usuarios deben tener ciertos privilegios: {privileges}

[role_tip_msg]
Los roles le permiten a usted establecer una jerarquía de usuarios y controlar cuales entradas ellos pueden leer/actualizar.


[private_tip_msg]
La opción de privacidad le permite a usted controlar quién puede leer/actualizar entradas.

[schedule_tip_msg]
El programar le permite a usted establecer una fecha en la que la entrada se hace visible para los usuarios en su base de conocimientos y/o una fecha en la que esta deje de ser visible

[external_link_tip_msg]
Presione ‘Enter’ para separar los enlaces. Los enlaces deben empezar con http://.<br /> p.e. http://kbpublisher.com | KBPublisher

[glossary_highlight_tip_msg]
Los ítems del glosario solo serán resaltados una vez en cada página del artículo.

[tmpl_key_tip_msg]
Esto será usado para identificar la plantilla.

[widget_tip_msg]
Si marca esta casilla, esta plantilla será posible de arrastrar en el editor de HTML.


[private_category_tip_msg]
La opción de privacidad le permite a usted controlar quién puede leer/actualizar entradas en esta categoría.

[category_type_tip_msg]
Como los artículos en esta categoría son mostrados a la vista del público.

[ratingable_tip_msg]
Permitir a los usuarios calificar los artículos en esta categoría.

[commentable_tip_msg]
Permitir a los usuarios publicar comentarios de los artículos en esta categoría.

[attachable_tip_msg]
Permitir a los usuarios adjuntar ficheros de esta categoría.

[category_admin_tip_msg]
Si es que usted puede nombrar un supervisor, entonces emails y preguntas relacionadas a esta categoría serán enviadas al supervisor.

[feedback_admin_tip_msg]
Si usted puede nombrar un supervisor, entonces emails de este asunto 
serán enviadas al supervisor.


[export_generate_for_tip_msg]
Los usuarios podrían tener diferentes niveles de acceso a KB (algunos artículos podrían ser escondidos para ciertos usuarios),
establezca el contenido que usted quiere que se exporte.

[export_title_tip_msg]
Texto que estará en la primera página del título. Podría ser repetido en cada página en el encabezado.

[export_titleimage_tip_msg]
Imagen que estará en la primera página del título. Se recomienda que el tamaño no exceda los 500x500 px.

[export_logoimage_tip_msg]
Imagen que estará en cada página en el encabezado. Se recomienda que el tamaño no exceda los 200x100 px.

[export_duplex_tip_msg]
El PDF será configurado para que la impresión se realice por ambos lados.

[export2_info_tip_msg]
Si debe incluir información del artículo, tal como id del artículo, última actualización, etc

[export3_images_tip_msg]
Las imágenes serán codificados en formato base64.

[related_troubleshooter_tip_msg]
Esto agregará los pasos del solucionador de problemas asignado.

[steps_title_tip_msg]
Este mensaje se mostrará como un título, por sobre todos los pasos.


[valid_regexp_tip_msg]
Escriba la expresión regular con los delimitadores. También puede utilizar los modificadores de ser necesario.

[dir_rule_drafts_tip_msg]
Los archivos se guardarán como borrador. Si coinciden con los términos de un flujo de trabajo, el flujo de trabajo se les aplicará.

[forum_pinned_tip_msg]
Deje el campo en blanco para pegarlo permanentemente.

[share_url_tip_msg]

<b>Ejemplo</b>:<br />
http://example.com/submit?url=&#91;url&#93;&title=&#91;title&#93;

[share_icon_tip_msg]
El tamaño preferido es 24x24.<br /><br />
<b>Ejemplos</b>:<br />
/icon.png - <i>Ubicado en la raíz del documento del servidor web</i><br />
icon.png - <i>Ubicado en sudirectorio KBPublisher</i><br />
../icon.png - <i>Un nivel más alto que su directorio KBPublisher</i><br />
http://example.com/icon.png - <i>URL Externa</i>

[mailbox_port_tip_msg]
El puerto IMAP por defecto es 143, o 993 cuando SSL/TLS está habilitado.

[mailbox_name_tip_msg]
Nombre de casilla de correos, por defecto es INBOX.

[mailbox_max_count_tip_msg]
Número máximo de mensajes para proceder en una tarea. si se excede, la casilla de correos será saltada.