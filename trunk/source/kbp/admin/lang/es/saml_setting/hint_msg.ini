[saml_idp_certificate]
Obtenga esto de su proveedor de identidades.<br />
Debería comenzar con "-----BEGIN CERTIFICATE-----" y terminar con "-----END CERTIFICATE-----"

[saml_sp_certificate]
Si su proveedor de identidades requiere ingresar o encriptación, copie el contenido de su certificado.<br />
Debería comenzar con "-----BEGIN CERTIFICATE-----" y terminar con "-----END CERTIFICATE-----"

[saml_sp_private_key]
Copie el contenido de su clave privada.<br />
Debería comenzar con "-----BEGIN PRIVATE KEY-----" (o "-----BEGIN RSA PRIVATE KEY-----") y terminar con "-----END PRIVATE KEY-----"

[saml_debug_login_success]
Usted se ha autenticado exitosamente y convertido en usuario de Knowledgebase.

[saml_debug_logout_success]
Se ha cerrado la sesión con éxito.