[group_title]
1 = "Single Sign-On"
2 = "Identity Provider"
3 = "Configuration"
4 = "User Mapping Fields"
5 = "Service Provider"

[saml_auth]
title   = "Enable Single Sign-On"
descr   = ""

[saml_mode]
title   = "Authentication Mode"
descr   = ""
option_1 = "Both built-in and SAML Authentication allowed"
option_2 = "Only SAML Authentication allowed"
option_3 = "Only SAML Authentication allowed, try auto authentication"

[saml_name]
title   = "Name"
descr   = "Identity provider's name, shown on the login page"

[saml_issuer]
title   = "Issuer"
descr   = "Unique identifier for your identity provider. Typically a URL. Sometimes called the Entity ID"

[saml_sso_endpoint]
title   = "Single Sign-On Service Url"
descr   = "The SAML Login URL"

[saml_sso_binding]
title   = "Single Sign-On Service Binding"
descr   = ""
option_1 = "HTTP-Redirect"
option_2 = "HTTP-POST"

[saml_slo_endpoint]
title   = "Single Logout Service Url"
descr   = "The SAML Logout URL. If specified, users will be redirected to this URL after they log out of the Knowledgebase"

[saml_slo_binding]
title   = "Single Logout Service Binding"
descr   = ""
option_1 = "HTTP-Redirect"
option_2 = "HTTP-POST"

[saml_idp_certificate]
title   = "Public X.509 Certificate"
descr   = ""

[saml_refresh_time]
title   = "Rewrite user on login"
descr   = "Time, in seconds, to rewrite user data on login.<br />0 - after a user has been created, data in KB will never be updated<br />1 - user data in KB will be rewritten on every authentication request"

[saml_update_account]
title    = "User account info"
descr    = "Whether or not the user is able to update his account info"
option_1 = "0 - OFF, user can't update his account info"
option_2 = "1 - ON, user can update his account info"
option_3 = "2 - AUTO, depends on other remote settings"


[saml_map_remote_id]
title   = "SAML attribute for Remote User Id"
descr   = "Unique identifier for the user in the SAML response"

[saml_map_fname]
title   = "SAML attribute for 'First Name'"
descr   = "Specify an attribute which holds the user's first name. Use a regular expression to get part of an attribute.
Example: displayName|/^([\w]+)/ gets the first word from the displayName attribute"

[saml_map_lname]
title   = "SAML attribute for 'Last Name'"
descr   = "Follow the same rules as described above"

[saml_map_email]
title   = "SAML attribute for 'Email'"
descr   = "Specify an attribute which holds the user's email"

[saml_map_username]
title   = "SAML attribute for 'Username'"
descr   = "Specify an attribute which holds the user's username. Mapped to SAML NameID by default"


[saml_map_group_to_priv]
title   = "SAML attribute for Privileges"
descr   = "Privilege mapping rules. Leave blank if you do not want to assign and/or rewrite a privilege on login"

[saml_map_group_to_role]
title   = "SAML attribute for Roles"
descr   = "Role mapping rules. The same rules as above"

[saml_metadata]
title   = "Metadata"
descr   = "Use this information to register the Knowledgebase with your identity provider"

[saml_sp_certificate]
title   = "Public X.509 Certificate"
descr   = ""

[saml_sp_private_key]
title   = "Private Key"
descr   = ""

[saml_algorithm]
title   = "Signing algorithm"
descr   = ""
option_1 = "OFF, all SAML messages will not be signed"
option_2 = "RSA-SHA1 (default)"
option_3 = "DSA-SHA1"
option_4 = "RSA-SHA256"
option_5 = "RSA-SHA384"
option_6 = "RSA-SHA512"