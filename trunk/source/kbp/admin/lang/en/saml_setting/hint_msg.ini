[saml_idp_certificate]
Obtain this from your Identity Provider.<br />
It should start with "-----BEGIN CERTIFICATE-----" and end with "-----END CERTIFICATE-----"

[saml_sp_certificate]
If your Identity Provider requires signing and/or encryption, copy the contents of your certificate.<br />
It should start with "-----BEGIN CERTIFICATE-----" and end with "-----END CERTIFICATE-----"

[saml_sp_private_key]
Copy the contents of your private key.<br />
It should start with "-----BEGIN PRIVATE KEY-----" (or "-----BEGIN RSA PRIVATE KEY-----") and end with "-----END PRIVATE KEY-----"

[saml_debug_login_success]
You have been successfully authenticated and converted into a Knowledgebase user.

[saml_debug_logout_success]
You have been successfully logged out.