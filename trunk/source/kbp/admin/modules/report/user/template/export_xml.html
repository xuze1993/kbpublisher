<report>
    <detail>
        <date_period>{date_period}</date_period>
    </detail>
    
    <items>
        <tmpl:row>
        <item>
            <entry_type>{entry_type_formatted}</entry_type>
            <action_type>{action_type_formatted}</action_type>
            <entry_id>{entry_id}</entry_id>
            <user_id>{user_id}</user_id>
            <user>{user}</user>
            <user_ip>{user_ip_formatted}</user_ip>
            <date>{date_action}</date>
        </item>
        </tmpl:row>
    </items>
</report>
