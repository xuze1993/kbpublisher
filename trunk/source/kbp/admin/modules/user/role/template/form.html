<!-- onSubmit="return Validate(this);" -->
<form action="{action_link}" method="post" name="role" id="aContentForm" onsubmit="LeaveScreenMsg.skipCheck();">
{hidden_fields}

<table border=0 width="100%" cellpadding="5" cellspacing="1">
<tr>
    <td colspan="2" class="tdTitle"><b>{action_title}</b></td>
</tr>

<tr class="trLighter">
    <td class="tdFormCaption">{title_msg}: {required_sign}</td>
    <td><input type="text" name="title" value="{title}" class="longText"></td>
</tr>

<tr class="trLighter">
    <td class="tdFormCaption tdCaptionTop">{parent_role_msg}: {required_sign}</td>
    <td>
        <select name="parent_id" style="width: 250px;">
        {role_select}
        </select>
    </td>
</tr>

<tr class="trLighter">
    <td class="tdFormCaption tdCaptionTop">{description_msg}:</td>
    <td><textarea cols="80" rows="4" name="description">{description}</textarea></td>
</tr>

<tr>
    <td></td>
    <td><div><br></div>
        <div id="bottom_button">
            <input type="submit" name="submit" value="{save_msg}" class="button"
                onClick="validateForm();return false;" />
            
            <input type="button" value="{cancel_msg}"  class="button"
                onClick="LeaveScreenMsg.skipCheck(); {full_cancel_link}">
        </div>
    </td>
</tr>
</table>
</form>
