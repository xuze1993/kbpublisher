{header}

<table border=0 width="100%" cellpadding="4" cellspacing="1" class="tdBorder">
<tr class="tdTitle">
    
    <tmpl:bulk>
    <td width="1">
        <input type="checkbox" name="id_check" value="1" style="margin: 0px;" />
    </td>
    </tmpl:bulk>
    
    <td class="tdTitle" width="1">{id_msg}</td>
    <td>{title_msg}</td>
    <td>{www_msg}</td>
    <td>{email_msg}</td>
    <td>{phone_msg}</td>
    <td>{fax_msg}</td>
    <td width="1">{users_msg}</td>
        
    <td align="center" width="1">{action_msg}</td>
</tr>

<tmpl:row>
<tr id="row_{id}" class="{class}" style="{style}" onDblClick="RecordToDo('{update_link}')">
    
    <tmpl:bulk>
    <td width="1">
        <input type="checkbox" name="id[]" value="{id}" id="ch_{id}" 
            style="margin: 0px;" {bulk_ids_ch_option} />        
    </td>
    </tmpl:bulk>
    
    <td width="1" align="right"><b>{id}</b></td>
    
    <td>{title}</td>
    <td>{www_link}</td>
    <td>{email}</td>
    <td>{phone}</td>
    <td>{fax}</td>
    <td align="center"><a href="{user_link}">{user_num}</a></td>
    
    <td class="action" align="center" width="1">{options_img}</td>
</tr>
</tmpl:row>

</table>
