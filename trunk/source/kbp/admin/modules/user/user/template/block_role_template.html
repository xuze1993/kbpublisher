<script src="jscript/CategoriesSelectHandler.js" type="text/javascript"></script>
<script type="text/javascript">
    window.selRoleHandler = new CategoriesSelectHandler('role');
</script>

<table cellpadding="0" cellspacing="0" width="100%">
<tr>
    <td style="width: 100%;">
        <div class="selectScrollDiv" style="width: 710px;">
            <select name="role[]" id="role" size="3" style="border: 0px;" multiple>
                {role_select}
            </select>
        </div>
    </td>
    <td valign="top" align="center" style="width: 50px; padding: 0px 7px;">
        <input type="button" value="+" 
            class="button2 button2_add"
            onclick="selRoleHandler.callPopUp('{module}', '{page}', 'role', {no_button});" />
        
        <div style="padding-top: 3px;">
            <input type="button" value="-" 
                class="button2 button2_add"
                onclick="selRoleHandler.deleteOptionConfirm('{sure_delete_msg}');" />
        </div>
    </td>
</tr>
</table>
