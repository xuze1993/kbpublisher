{header}

<table border=0 width="100%" cellpadding="4" cellspacing="1" class="tdBorder">
<tr class="tdTitle">
    <td class="tdTitle">{title_msg}</td>
    <td>{users_msg}</td>
    
    <td colspan="3" align="center" width="1">{action_msg}</td>
</tr>

<tmpl:row>
<tr class="{class}" style="{style}" onMouseOver="OverColor(this, 'trOver', 'trHighlight')" 
                                    onMouseOut="OverColor(this, '{class}', 'trHighlight')"
                                    onClick="Highlight(this, 'trOver', 'trHighlight')"                    
                                    onDblClick="RecordToDo('{update_link}')">
    
    <td>{entry_id}</td>
    <td>{www_link}</td>
    
    <td align="center" width="1">{update_img}</td>
    <td align="center" width="1">{delete_img}</td>
</tr>
</tmpl:row>

</table>
