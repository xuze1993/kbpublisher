<b>{group_title}</b><br><br>

{error_msg}

<script type="text/javascript" src="tools/ckeditor/ckeditor.js"></script>
<script type="text/javascript" src="tools/ckeditor_custom/CKDropUploader.js"></script>
<script type="text/javascript">
    CKEDITOR.on('instanceReady', function(evt) {
        //CKDropUploader.init(1);
        //CKDropUploader.setUploadUrl('{ck_drop_upload_url}');
                
        LeaveScreenMsg.setEditor(evt.editor);
        oEditor = evt.editor;
        LeaveScreenMsg.setFckDefaultValue();
        
        evt.editor.on('dialogShow', function(dialogShowEvent) {
            if(CKEDITOR.env.ie) {
                $(dialogShowEvent.data._.element.$).find('a[href*="void(0)"]').removeAttr('href');
            }
        });
        
        $.waypoints('refresh');
        
        if (!$('#bottom_button').isOnScreen()) {
            setButtons('up');
        }
    });
</script>

<!-- onSubmit="return Validate(this);" -->
<form action="{action_link}" method="post" name="" id="aContentForm" onSubmit="LeaveScreenMsg.skipCheck(); return Validate(this);">
{hidden_fields}

<table border=0 width="100%" cellpadding="5" cellspacing="1">
<tr>
    <td colspan="2" class="tdTitle"><b>{action_title}</b></td>
</tr>

<tr class="trLighter">
    <td class="tdFormCaption">{title_msg}: {required_sign}</td>
    <td><input type="text" name="title" value="{title}" class="longText" style="width: 500px;"></td>
</tr>
<tr class="trLighter">
    <td class="tdFormCaption tdCaptionTop">{description_msg}:</td>
    <td><textarea cols="80" rows="3" name="description" style="width: 500px;">{description}</textarea></td>
<tr>

<tr class="trLighter">
    <td class="tdFormCaption tdCaptionTop">
        {article_template_msg}:
    </td>
    <td>{ckeditor}</td>
</tr>

<tr class="trLighter">
    <td class="tdFormCaption">{sort_order_msg}:</td>
    <td><input type="text" name="sort_order" value="{sort_order}" size="5"></td>
</tr>

<tr class="trLighter">
    <td class="tdFormCaption">{status_msg}:</td>
    <td>{status_checkbox}</td>
</tr>

<tr>
    <td></td>
    <td><div><br></div>
        <input type="submit" name="submit" value="{save_msg}" class="button"
            onClick="validateForm();return false;" />
            
        <input type="button" value="{cancel_msg}" onClick="LeaveScreenMsg.skipCheck(); location.href='{cancel_link}'" class="button">
    </td>
</tr>
</table>

</form>
