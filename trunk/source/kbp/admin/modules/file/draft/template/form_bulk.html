<script src="jscript/bulk.js" type="text/javascript"></script>
<script type="text/javascript">
    function bulkValidate(action) {
        if(action == 'assignee') {
            if(!$('#bulk_form').find('input[name="assignee[]"]').length) {
                alert("{no_bulk_values_msg}");
                return false;
            }
        }

        return true;
    }
</script>

<table border=0 cellpadding="4" cellspacing="0" width="100%">
<tr class="trDarker" valign="top">
    <td class="bulkArrow"><img src="images/icons/arrow_1b.svg" width="14" height="14" alt=""></td>
    <td>
        <select name="bulk_action" id="bulk_action" class="colorInput" style="width: 250px;"
            onchange="showAction(this.value, Array({bulk_actions}))">
            {action_select}
        </select>
    </td>
    <td>
        <div id="bulk_assignee" style="display: none;">
            <table border=0 width="350" cellpadding="3" cellspacing="1">
            <tr class="trLighter" valign="top">
                <td class="tdFormCaption">{assignees_msg}:</td>
                <td class="tdFormCaption" align="right" width="1">
                    <a href="javascript:PopupManager.create('{user_popup_link}', 'r', 'r');" title="{add_new_msg}">
                        <img src="images/icons/add_new.svg" alt="{add_new_msg}">
                    </a>
                </td>
            </tr>
            <tr>
                <td id="tdAdmin" class="nowrap" colspan="2">

                    <span id="writeroot"></span>

                </td>
            </tr>
            </table>
            <div style="color:#ff0000; padding-top: 3px;">{assignee_note_msg}</div>
        </div>

        <div id="bulk_delete" style="display: none;"></div>
    </td>
    <td>
        <div id="bulk_update" style="display: none;">
            <input type="submit" name="submit" value="{ok_msg}" class="button2 button2_bulk_submit" id="bulk_submit"
                onclick="bulkSubmit('{sure_common_msg}', '{no_checked_msg}');return false;">
        </div>
    </td>
    <td width="100%"></td>
</tr>
</table>
</form>

<div id="readroot" class="popUpDiv" style="display: none;">
    <div style="float: left; padding: 3px;">
        <input type="hidden" name="assignee[]" value="" id="">
        <span>1</span>
    </div>

    <div align="right">
    | <a href="" onClick="removeHtml(this); return false;">{delete_msg}</a>
    </div>

    <div style="clear: both"></div>
</div>
