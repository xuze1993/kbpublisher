<script src="jscript/bulk.js" type="text/javascript"></script>
<script type="text/javascript">
    function ShowExtraDiv(action) {
        HideDiv('apply_child');
        if(action != 'none' && action != 'sort_order' && action != 'admin') {
            ShowDiv('apply_child');
        }
    }

    function BulkOnSubmit(){
        selRoleHandler.selectAll();
        selRoleWriteHandler.selectAll();
    }
</script>

<table border=0 cellpadding="4" cellspacing="0" width="100%">
<tr class="trDarker" valign="top">
    <td class="bulkArrow"><img src="images/icons/arrow_1b.svg" width="14" height="14" alt=""></td>
    <td>
        <select name="bulk_action" id="bulk_action" class="colorInput" style="width: 250px;"
            onchange="showAction(this.value, Array({bulk_actions}))">
            {action_select}
        </select>

        <div id="apply_child" style="display: none;">
            <div style="padding-top: 5px;">
                <input type="checkbox" name="value[apply_child]" id="apply_child_ch" value="1" checked>
                <label for="apply_child_ch">{apply_child_category_msg}</label>
            </div>
        </div>

    </td>
    <td>

        <tmpl:private>
        <div id="bulk_private" style="display: none;">
            {block_private_tmpl}
        </div>

        <div id="bulk_public" style="display: none;"></div>
        </tmpl:private>

        <!-- supervisors -->
        <div id="bulk_admin" style="display: none;">

            <table border=0 width="350" cellpadding="3" cellspacing="1">
            <tr class="trLighter" valign="top">
                <td class="tdFormCaption">{category_admin_msg}:</td>
                <td class="tdFormCaption" align="right" width="1">
                    <input type="button" value="+" class="button2 button2_add"
                        onclick="PopupManager.create('{user_popup_link}', 'r', 'r');">
                </td>
            </tr>
            <tr>
                <td id="tdAdmin" class="nowrap" colspan="2">

                    <span id="writeroot"></span>

                </td>
            </tr>
            </table>

        </div>

        <div id="bulk_attachable" style="display: none;">
            <select name="value[attachable]" class="colorInput">
                {attachable_select}
            </select>
        </div>

        <div id="bulk_status" style="display: none;">
            <select name="value[status]" class="colorInput">
                {status_select}
            </select>
        </div>

        <div id="bulk_delete" style="display: none;"></div>
        <div id="bulk_sort_order" style="display: none;"></div>

    </td>
    <td>
        <div id="bulk_update" style="display: none;">
            <input type="submit" name="submit" value="{ok_msg}" class="button2 button2_bulk_submit" id="bulk_submit"
                onclick="bulkSubmit('{sure_common_msg}', '{no_checked_msg}');return false;">
        </div>
    </td>
    <td width="100%"></td>
</tr>
</table>
</form>

<div id="readroot" class="popUpDiv" style="display: none;">
    <div style="float: left;">
    <input type="hidden" name="value[admin_user][]" value="0" id=""><span>1</span>
    </div>
    <div align="right">
    | <a href="" onClick="removeHtml(this); return false;">{delete_msg}</a>
    </div>
</div>
