{msg}

{error_msg}

<form id="aContentForm" action="{action_link}" method="post" name="" id="">
{hidden_fields}

<table border=0 cellpadding="5" cellspacing="1" width="100%">
<tr> 
    <td colspan="2" class="tdTitle" style="padding: 1px;"></td>
</tr>

<tr class="trMoreDarker">
    <td width="100">{draft_id_msg}:</td>
    <td>{id}</td>
</tr>
<tr class="trMoreDarker">
    <td>{field_title}:</td>
    <td>{title}</td>
</tr>
<tr class="trMoreDarker">
    <td>{created_msg}:</td>
    <td>{date_posted_formatted}</td>
</tr>
<tr class="trMoreDarker">
    <td>{updated_msg}:</td>
    <td>{date_updated_formatted}</td>
</tr>

<tr class="trMoreDarker">
    <td>{created_by_msg}:</td>
    <td>
        {user_name} | <a href="mailto:{email}">{email}</a> | {phone}
    </td>
</tr>

<tr> 
    <td></td>
    <td><div><br></div>
        <tmpl:edit_buttons>
        <input type="button" value="{draft_exist_update_msg}" id="update_button" class="button" 
            onClick="location.href='{update_link}'" />
            
        <input type="submit" name="submit" id="submit" value="{ignore_button_value}" class="button"
            onClick="return confirmForm('{sure_common_msg}', 'submit');" />
        </tmpl:edit_buttons>
        
        <tmpl:details_button>
        <input type="button" value="{detail_msg}" class="button" 
            onClick="location.href='{detail_link}'" />
        </tmpl:details_button>
        
        <input type="button" value="{cancel_msg}" class="button"
            onClick="location.href='{cancel_link}'" />
    </td>
</tr>
</table>
</form>

<script type="text/javascript">
 document.getElementById('update_button').focus();
</script>
