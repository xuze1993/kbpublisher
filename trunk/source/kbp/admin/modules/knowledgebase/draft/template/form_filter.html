<script type="text/javascript" src="jscript/CategoriesInputHandler.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        var assignees = [{assignees}];
        CategoriesInputHandler.init(assignees);
        CategoriesInputHandler.width = 300;
    });
</script>

<form action="" style="margin: 0px;">
{hidden_fields}

<table id="filter_tbl">
<tr>
    
    <td>
        <div>{assignee_msg}:</div>
        <input type="text" id="filter" value="{assignee_name}" title="{assignee_name}" 
            class="longText colorInput" style="width: 200px;" />
        <input type="hidden" name="filter[t]" id="filterCategoryId" value="{assignee_id}" />
    </td>
    
    <td>
        <div>{entry_status_msg}:</div>
        <select name="filter[s]" class="colorInput" style="width: 150px;">
        {status_select}
        </select>
    </td>
    
    <td>
        <div>{search_str_msg}:</div>
        <input type="text" name="filter[q]" value="{q}" class="colorInput middleText" style="width: 150px;">
    </td>
    
    <td>
        <button type="submit" name="do_search" value="1" 
            class="button2 button2_filter">&rarr;</button>
    </td>    
</tr>
</table>

</form>
