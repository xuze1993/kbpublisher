{msg}

<!-- onSubmit="return Validate(this);" -->
<form action="{action_link}" method="post">
{hidden_fields}

<table border=0 width="100%" cellpadding="5" cellspacing="1">
<tr>
    <td colspan="2" class="tdTitle" style="padding: 1px;"></td>
</tr>

<tr class="trMoreDarker">
    <td width="100">{draft_id_msg}:</td>
    <td>{id}</td>
</tr>
<tr class="trMoreDarker">
    <td>{field_title}:</td>
    <td>{title}</td>
</tr>
<tr class="trMoreDarker">
    <td>{created_msg}:</td>
    <td>{date_posted_formatted}</td>
</tr>
<tr class="trMoreDarker">
    <td>{updated_msg}:</td>
    <td>{date_updated_formatted}</td>
</tr>

<tr class="trMoreDarker">
    <td>{created_by_msg}:</td>
    <td>
        {user_name} | <a href="mailto:{email}">{email}</a> | {phone}
    </td>
</tr>


<tr> 
    <td></td>
    <td><div><br></div>
        
        <tmpl:edit_buttons>
        <input type="submit" name="submit" id="submit" value="{delete_msg}" class="button" />
        </tmpl:edit_buttons>
        
        <tmpl:details_button>
        <input type="button" value="{detail_msg}" class="button" 
            onClick="location.href='{detail_link}'" />
        </tmpl:details_button>
        
        <input type="button" value="{cancel_msg}" onClick="location.href='{cancel_link}'" class="button" />
    </td>
</tr>
</table>
</form>

<script type="text/javascript">
 document.getElementById('submit').focus();
</script>
