<script type="text/javascript">
function portValidateCallback(button_name) {
    xajax_checkPort($('#sphinx_host').val(), $('#sphinx_port').val(), button_name);
}
</script>

<input type="submit" name="submit" id="submit" value="{save_msg}" class="{class}" {disabled}
    onClick="validateForm('submit', false, {port_validate_func}, 'setting'); return false;" />

<input type="submit" name="set_default" id="default_submit" value="{defaults_msg}" class="{class}" {disabled}
    onClick="return confirmForm('{sure_default_msg}', 'default_submit');">
    
<tmpl:sphinx_restart>
<span style="margin-left: 25px;">
    <input type="submit" name="submit1" id="submit1" value="{restart}" class="button {class}" {disabled}
        onClick="confirm2('{restart_desc}', function() {validateForm('submit1', false, {port_validate_func}, 'setting');}); return false;" />
</span>
</tmpl:sphinx_restart>
