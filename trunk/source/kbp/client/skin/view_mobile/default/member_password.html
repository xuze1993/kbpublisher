</script>

{member_menu}

{error_msg}

<form action="{action_link}" method="post" id="aContentForm" onsubmit="return Validate(this);">
<input type="hidden" name="id" id="id" value="{id}" />

<div style="margin-top: 20px;">
    
    <tmpl:old_password>
    <div class="form-group">
        <label for="password_old">{required_sign} {password_current_msg}:</label>
        <input type="password" name="password_old" id="password_old" class="form-control" />
    </div>
    </tmpl:old_password>
    
    <div class="form-group">
        <label for="password">{required_sign} {password_msg}:</label>
        <input type="password" name="password" id="password" class="form-control" /> 
    </div>
    
    <div class="form-group">
        <label for="password_2">{required_sign} {password_repeat_msg}:</label>
        <input type="password" name="password_2" id="password_2" class="form-control" />
    </div>
    
    <div style="width: 50%;margin: 40px auto;">
        <button type="submit" name="submit_password" id="submit_password" class="btn btn-default btn-block"
            onClick="validateForm('submit_password');return false;" />
            {ok_msg}
        </button>
    </div>
    
</div>

</form>
