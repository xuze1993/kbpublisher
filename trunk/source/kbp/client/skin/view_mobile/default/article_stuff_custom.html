<tmpl:row>
<div class="panel panel-default" style="margin: 0 5px;">
    <div class="panel-heading" data-toggle="collapse" data-target="#bootstrap_custom_{id}" style="cursor: pointer;">
        <i class="fa fa-list-alt" aria-hidden="true"></i>
        &nbsp;&nbsp;{title}
        <i class="fa fa-caret-down pull-right" aria-hidden="true"></i>
    </div>
    
    <div id="bootstrap_custom_{id}" class="list-group collapse">
        <div class="panel-body">
            {value}
        </div>
    </div>
</div>
</tmpl:row>
