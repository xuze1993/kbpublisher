<link rel="stylesheet" type="text/css" href="{client_href}skin/jquery/tooltipster/plugins/tooltipster/sideTip/themes/tooltipster-sideTip-kbp_title.css">
<script type="text/javascript">
<!--
function Validate(form) {
    return true;
}
//-->
</script>

{member_menu}

<form action="{action_link}" method="post" id="aContentForm" onsubmit="return Validate(this);">
    <input type="hidden" name="id" id="id" value="{id}" />
    <input type="hidden" name="date_registered" id="date_registered" value="{date_registered}" />
    <input type="hidden" name="lastauth" id="lastauth" value="{lastauth}" />
    <input type="hidden" name="grantor_id" id="grantor_id" value="{grantor_id}" />
    <input type="hidden" name="imported_user_id" id="imported_user_id" value="{imported_user_id}" />

    {error_msg}
    
    <div class="form-group">
        <label for="first_name">{required_sign} {first_name_msg}</label>
        <input name="first_name" type="text" id="first_name" class="form-control" value="{first_name}" />
    </div>
    
    <div class="form-group">
        <label for="last_name">{required_sign} {last_name_msg}</label>
        <input name="last_name" id="last_name" class="form-control" type="text" value="{last_name}" />
    </div>

    <div class="form-group">
        <label for="middle_name">{middle_name_msg}</label>
        <input name="middle_name" id="middle_name" class="form-control" type="text" value="{middle_name}" />
    </div>
    
    <div class="form-group">
        <label for="email">{required_sign} {email_msg}</label>
        <input name="email" id="email" class="form-control" type="text" value="{email}" />
    </div>
    
    <div class="form-group">
        <label for="phone">{phone_msg}</label>
        <input name="phone" id="phone" class="form-control" type="text" value="{phone}" />
    </div>
    
    <div class="form-group">
        <label for="username">{required_sign} {username_msg}</label>
        <input name="username" id="username" class="form-control" type="text" value="{username}" />
    </div>
    
    <div class="form-group">
        <label for="password">{required_sign} {password_msg}</label>{generate_pass_block}
        <input type="password" name="password" id="password" class="form-control" />
    </div>
    
    <div class="form-group">
        <label for="password_2">{required_sign} {password_repeat_msg}</label>
        <input type="password" name="password_2" id="password_2" class="form-control" />
    </div>
    
    <tmpl:register>
    <div class="form-group">
        <label for="user_comment">{comment_msg}</label>
        <textarea cols="60" rows="4" name="user_comment" id="user_comment" class="form-control">
            {user_comment}
        </textarea>
    </div>
    </tmpl:register>
    
    <tmpl:captcha>
    <div class="form-group">
        <div>
            <img src="{captcha_src}" alt="{captcha_img_alt_msg}" id="captcha_img" />
            <br />
            <span class="formComment">{captcha_comment_msg}</span>
        </div>
    </div>
    
    <div class="form-group">
        <label for="captcha">{required_sign} {captcha_msg}</label>
        <input type="text" name="captcha" id="captcha" class="form-control" value="" />
    </div>
    </tmpl:captcha>
    
    <tmpl:subscription>
    <div class="checkbox checkbox-primary">
        <input type="checkbox" name="subsc_news" id="subsc_news" class="checkbox-primary" {ch_subsc_news} />
        <label for="subsc_news">
            {subsc_news_msg}
        </label>
    </div>
    </tmpl:subscription>
        
    <div style="width: 50%;margin: 40px auto;">
        <button type="submit" name="submit" id="submit" class="btn btn-default btn-block"
            onClick="validateForm();return false;" />
            {ok_msg}
        </button>
    </div>
    
</form>

<br />
