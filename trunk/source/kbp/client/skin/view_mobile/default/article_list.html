<tmpl:dynamic_entries_scroll_loader>
<script type="text/javascript" src="{client_href}jscript/jquery/waypoints.min.js"></script>
<script type="text/javascript" src="{client_href}jscript/DynamicEntriesScrollLoader.js"></script>
<script type="text/javascript">    
    $(document).ready(function() {
        DynamicEntriesScrollLoader.insert_selector = '#articleList';
        DynamicEntriesScrollLoader.init({dynamic_limit}, {dynamic_offset});
        
        <tmpl:loader>
        DynamicEntriesScrollLoader.setLoader();
        </tmpl:loader>
    });
</script>
</tmpl:dynamic_entries_scroll_loader>

<div class="panel panel-default kbp-panel">
    <tmpl:section_link>
    <a href="{section_link}">
    </tmpl:section_link>
    
        <div class="panel-heading">
            {list_title}
            
            <tmpl:list_option_button>
            <a href="#/" class="pull-right" onclick="$('#list_option_block').toggle();">
                <i class="fa fa-cog" aria-hidden="true" style="font-size: 1.5em;color: #555555;"></i>
            </a>
            </tmpl:list_option_button>
            
            <tmpl:section_link>
            <span class="pull-right">
                <i class="fa fa-chevron-right" aria-hidden="true" style="margin-left: 10px;"></i>
            </span>
            </tmpl:section_link>
        </div>
        
    <tmpl:section_link>
    </a>
    </tmpl:section_link>
    
    {block_list_option_tmpl}
    
    {msg}
    
    <div id="articleList" class="list-group">
        <tmpl:row>
        <a href="{entry_link}" class="list-group-item">
            <h4 class="list-group-item-heading">{entry_id}{title}</h4>
            <p class="list-group-item-text">
                <tmpl:show_rate>
                <span class="articleStaff2">{rating}</span>
                </tmpl:show_rate>
                
                <tmpl:show_date>
                <span class="articleStaff2">{updated_date}</span>
                </tmpl:show_date>
                
                <tmpl:show_hits>
                <span class="articleStaff2">{views_num_msg}: {hits}</span>
                </tmpl:show_hits>
                
                <tmpl:show_comments>
                <span class="articleStaff">{comment_num_msg}: {comment_num}</span>
                </tmpl:show_comments>
            </p>
        </a>
        </tmpl:row>
    </div>
</div>

<div id="spinner" style="display: none;text-align: center;margin: 10px;">
    <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
</div>
            
<div class="articleListBottomLine no-margin"></div>

<tmpl:load_button>
<div style="width: 50%;margin: 40px auto;">
    <button id="load_button" class="btn btn-default btn-block" onclick="xajax_loadNextEntries(DynamicEntriesScrollLoader.offset);">
        Load more...
    </button>
</div>
</tmpl:load_button>

<tmpl:by_page_bottom>
<div style="text-align: center;">{page_by_page_bottom}</div>
</tmpl:by_page_bottom>

<tmpl:more_link>
</tmpl:more_link>
