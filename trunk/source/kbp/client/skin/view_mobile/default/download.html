<script type="text/javascript">
    function redirect() {
        document.location.replace('{go_url}');
    }

    $(document).ready(function(){
        setTimeout("redirect();", {time});
    });
</script>

{msg}

<div style="width: 50%;margin: 30px auto;">
    <a href="{back_link}" class="btn btn-default btn-block">
        <i class="glyphicon glyphicon-arrow-left"></i>
        <span style="margin-left: 5px;">{back_msg}</span>
    </a>
</div>
