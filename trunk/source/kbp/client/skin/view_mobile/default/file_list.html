<script>
    function doSubscribe(mode, id, sid) {
        $.mobile.loading('show');
        xajax_doSubscribe(mode, id, sid);

    function ajaxPostAction(id) {

        $('#file_' + id).removeClass($.mobile.activeBtnClass);
    }
</script>
