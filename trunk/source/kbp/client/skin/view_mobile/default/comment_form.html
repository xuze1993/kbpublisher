<script type="text/javascript">
<!--
function Validate(form) {
    return true;
}
//-->
</script>

{user_msg}

<tmpl:add_login>
<a class="noformat" href="{login_link}" rel="nofollow">
    <b>{comment_title}</b>
</a>
</tmpl:add_login>

<form action="{action_link}" method="post" id="aContentForm" onsubmit="return Validate(this);">
<input type="hidden" name="id" value="{id}">
<input type="hidden" name="user_id" value="{user_id}">
<input type="hidden" name="entry_id" value="{entry_id}">
<input type="hidden" name="date_posted" value="{date_posted}">

<div id="comment_form" style="display: {display_form};">

    <tmpl:add_js></tmpl:add_js>
    
    <tmpl:not_registered>
    <div class="form-group">
        <label for="name">{name_msg}</label>
        <input type="text" name="name" id="name" class="form-control" value="{name}" />
    </div>
    
    <div class="form-group">
        <label for="email">{email_msg}</label>
        <input type="text" name="email" id="email" class="form-control" value="{email}" />
    </div>
    </tmpl:not_registered>
    
    <div class="form-group">
        <label for="comment">{required_sign}  {comment_msg}</label>
        <textarea name="comment" id="comment" class="form-control">{comment}</textarea>
        <br /><span class="formComment nowrap">({use_bbcode_msg})</span>
    </div>
    
    <tmpl:captcha>
    <div class="form-group">
        <div>
            <img src="{captcha_src}" alt="{captcha_img_alt_msg}" id="captcha_img" />
            <br />
            <span class="formComment">{captcha_comment_msg}</span>
        </div>
    </div>
    
    <div class="form-group">
        <label for="captcha">{required_sign} {captcha_msg}</label>
        <input type="text" name="captcha" id="captcha" class="form-control" value="" />
    </div>
    </tmpl:captcha>
    
    <tmpl:subscribe>
    <div class="checkbox checkbox-primary">
        <input type="checkbox" name="subscribe" id="subscribe" value="1" {ch_subscribe} /> 
        <label for="subscribe">
            {subscribe_comment_msg}: {subscribe_comment_desc_msg}
        </label>
    </div>
    </tmpl:subscribe>
    
    <div style="width: 50%;margin: 30px auto;">
        <button type="submit" name="submit" id="submit" class="btn btn-default btn-block"
            onClick="validateForm();return false;" />
            {ok_msg}
        </button>
    </div>
</div>

<tmpl:cancel_btn></tmpl:cancel_btn>

<br />

<div style="text-align: center;margin-bottom: 20px;">
    <a href="#bbcode_help_block" data-toggle="modal" data-target="#bbcode_help_block">
        {bbcode_how_msg}
    </a>
</div>

</form>

<br />

<div class="modal fade" id="bbcode_help_block" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">{bbcode_how_msg}</h4>
            </div>
          
            <div class="modal-body">
                {bbcode_help_block}
            </div>
        </div>
    </div>
</div>
