<div class="modal fade" id="letter_popup" tabindex="-1" role="dialog" aria-labelledby="choose_letter_label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="choose_letter_label">{choose_letter_msg}</h4>
            </div>

            <div class="modal-body" style="text-align: center;">
                <div class="btn-group">
                    <tmpl:letter>
                    <a href="{letter_link}" class="btn btn-lg {class}">
                        {letter}
                    </a>
                    </tmpl:letter>
                </div>
            </div>
        </div>
    </div>
</div>

<tmpl:letters>
<div style="text-align: center;">
    <div style="margin-bottom: 30px;">
        <h1>{letter}</h1>
    </div>

    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#letter_popup">
        <i class="fa fa-font" aria-hidden="true"></i> &nbsp;&nbsp;{choose_letter_msg}
    </button>

    <a href="{all_letter_link}" class="btn btn-default">
        <i class="fa fa-list" aria-hidden="true"></i> &nbsp;&nbsp;{all_msg}
    </a>

    <a href="{print_link}" class="btn btn-default">
        <i class="fa fa-print" aria-hidden="true"></i> &nbsp;&nbsp;{print_msg}
    </a>
</div>
</tmpl:letters>

<div style="margin-top: 30px; margin-bottom: 30px;">
    <form action="{form_search_action}">
        {hidden_search}
        <div class="input-group">
            <input type="search" name="qf" class="form-control" value="{qf}" results="5" />
            <span class="input-group-btn">
                <input type="submit" name="submit" id="submit" value="{search_msg}" class="btn btn-default" />
            </span>
        </div>
    </form>
</div>

<div style="padding: 10px; text-align: left;">

    <ul style="padding-left: 15px;">
    <tmpl:row>
        <li><b>{phrase}</b></li>
        <div class="textBlock" style="padding: 2px 0px 12px 0px;">{definition}</div>
    </tmpl:row>
    </ul>

</div>

<br />

<tmpl:by_page_bottom>
<div style="padding: 10px 0px;text-align: center;">
    {page_by_page_bottom}
</div>
<br />
</tmpl:by_page_bottom>
