<tmpl:dynamic_entries_scroll_loader>
<script type="text/javascript" src="{client_href}jscript/jquery/waypoints.min.js"></script>
<script type="text/javascript" src="{client_href}jscript/DynamicEntriesScrollLoader.js"></script>
<script type="text/javascript">    
    $(document).ready(function() {
        DynamicEntriesScrollLoader.init({dynamic_limit}, {dynamic_offset}, '{context}');
    });
</script>
</tmpl:dynamic_entries_scroll_loader>

    <div style="clear: both;"></div>
</div>

<div class="forumHeader">
    <div style="float: left;">
        <tmpl:topic_num>
            {topic_num} {topic_num_msg}
        </tmpl:topic_num>
    </div>
    <div style="float: right;">
        <tmpl:topic_add_block_bottom>
        <span class="forumHeaderButton">
            <a href="{topic_add_link}">{start_topic_msg}</a>
        </span>
        </tmpl:topic_add_block_bottom>
    </div>
    <div style="clear: both;"></div>
</div>
    
<tmpl:by_page_top>
<div class="bpForumBlock">
    {page_by_page}
</div>
</tmpl:by_page_top>

<br />

<table class="sTabletableCp2 tableCs1 articleList">

<tmpl:row>
<tr>
    <td class="articleIcon" style="vertical-align: top;">{item_img}</td>
    <td style="width: 100%; padding-left: 5px;">
        <a href="{entry_link}" class="articleLink">{title}</a>
        
        
        <span style="margin-left: 10px;">
            {pages}
        </span>
        
        <div style="margin-top:2px;">
            <span class="articleStaff2" title="{freshness_msg}">
                {interval_date} {by_user_msg} {last_poster}
            </span>
            <span class="articleStaff2">{views_num_msg}: {hits}</span>
            <span class="articleStaff">{forum_message_num_msg}: {posts}</span>
        </div>
        
    </td>
</tr>
<tr><td colspan="2" style="padding: 3px;"></td></tr>
</tmpl:row>

</table>

<span id="spinner" style="display: none;">
    <img src="{base_href}client/images/ajax/indicator.gif" alt="Loading" />
</span>
