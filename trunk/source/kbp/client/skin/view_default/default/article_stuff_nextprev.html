<table class="sTable tableCp3">
<tr class="tdSubTitle">
    <td class="tdSubTitle" style="width: 47%;">
        <a href="{prev_link}" title="{prev_prefix}{prev_title}" class="nextprev">
            <span class="smallerText">{prev_msg}</span>
        </a>&nbsp;
    </td>
    <td class="tdSubTitle" style="width: 6%;text-align: center;">
        <!-- <a href="{up_link}" class="nextprev">{nextprev_up_msg}UP</a> -->
    </td>
    <td class="tdSubTitle" style="width: 47%;text-align: right;">
        &nbsp;<a href="{next_link}" title="{next_prefix}{next_title}" class="nextprev">
            <span class="smallerText">{next_msg}</span>
        </a>
    </td>
</tr>
<tr class="tdSubTitle" style="vertical-align: top;">
    <td class="tdSubTitle">
        <a href="{prev_link}" class="noformat" title="{prev_prefix}{prev_title}">
            <span class="smallerText">{prev_prefix}{prev_short_title}</span>
        </a>&nbsp;
    </td>
    <td class="tdSubTitle">&nbsp;</td>
    <td class="tdSubTitle" style="text-align: right;">
        &nbsp;<a href="{next_link}" class="noformat"  title="{next_prefix}{next_title}">
            <span class="smallerText">{next_prefix}{next_short_title}</span>
        </a>
    </td>
</tr>
</table>
<br />
