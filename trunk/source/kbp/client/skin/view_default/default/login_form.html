<script type="text/javascript">
<!--
function Validate(form) {
    return true;
}
//-->
</script>

{error_msg}

<form action="{action_link}" method="post" onsubmit="return Validate(this);">

<table class="sTable tableCp5">
<tr class="tdSubTitle">
    <td class="tdSubTitle" colspan="2"><b>{login_title_msg}</b></td>
</tr>
<tr class="trForm">
    <td class="tdFormCaption"><label for="username">{required_sign} {login_username_msg}:</label></td>
    <td><input type="text" name="username" id="username" value="{username}" class="longText" {disabled} /></td>
</tr>

<tr class="trForm">
    <td class="tdFormCaption"><label for="password">{required_sign} {password_msg}:</label></td>
    <td><input type="password" name="password" id="password" value="" class="longText" {disabled} /></td>
</tr>

<tmpl:captcha>
<tr class="trForm" style="vertical-align: top;">
    <td class="tdFormCaption"></td>
    <td><br /><img src="{captcha_src}" alt="{captcha_img_alt_msg}" /></td>
</tr>

<tr class="trForm" style="vertical-align: top;">
    <td class="tdFormCaption">{required_sign} {captcha_msg}:</td>
    <td style="vertical-align: top;">
        <input type="text" name="captcha" id="captcha" value="" class="longText" /> 
        <br /></b><span class="formComment">{captcha_comment_msg}</span>
    </td>
</tr>
</tmpl:captcha>

<tr>
    <td></td>
    <td><div><br /></div>    
        <input type="submit" name="submit" id="submit" value="{login_msg}" class="button" />
        
        <tmpl:cancel_button>
        <input type="button" value="{cancel_msg}" onclick="javascript:history.back(1)" class="button" />
        </tmpl:cancel_button>
        <tmpl:cancel_button2>
        <input type="button" value="{cancel_msg}" onclick="location.href='{cancel_link}'" class="button" />
        </tmpl:cancel_button2>
    </td>
</tr>

<tmpl:remember_me>
<tr>
    <td></td>
    <td>
        <input type="checkbox" name="remember" id="remember" value="1" {remember_ch} /> 
        <label for="remember">{stay_signedin_msg}</label>
    </td>
</tr>
</tmpl:remember_me>

<tr>
    <td></td>
    <td><div><br /></div>
        <tmpl:forgot_password>
        <a href="{forgot_password_link}">{forgot_password_msg}</a>
        </tmpl:forgot_password>
        <tmpl:divider> | </tmpl:divider>
        <tmpl:register_link>
        <a href="{register_link}"><b>{register_msg}</b></a>
        </tmpl:register_link>
    </td>
</tr>

</table>
</form>
<br />


<tmpl:sso_link>
<form action="{action_link}" method="post">
    
<table class="sTable tableCp5">
<tr class="tdSubTitle">
    <td class="tdSubTitle" colspan="2"><b>{login_via}</b></td>
</tr>
<tr class="trForm">
    <td class="tdFormCaption" style="background: transparent;"></td>
    <td><br/>
        <input type="button" value="{login_via}"
            onclick="location.href='{sso_link}'; return false;"
            class="button" style="min-width : 270px;"/>
    </td>
</tr>
</table>

</form>
</tmpl:sso_link>
