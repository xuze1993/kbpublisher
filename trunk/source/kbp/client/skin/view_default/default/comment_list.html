<div class="tdTitle" style="margin-bottom: 5px;">
    <div id="comment_title">
        <span class="smallerText">{comment_title_msg}</span>
        <tmpl:rss_link>
        <a href="{comment_rss_link}" style="margin-left: 5px;">
            <img src="{base_href}client/images/icons/rss_feed_color.svg" width="14" height="14" alt="rss" />
        </a>
        </tmpl:rss_link>
    </div>
</div>

<tmpl:row>
<div class="commentBlock" id="{anchor}">
    <div class="commentTitle">
        <span class="fright smallerText">
            <a href="{anchor_link}">#{message_num}</a>&nbsp;

            <img data-dropdown="#share_dropdown_{id}" style="cursor: pointer;width: 10px;height: 10px;"
                src="{base_href}client/images/icons/share.svg" />

            <div id="share_dropdown_{id}" class="dropdown dropdown-tip dropdown-anchor-right dropdown-fixed">
                {share_block}
            </div>
        </span>

        <span class="commentUser">{comment_name}</span> |
        <span class="commentDate">{formated_date}</span>
    </div>
    <div class="commentText textBlock">
        {comment}

        <div class="commentLine"></div>

        <tmpl:action>
        <div class="commentAction fright">
            <div>
                <tmpl:update>
                    <a href="{update_link}">{update_msg}</a>
                </tmpl:update>
                <tmpl:delete>
                 |    <a href="{delete_link}" onclick="confirm2('{sure_common_msg}', '{delete_link}');return false;">{delete_msg}</a>
                </tmpl:delete>
            </div>
        </div>
        </tmpl:action>

        <div>
            {posted_msg}: {interval_date} &nbsp; <!--| <a href="{permalink}">{permalink_msg}</a>-->
        </div>
    </div>
</div>
</tmpl:row>

<tmpl:by_page_bottom>
<br />
<div style="padding-left: 10px;">{page_by_page_bottom}</div>
<br /><br />
</tmpl:by_page_bottom>
