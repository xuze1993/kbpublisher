{codesnippet_files}
<script type="text/javascript">
    $(document).ready(function() {
        parseBody(true);
    });
    
    function parseBody(first_call) {
        var title = window.opener.$('#title').val();
        $('#title').html(title);

        var body = window.opener.oEditor.getData();
        xajax_parseBody(body, first_call);
    }
</script>
{xajax_js}

<div id="article" style="padding: 25px;display: none;">

    <div class="tdArticleTitle" id="top">
        <h1 class="articleTitle" id="title"></h1>
    </div>

    <div style="padding: 10px 5px;">
        <div class="textBlock" style="padding-bottom: 10px;" id="kbp_article_body">
        </div>
    </div>        

    <div style="text-align: center; margin-top: 10px;">
        <div style="border-top: 2px solid #8E8E8E;">&nbsp;</div>
        <input type="button" value="{close_msg}" class="button" id="close_button"
            onclick="window.close();">
    </div>

</div>
