<script type="text/javascript">
    $(document).ready(function() {
        $('body').bind('kbpEditModeAttachmentAdded', {}, function(e, params) {
            window.top.xajax_parseAttachmentIconAndLink(params.id, 'spinner_attachment');
            
            var hidden = $('<input type="hidden" name="attachment[]" />').val(params.id);
            $('#aContentForm').append(hidden);
        });
    });
</script>
