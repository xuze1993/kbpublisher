<div class="tdTitle" style="margin-bottom: 2px;">
    
    <tmpl:list_option_button>
    <div class="fright menuItemOption">
        <a href="#show" onclick="$('#list_option_block').toggle(); return false;">
            {list_option_msg}
        </a>
    </div>
    </tmpl:list_option_button>
    
    <div class="fleft">{list_title}</div>
    <div style="clear: both;"></div>
</div>

{block_list_option_tmpl}
<div style="margin-bottom: 10px;"></div>

{msg}

<table class="sTable tableCp2 tableCs1">

<tmpl:row>
<tr style="vertical-align: top;">
    <td class="articleIcon">{item_img_rm}</td>
    <td style="width: 100%;padding-left: 5px;">
        <a href="{entry_link}" class="articleLink">{title}</a>
        <div style="margin-top: {article_description_padding}px;" class="articleDecription">{body}</div>
        <tmpl:category>
        <div style="padding-top: 5px;"><a href="{category_link}">{category_name}</a></div>
        </tmpl:category>        
    </td>
</tr>
<tr>
    <td></td>
    <td style="padding: {article_staff_padding}px 6px;">
        
        <tmpl:show_rate>
        <span class="articleStaff2">{rating}</span>
        </tmpl:show_rate>
        
        <tmpl:show_date>
        <span class="articleStaff2">{updated_date}</span>
        </tmpl:show_date>
        
        <tmpl:show_hits>
        <span class="articleStaff2">{views_num_msg}: {hits}</span>
        </tmpl:show_hits>
                
    </td>
</tr>
<tr><td colspan="2" style="padding: {article_staff_padding}px;"></td></tr>
</tmpl:row>

</table>
<br />

<tmpl:by_page_bottom>
<div style="padding-left: 25px;">{page_by_page_bottom}</div>
<br />
</tmpl:by_page_bottom>
