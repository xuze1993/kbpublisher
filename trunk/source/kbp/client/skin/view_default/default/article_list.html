<tmpl:dynamic_entries_scroll_loader>
<script type="text/javascript" src="{client_href}jscript/jquery/waypoints.min.js"></script>
<script type="text/javascript" src="{client_href}jscript/DynamicEntriesScrollLoader.js"></script>
<script type="text/javascript">    
    $(document).ready(function() {
        DynamicEntriesScrollLoader.init({dynamic_limit}, {dynamic_offset}, '{context}');
        
        <tmpl:loader>
        DynamicEntriesScrollLoader.setLoader();
        </tmpl:loader>
    });
</script>
</tmpl:dynamic_entries_scroll_loader>

<div class="tdTitle" style="margin-bottom: 2px;">
    
    <tmpl:list_option_button>
    <div class="fright menuItemOption">
        <a href="#show" onclick="$('#list_option_block').toggle(); return false;">
            {list_option_msg}
        </a>
    </div>
    </tmpl:list_option_button>
    
    <div class="fleft">{list_title}</div>
    <div style="clear: both;"></div>
</div>

{block_list_option_tmpl}
<div style="margin-bottom: 10px;"></div>

{msg}

<table class="sTable tableCp2 tableCs1 articleList">

<tmpl:row>
<tr style="vertical-align: top;">
    <td class="articleIcon"></td>
    <td style="width: 100%;padding-left: 5px;" class="tdImage">
		{item_img}
        <a href="{entry_link}" class="articleLink">{entry_id}{title}</a>
        <div style="margin-top: {article_description_padding}px;" class="articleDecription">{body}</div>
    </td>
</tr>
<tr>
    <td></td>
    <td style="padding: {article_staff_padding}px 6px;">
        
        <tmpl:show_rate>
        <span class="articleStaff2">{rating}</span>
        </tmpl:show_rate>
        
        <tmpl:show_date>
        <span class="articleStaff2">{updated_date}</span>
        </tmpl:show_date>
        
        <tmpl:show_hits>
        <span class="articleStaff2">{views_num_msg}: {hits}</span>
        </tmpl:show_hits>
        
        <tmpl:show_comments>
        <span class="articleStaff">{comment_num_msg}: {comment_num}</span>
        </tmpl:show_comments>
        
    </td>
</tr>
<tr><td colspan="2" style="padding: {article_staff_padding}px;"></td></tr>
</tmpl:row>

</table>

<span id="spinner" style="display: none;">
    <img src="{base_href}client/images/ajax/indicator.gif" alt="Loading" />
</span>
            
<div class="articleListBottomLine"></div>

<br />

<tmpl:load_button>
<div style="width: 50%;margin: 40px auto;">
    <button id="load_button" class="button" onclick="xajax_loadNextEntries(DynamicEntriesScrollLoader.offset);">
        Load more...
    </button>
</div>
</tmpl:load_button>

<tmpl:more_link>
<div style="padding-left: 25px;">{more_link}</div>
<br />
</tmpl:more_link>
    
<tmpl:by_page_bottom>
<div style="padding-left: 25px;">{page_by_page_bottom}</div>
<br />
</tmpl:by_page_bottom>
