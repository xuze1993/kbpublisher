<script type="text/javascript" src="{client_href}jscript/CookiePoolManager.js"></script>
<script type="text/javascript">
    function toggleSection(el, id) {
        var section = $(el).parents().eq(2);
        section.nextUntil('.forumSection').toggle();

        var src = $(el).find('img').attr('src');
        var _src = src.split('/');
        var image = _src.pop();

        if (image == 'section_arrow_up.gif') {
            image = 'section_arrow_down.gif';
            CookiePoolManager.add(id);

        } else {
            image = 'section_arrow_up.gif';
            CookiePoolManager.remove(id);
        }

        $(el).find('img').attr('src', _src.join('/') + '/' + image);
    }
</script>
