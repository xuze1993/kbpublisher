<div id="step_block">

<div style="margin-top: 5px; margin-bottom: 15px;">
    <form name="trouble_step" id="trouble_step">
        
    <tmpl:row>
    <div>
        <span>
            <input type="radio" name="step" value="{id}" class="step">
        </span>
        <span style="margin-left: 5px;" onclick="$(this).prev().children().attr('checked', true)">{title}</span>
    </div>
    </tmpl:row>
    
    </form>
    
    <div style="padding-top: 15px;">
        <tmpl:prev_button>
        <button class="button" onclick="getPrevStep();" style="margin: 5px 0px;"> &#x2190; {back_msg}</button>    
        </tmpl:prev_button>
        
        <tmpl:next_button>
        <button class="button" onclick="getNextStep();" style="margin: 5px 0px;">{next_msg} &#x2192; </button>
        </tmpl:next_button>
        
        <span style="padding-left: 30px;">
            <button class="button" onclick="backToStart();" id="back_to_start" 
                style="margin: 5px 0px;display: none;"> &#x21A9; {back_to_start_msg}</button>
        </span>
    </div>
    
</div>

</div>
