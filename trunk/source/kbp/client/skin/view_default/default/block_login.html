    <!-- <a href="#" class="login" title="{logged_msg}">{username}</a> -->
	<a href="#" class="login" title="{my_account_msg}">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="tmIcon"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm7.753 18.305c-.261-.586-.789-.991-1.871-1.241-2.293-.529-4.428-.993-3.393-2.945 3.145-5.942.833-9.119-2.489-9.119-3.388 0-5.644 3.299-2.489 9.119 1.066 1.964-1.148 2.427-3.393 2.945-1.084.25-1.608.658-1.867 1.246-1.405-1.723-2.251-3.919-2.251-6.31 0-5.514 4.486-10 10-10s10 4.486 10 10c0 2.389-.845 4.583-2.247 6.305z"/></svg></a>

<div id="user_menu" class="dropdown dropdown-tip dropdown-anchor-right">    
    <ul class="dropdown-menu">
        <li>
            <div style="color: black; border-bottom: 1px solid #ccc; padding: 6px 8px 10px 8px; margin-bottom: 1px;">
				<img src="{base_href}client/images/icons/user.svg" alt="user" 
					style="width: 14px; height: 14px; vertical-align: middle;" />&nbsp;&nbsp;
                <strong>{username}</strong>
            </div>
        </li>
        
        <tmpl:account>
        <li><a href="{username_link}">{my_account_msg}</a></li>
        <li class="dropdown-divider"></li>
        </tmpl:account>
        <li><a href="{logout_link}" class="login">{logout_msg}</a></li>
    </ul>
</div>
</tmpl:logged>
