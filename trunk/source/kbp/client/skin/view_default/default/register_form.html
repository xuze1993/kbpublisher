<link rel="stylesheet" type="text/css" href="{client_href}skin/jquery/tooltipster/plugins/tooltipster/sideTip/themes/tooltipster-sideTip-kbp_title.css">
<script type="text/javascript">
<!--
function Validate(form) {
    return true;
}

//-->
</script>

{member_menu}

{error_msg}

<form action="{action_link}" method="post" id="aContentForm" onsubmit="return Validate(this);">
<input type="hidden" name="id" id="id" value="{id}" />
<input type="hidden" name="date_registered" id="date_registered" value="{date_registered}" />
<input type="hidden" name="lastauth" id="lastauth" value="{lastauth}" />
<input type="hidden" name="grantor_id" id="grantor_id" value="{grantor_id}" />
<input type="hidden" name="imported_user_id" id="imported_user_id" value="{imported_user_id}" />


<table class="sTable tableCp5">
<tr class="tdSubTitle">
    <td class="tdSubTitle" colspan="2"><b>{title}</b></td>
</tr>
<tr class="trForm">
    <td class="tdFormCaption"><label for="first_name">{required_sign}  {first_name_msg}:</label></td>
    <td><input name="first_name" type="text" class="longText" id="first_name" value="{first_name}" /></td>
</tr>
<tr class="trForm">
    <td class="tdFormCaption"><label for="last_name">{required_sign} {last_name_msg}:</label></td>
    <td><input name="last_name" id="last_name" type="text" class="longText" value="{last_name}" /></td>
</tr>
<tr class="trForm">
    <td class="tdFormCaption"><label for="middle_name">{middle_name_msg}:</label></td>
    <td><input name="middle_name" id="middle_name" type="text" class="longText" value="{middle_name}" /></td>
</tr>
<tr class="trForm">
    <td class="tdFormCaption"><label for="email">{required_sign} {email_msg}:</label></td>
    <td><input name="email" id="email" type="text" value="{email}" class="longText" /></td>
</tr>

<tr class="trForm">
    <td class="tdFormCaption"><label for="phone">{phone_msg}:</label></td>
    <td><input name="phone" id="phone" type="text" value="{phone}" class="longText" /></td>
</tr>

<tr class="trForm">
    <td class="tdFormCaption"><label for="username">{required_sign} {username_msg}:</label></td>
    <td style="vertical-align: top;"><input name="username" id="username" type="text" value="{username}" class="longText" /></td>
</tr>

<tmpl:register>
<tr class="trForm">
    <td class="tdFormCaption"><label for="password">{required_sign} {password_msg}:</label></td>
    <td style="vertical-align: top;">
        <input type="password" name="password" id="password" class="longText" />
        {generate_pass_block}
    </td>
</tr>
<tr class="trForm"> 
    <td class="tdFormCaption"><label for="password_2">{required_sign} {password_repeat_msg}:</label></td>
    <td style="vertical-align: top;"><input type="password" name="password_2" id="password_2" class="longText" /></td>
</tr>

<tr class="trForm" style="vertical-align: top;">
    <td class="tdFormCaption"><label for="user_comment">{comment_msg}:</label></td>
    <td><textarea cols="60" rows="4" name="user_comment" id="user_comment">{user_comment}</textarea></td>
</tr>
</tmpl:register>

<tmpl:captcha>
<tr class="trForm" style="vertical-align: top;">
    <td class="tdFormCaption"></td>
    <td>
        <br />
        <img src="{captcha_src}" alt="{captcha_img_alt_msg}" id="captcha_img" />
    </td>
</tr>

<tr class="trForm" style="vertical-align: top;">
    <td class="tdFormCaption">{required_sign} {captcha_msg}:</td>
    <td style="vertical-align: top;">
        <input type="text" name="captcha" id="captcha" value="" class="longText" /> 
        <br /><span class="formComment">{captcha_comment_msg}</span>
    </td>
</tr>
</tmpl:captcha>

<tmpl:subscription>
<tr class="trForm"> 
    <td class="tdFormCaption"><label for="subsc_news">{subsc_news_msg}:</label></td>
    <td style="vertical-align: top;"><input type="checkbox" name="subsc_news" id="subsc_news" {ch_subsc_news} /></td>
</tr>
</tmpl:subscription>

<tr> 
    <td></td>
    <td><div><br /></div>
        <button type="submit" name="submit" id="submit" class="button"
            onClick="validateForm();return false;">
            {ok_msg}
        </button>
            
        <input type="button" value="{cancel_msg}" class="button" 
            onclick="location.href='{cancel_link}'" />
    </td>
</tr>
</table>
</form>
