<div class="tdTitle" style="margin-bottom: 10px;">
    <div>{list_title}</div>
</div>
{msg}

<div>
    <form action="{form_search_action}">
        {hidden_search}
        <input type="search" name="qf" value="{qf}" class="colorInput" 
			style="width: 250px;" results="5" />
        <input type="submit" value="{search_msg}">
    </form>
</div>
<br /><br />

<table class="sTable tableCs1">

<tmpl:row_tr>
<tr style="vertical-align: top;">

    <tmpl:row_td>
    <td style="width: {td_width}%;padding: 5px 5px 25px 5px;">
        <a class="tagTitle" href="{tag_link}">{title}</a>
        <div class="tagDescription">{description}</div>
    </td>
    </tmpl:row_td>
    
    <tmpl:row_empty_td>
    <td></td>
    </tmpl:row_empty_td>

</tr>
</tmpl:row_tr>

</table>
<br />

<tmpl:by_page_bottom>
<div style="padding-left: 12px;">{page_by_page_bottom}</div>
<br />
</tmpl:by_page_bottom>
