        $('#' + img_id).css('display', 'none');
        $('#' + img_id).attr('src', $('#show_img').attr('src'));
        $('#' + img_id).css('display', 'inline');
        
        xajax_getAllTreeEntries(mode, img_id);
    }
</script>
